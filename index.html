<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASSTUBE ULTIMATE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --bg: #000; --card: #121212; --text: #fff; --ai: #4285f4; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 75px; overflow-x: hidden; }

        /* HEADER */
        header { position: sticky; top: 0; background: #000; padding: 10px 15px; border-bottom: 1px solid #222; z-index: 1000; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .logo { color: var(--red); font-weight: 900; font-size: 22px; margin: 0; }
        .btn-create { background: var(--red); color: white; border: none; padding: 6px 15px; border-radius: 20px; font-weight: bold; font-size: 13px; }

        .search-bar { display: flex; background: #1a1a1a; border-radius: 10px; padding: 8px 12px; align-items: center; }
        .search-bar input { background: transparent; border: none; color: #fff; flex: 1; margin-left: 10px; outline: none; }

        /* NAVIGATION BASSE */
        .nav { position: fixed; bottom: 0; width: 100%; background: #0a0a0a; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #222; z-index: 1000; }
        .nav-item { color: #888; text-align: center; font-size: 10px; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--red); }
        .nav-item i { font-size: 20px; margin-bottom: 3px; }

        /* PAGES */
        .page { display: none; padding: 15px; animation: fadeIn 0.3s ease; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CONTENU (VIDÉOS/PHOTOS) */
        .card { background: var(--card); border-radius: 12px; overflow: hidden; margin-bottom: 20px; }
        video, img { width: 100%; display: block; background: #111; }
        .card-info { padding: 12px; }
        .actions { display: flex; gap: 20px; margin-top: 10px; font-size: 18px; }

        /* CHAT & IA (CORRIGÉ) */
        #chat-container { height: calc(100vh - 280px); overflow-y: auto; background: #080808; border-radius: 10px; padding: 10px; border: 1px solid #222; }
        .msg { margin-bottom: 10px; padding: 10px 14px; border-radius: 12px; max-width: 80%; font-size: 14px; line-height: 1.4; }
        .msg-me { background: var(--red); margin-left: auto; color: white; }
        .msg-other { background: #222; margin-right: auto; }
        .msg-ai { border-left: 4px solid var(--ai); background: #1a1a1a; }

        .chat-input-area { 
            position: fixed; bottom: 65px; left: 0; width: 100%; background: #000; 
            padding: 10px 15px; display: flex; gap: 10px; border-top: 1px solid #222;
        }
        .chat-input-area input { flex: 1; background: #1a1a1a; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; outline: none; }
        .btn-send { background: var(--red); border: none; color: white; width: 45px; border-radius: 8px; display: flex; align-items: center; justify-content: center; }

        /* UPLOAD PAGE */
        .upload-option { background: #1a1a1a; padding: 20px; border-radius: 12px; margin-bottom: 15px; display: flex; align-items: center; gap: 15px; border: 1px solid #333; }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <h1 class="logo">RASSTUBE</h1>
        <button class="btn-create" onclick="show('upload-page', this)"><i class="fas fa-plus"></i> Créer</button>
    </div>
    <div class="search-bar">
        <i class="fas fa-search" style="color:#666;"></i>
        <input type="text" id="searchInput" placeholder="Rechercher une vidéo..." onkeyup="search()">
    </div>
</header>

<div id="home-page" class="page active-page">
    <div id="video-feed"></div>
</div>

<div id="rshot-page" class="page">
    <h3 style="color:#ff0055"><i class="fas fa-bolt"></i> RShots populaires</h3>
    <div id="rshot-feed" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;"></div>
</div>

<div id="chat-page" class="page">
    <div style="display:flex; gap:8px; margin-bottom:12px;">
        <button onclick="setChatMode('global')" id="btn-global" style="flex:1; background:var(--red); border:none; color:white; padding:10px; border-radius:8px; font-weight:bold;">Global</button>
        <button onclick="setChatMode('ai')" id="btn-ai" style="flex:1; background:#222; border:none; color:white; padding:10px; border-radius:8px; font-weight:bold;">Gemini IA</button>
    </div>
    
    <div id="chat-container"></div>

    <div class="chat-input-area">
        <input type="text" id="chatInput" placeholder="Écris ici...">
        <button class="btn-send" onclick="handleSend()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<div id="upload-page" class="page">
    <h3>Que veux-tu publier ?</h3>
    <div class="upload-option" onclick="alert('Lancement de l\'upload vidéo...')">
        <i class="fas fa-video" style="font-size:24px; color:var(--red)"></i>
        <div><b>Vidéo classique</b><br><small>Format 16:9 (YouTube style)</small></div>
    </div>
    <div class="upload-option" onclick="alert('Format RShot activé !')">
        <i class="fas fa-bolt" style="font-size:24px; color:#ff0055"></i>
        <div><b>RShot</b><br><small>Format vertical (Max 30s)</small></div>
    </div>
    <div class="upload-option" onclick="alert('Mode Photo')">
        <i class="fas fa-camera" style="font-size:24px; color:#00aaff"></i>
        <div><b>Photo / Post</b><br><small>Partage ton moment</small></div>
    </div>
</div>

<div id="fav-page" class="page">
    <h3><i class="fas fa-heart" style="color:var(--red)"></i> Mes Favoris</h3>
    <div id="fav-feed"></div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="show('home-page', this)"><i class="fas fa-home"></i><br>Accueil</div>
    <div class="nav-item" onclick="show('rshot-page', this)"><i class="fas fa-bolt"></i><br>RShot</div>
    <div class="nav-item" onclick="show('chat-page', this)"><i class="fas fa-comments"></i><br>Chat</div>
    <div class="nav-item" onclick="show('fav-page', this)"><i class="fas fa-heart"></i><br>Favoris</div>
</div>

<script>
    let chatHistory = JSON.parse(localStorage.getItem('rs_chat_v3') || '[]');
    let chatMode = 'global';
    let favorites = JSON.parse(localStorage.getItem('rs_favs_v3') || '[]');

    // NAVIGATION
    function show(pageId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(pageId).classList.add('active-page');
        
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(el && el.classList.contains('nav-item')) el.classList.add('active');
        
        if(pageId === 'chat-page') renderChat();
        if(pageId === 'home-page' || pageId === 'rshot-page') renderContent();
    }

    // GESTION CHAT & IA
    function setChatMode(mode) {
        chatMode = mode;
        document.getElementById('btn-global').style.background = mode === 'global' ? 'var(--red)' : '#222';
        document.getElementById('btn-ai').style.background = mode === 'ai' ? 'var(--ai)' : '#222';
        renderChat();
    }

    function handleSend() {
        const input = document.getElementById('chatInput');
        if(!input.value) return;

        const newMsg = { text: input.value, type: 'me', mode: chatMode };
        chatHistory.push(newMsg);

        if(chatMode === 'ai') {
            setTimeout(() => {
                chatHistory.push({ text: "Je suis ton assistant Gemini. Comment puis-je t'aider sur Rasstube ?", type: 'ai', mode: 'ai' });
                renderChat();
            }, 800);
        }

        input.value = "";
        localStorage.setItem('rs_chat_v3', JSON.stringify(chatHistory));
        renderChat();
    }

    function renderChat() {
        const container = document.getElementById('chat-container');
        container.innerHTML = chatHistory.filter(m => m.mode === chatMode).map(m => `
            <div class="msg ${m.type === 'me' ? 'msg-me' : (m.type === 'ai' ? 'msg-ai' : 'msg-other')}">
                ${m.type === 'ai' ? '<b>Gemini:</b><br>' : ''} ${m.text}
            </div>
        `).join('');
        container.scrollTop = container.scrollHeight;
    }

    // CONTENU FICTIF POUR LE TEST
    const demoData = [
        {id: 1, type: 'video', title: 'Voyage au Congo', author: 'Rass', url: 'https://www.w3schools.com/html/mov_bbb.mp4'},
        {id: 2, type: 'rshot', title: 'Danse RShot', author: 'User88', url: 'https://www.w3schools.com/html/movie.mp4'}
    ];

    function renderContent(filter = "") {
        const homeFeed = document.getElementById('video-feed');
        const rshotFeed = document.getElementById('rshot-feed');
        
        homeFeed.innerHTML = demoData.filter(d => d.type === 'video' && d.title.toLowerCase().includes(filter.toLowerCase())).map(d => `
            <div class="card">
                <video src="${d.url}" controls></video>
                <div class="card-info">
                    <button class="btn-create" style="float:right; background:#333;" onclick="toggleFav(${d.id})"><i class="fas fa-heart" style="${favorites.includes(d.id)?'color:red':''}"></i></button>
                    <b>${d.title}</b><br><small>@${d.author}</small>
                </div>
            </div>
        `).join('');

        rshotFeed.innerHTML = demoData.filter(d => d.type === 'rshot').map(d => `
            <div class="card" style="margin:0;">
                <video src="${d.url}" loop onclick="this.paused?this.play():this.pause()"></video>
            </div>
        `).join('');
    }

    function toggleFav(id) {
        if(favorites.includes(id)) favorites = favorites.filter(f => f !== id);
        else favorites.push(id);
        localStorage.setItem('rs_favs_v3', JSON.stringify(favorites));
        renderContent();
    }

    function search() {
        const val = document.getElementById('searchInput').value;
        renderContent(val);
    }

    // Init
    window.onload = () => { renderContent(); renderChat(); };
</script>

</body>
</html>
