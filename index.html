<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASSTUBE .NET | Plateforme Officielle</title>
    <style>
        :root {
            --primary: #ff0000;
            --primary-hover: #cc0000;
            --bg: #050505;
            --card-bg: #121212;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            color: var(--primary);
            text-decoration: none;
            text-transform: uppercase;
        }

        .nav-btn {
            background: var(--primary);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: 0.3s;
        }

        .nav-btn:hover { background: var(--primary-hover); }

        /* --- CONTAINER --- */
        .main-container { max-width: 1300px; margin: 20px auto; padding: 0 20px; }

        /* --- FORMULAIRE DE PUBLICATION --- */
        .upload-box {
            background: var(--card-bg);
            border: 1px solid #222;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 40px;
        }

        .upload-box h2 { margin-top: 0; font-size: 1.2rem; color: var(--primary); }

        input, textarea {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .publish-btn {
            background: var(--primary);
            width: 100%;
            border: none;
            padding: 15px;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* --- GRILLE VID√âO --- */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .video-card {
            background: transparent;
            cursor: pointer;
            transition: 0.3s;
        }

        .video-card:hover { transform: translateY(-5px); }

        .v-thumb {
            width: 100%;
            aspect-ratio: 16/9;
            background: #222;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid #333;
        }

        .v-thumb img { width: 100%; height: 100%; object-fit: cover; }

        .v-info { padding: 12px 5px; }
        .v-title { font-weight: bold; font-size: 16px; margin-bottom: 5px; display: block; }
        .v-meta { color: #aaa; font-size: 13px; }

        /* --- MODAL (FEN√äTRE) CONNEXION --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--primary);
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">Rasstube</a>
    <div style="display: flex; gap: 15px;">
        <a href="#" class="nav-btn" onclick="openModal()">Connexion</a>
    </div>
</header>

<div class="main-container">
    
    <section class="upload-box">
        <h2>üöÄ Partage ta vid√©o</h2>
        <input type="text" id="vTitle" placeholder="Titre de la vid√©o...">
        <textarea id="vDesc" placeholder="Description..."></textarea>
        <input type="text" id="vThumb" placeholder="Lien d'une image pour la miniature (URL)...">
        <button class="publish-btn" onclick="publishVideo()">Publier sur Rasstube</button>
    </section>

    <h2 style="border-left: 4px solid red; padding-left: 15px;">Derni√®res publications</h2>
    <div class="video-grid" id="videoGrid">
        <div class="video-card">
            <div class="v-thumb">
                <img src="https://images.unsplash.com/photo-1611162617474-5b21e879e113?w=500" alt="thumb">
            </div>
            <div class="v-info">
                <span class="v-title">Bienvenue sur la version finale !</span>
                <div class="v-meta">Rayan ‚Ä¢ 15k vues ‚Ä¢ Maintenant</div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="loginModal">
    <div class="modal-content">
        <h2 style="color:red">S'inscrire</h2>
        <input type="text" placeholder="Nom d'utilisateur">
        <input type="password" placeholder="Mot de passe">
        <button class="publish-btn" onclick="closeModal()">Rejoindre la communaut√©</button>
        <p style="font-size: 12px; color: gray; margin-top: 15px;" onclick="closeModal()">Fermer</p>
    </div>
</div>

<script>
    // Fonction pour ajouter une vid√©o dynamiquement
    function publishVideo() {
        const title = document.getElementById('vTitle').value;
        const thumb = document.getElementById('vThumb').value || 'https://images.unsplash.com/photo-1485846234645-a62644f84728?w=500';
        
        if(title === "") { alert("Donne un titre √† ta vid√©o !"); return; }

        const grid = document.getElementById('videoGrid');
        const newVideo = `
            <div class="video-card" style="animation: fadeIn 0.5s ease;">
                <div class="v-thumb"><img src="${thumb}"></div>
                <div class="v-info">
                    <span class="v-title">${title}</span>
                    <div class="v-meta">Toi ‚Ä¢ 0 vue ‚Ä¢ √Ä l'instant</div>
                </div>
            </div>
        `;
        
        grid.innerHTML = newVideo + grid.innerHTML;
        
        // Vider le formulaire
        document.getElementById('vTitle').value = "";
        document.getElementById('vThumb').value = "";
        alert("Vid√©o publi√©e avec succ√®s !");
    }

    // Fonctions pour la fen√™tre de connexion
    function openModal() { document.getElementById('loginModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('loginModal').style.display = 'none'; }
</script>

<style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
</style>

</body>
</html>
