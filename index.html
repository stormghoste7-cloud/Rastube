<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASSTUBE ULTIMATE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --bg: #000; --card: #121212; --text: #fff; --ai: #4285f4; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }

        /* --- ÉCRAN DE CRÉATION DE COMPTE (JOUEURS) --- */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; }
        .auth-box { background: #111; padding: 25px; border-radius: 25px; width: 100%; max-width: 450px; border: 1px solid #333; text-align: center; }
        .player-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .player-card { border: 2px solid transparent; border-radius: 12px; padding: 5px; cursor: pointer; background: #1a1a1a; transition: 0.3s; }
        .player-card img { width: 100%; border-radius: 10px; }
        .player-card.selected { border-color: var(--red); background: #331111; transform: scale(1.05); }
        .auth-input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 10px; margin-top: 15px; }
        .btn-main { width: 100%; padding: 15px; background: var(--red); color: white; border: none; border-radius: 10px; font-weight: bold; margin-top: 15px; cursor: pointer; }

        /* --- HEADER & RECHERCHE --- */
        header { position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); padding: 10px 15px; border-bottom: 1px solid #222; z-index: 1000; }
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        .logo { color: var(--red); font-weight: 900; font-size: 22px; }
        .search-bar { display: flex; background: #1a1a1a; border-radius: 10px; padding: 8px 12px; margin-top: 10px; align-items: center; }
        .search-bar input { background: transparent; border: none; color: white; flex: 1; margin-left: 10px; outline: none; }

        /* --- NAVIGATION --- */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #0a0a0a; display: flex; justify-content: space-around; align-items: center; padding: 10px 0; border-top: 1px solid #222; z-index: 1000; }
        .nav-item { color: #888; text-align: center; font-size: 10px; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--red); }
        .nav-item i { font-size: 20px; margin-bottom: 3px; }
        .btn-plus { background: var(--red); color: white !important; width: 45px; height: 45px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 22px !important; margin-top: -5px; }

        /* --- PAGES --- */
        .page { display: none; padding: 15px; animation: fadeIn 0.3s; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- CARTES CONTENU & RSHOT --- */
        .v-card { background: var(--card); border-radius: 15px; overflow: hidden; margin-bottom: 20px; }
        .v-card video, .v-card img { width: 100%; display: block; }
        .v-body { padding: 12px; }
        .v-actions { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .icon-group { display: flex; gap: 15px; font-size: 18px; }
        .sub-btn { background: var(--red); color: white; border: none; padding: 5px 12px; border-radius: 15px; font-weight: bold; font-size: 11px; }
        .sub-btn.is-sub { background: #333; }
        
        .rshot-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .rshot-item { aspect-ratio: 9/16; background: #111; border-radius: 12px; overflow: hidden; position: relative; }
        .rshot-item video { width: 100%; height: 100%; object-fit: cover; }

        /* --- CHAT & IA --- */
        #chat-container { height: calc(100vh - 320px); overflow-y: auto; background: #080808; border-radius: 15px; padding: 15px; border: 1px solid #222; display: flex; flex-direction: column; }
        .bubble { margin-bottom: 10px; padding: 10px 14px; border-radius: 15px; max-width: 80%; font-size: 14px; position: relative; }
        .msg-me { background: var(--red); align-self: flex-end; }
        .msg-other { background: #222; align-self: flex-start; }
        .msg-ai { border-left: 4px solid var(--ai); background: #1a1a1a; align-self: flex-start; }
        .chat-input-area { position: fixed; bottom: 65px; left: 0; width: 100%; background: #000; padding: 10px; display: flex; gap: 10px; border-top: 1px solid #222; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-box">
        <h1 style="color:var(--red); margin:0;">RASSTUBE</h1>
        <p>Choisis ton Joueur</p>
        <div class="player-grid" id="player-grid"></div>
        <button onclick="document.getElementById('pfp-file').click()" style="color:var(--ai); background:none; border:none; font-size:12px; cursor:pointer;">Ou importer ma photo</button>
        <input type="file" id="pfp-file" hidden accept="image/*" onchange="handleFile(this)">
        <input type="text" id="user-name" class="auth-input" placeholder="Ton pseudo de joueur...">
        <button class="btn-main" onclick="saveProfile()">ENTRER DANS RASSTUBE</button>
    </div>
</div>

<header id="app-header" style="display:none;">
    <div class="header-top">
        <div class="logo">RASSTUBE</div>
        <div id="user-top-badge" style="display:flex; align-items:center; gap:8px;"></div>
    </div>
    <div class="search-bar">
        <i class="fas fa-search" style="color:#555"></i>
        <input type="text" id="search-in" placeholder="Rechercher une vidéo..." onkeyup="search()">
    </div>
</header>

<main id="app-main" style="display:none;">
    <div id="p-home" class="page active-page">
        <div id="feed-home"></div>
    </div>

    <div id="p-rshot" class="page">
        <h3 style="color:#ff0055;"><i class="fas fa-bolt"></i> RShots</h3>
        <div id="feed-rshot" class="rshot-grid"></div>
    </div>

    <div id="p-upload" class="page">
        <h3>Publier du contenu</h3>
        <input type="file" id="post-file" class="auth-input" accept="video/*,image/*">
        <input type="text" id="post-title" class="auth-input" placeholder="Titre...">
        <select id="post-type" class="auth-input">
            <option value="video">Vidéo Classique</option>
            <option value="rshot">RShot (Vertical)</option>
        </select>
        <button class="btn-main" onclick="publish()">PUBLIER</button>
    </div>

    <div id="p-chat" class="page">
        <div style="display:flex; gap:8px; margin-bottom:10px;">
            <button onclick="setChat('global')" id="btn-g" style="flex:1; padding:10px; border-radius:10px; border:none; background:var(--red); color:white;">Global</button>
            <button onclick="setChat('ai')" id="btn-a" style="flex:1; padding:10px; border-radius:10px; border:none; background:#222; color:white;">Gemini IA</button>
        </div>
        <div id="chat-container"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-in" class="auth-input" style="margin:0;" placeholder="Message...">
            <button onclick="sendMsg()" style="background:var(--red); border:none; color:white; width:50px; border-radius:10px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="p-fav" class="page">
        <h3><i class="fas fa-heart" style="color:var(--red)"></i> Mes Favoris</h3>
        <div id="feed-fav"></div>
    </div>
</main>

<nav class="bottom-nav" id="app-nav" style="display:none;">
    <div class="nav-item active" onclick="nav('p-home', this)"><i class="fas fa-home"></i><br>Accueil</div>
    <div class="nav-item" onclick="nav('p-rshot', this)"><i class="fas fa-bolt"></i><br>RShot</div>
    <div class="nav-item" onclick="nav('p-upload', this)"><i class="fas fa-plus btn-plus"></i></div>
    <div class="nav-item" onclick="nav('p-chat', this)"><i class="fas fa-comments"></i><br>Chat</div>
    <div class="nav-item" onclick="nav('p-fav', this)"><i class="fas fa-heart"></i><br>Favoris</div>
</nav>

<script>
    let user = JSON.parse(localStorage.getItem('rs_user_v5'));
    let posts = JSON.parse(localStorage.getItem('rs_posts_v5')) || [
        {id: 1, title: 'Bienvenue sur Rasstube !', user: 'Admin', url: 'https://www.w3schools.com/html/mov_bbb.mp4', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Admin', type:'video'}
    ];
    let favorites = JSON.parse(localStorage.getItem('rs_favs_v5') || '[]');
    let messages = JSON.parse(localStorage.getItem('rs_msgs_v5') || '[]');
    let chatMode = 'global';
    let selectedAvatar = "https://api.dicebear.com/7.x/avataaars/svg?seed=Felix";

    // --- JOUEURS ---
    const players = ["Felix", "Aria", "Jack", "Milo", "Luna", "Zoe"];
    const grid = document.getElementById('player-grid');
    players.forEach(p => {
        const url = `https://api.dicebear.com/7.x/avataaars/svg?seed=${p}`;
        const div = document.createElement('div');
        div.className = 'player-card';
        div.innerHTML = `<img src="${url}">`;
        div.onclick = () => {
            document.querySelectorAll('.player-card').forEach(c => c.classList.remove('selected'));
            div.classList.add('selected');
            selectedAvatar = url;
        };
        grid.appendChild(div);
    });
    grid.firstChild.classList.add('selected');

    function handleFile(input) {
        if(input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => { selectedAvatar = e.target.result; alert("Photo prête !"); };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function saveProfile() {
        const name = document.getElementById('user-name').value;
        if(name.length < 2) return alert("Pseudo requis");
        user = { name, avatar: selectedAvatar };
        localStorage.setItem('rs_user_v5', JSON.stringify(user));
        location.reload();
    }

    // --- NAVIGATION ---
    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(id).classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(el) el.classList.add('active');
        if(id === 'p-chat') renderChat();
        if(id === 'p-home' || id === 'p-rshot') renderHome();
    }

    // --- PUBLICATION ---
    function publish() {
        const title = document.getElementById('post-title').value;
        const file = document.getElementById('post-file').files[0];
        const type = document.getElementById('post-type').value;
        if(!title || !file) return alert("Remplis tout !");
        
        const reader = new FileReader();
        reader.onload = (e) => {
            posts.push({ id: Date.now(), title, user: user.name, avatar: user.avatar, url: e.target.result, type: type });
            localStorage.setItem('rs_posts_v5', JSON.stringify(posts));
            alert("Publié !");
            location.reload();
        };
        reader.readAsDataURL(file);
    }

    // --- RENDU ---
    function renderHome(f = "") {
        const feed = document.getElementById('feed-home');
        const rfeed = document.getElementById('feed-rshot');
        
        feed.innerHTML = posts.filter(p => p.type === 'video' && p.title.toLowerCase().includes(f.toLowerCase())).reverse().map(p => `
            <div class="v-card">
                <video src="${p.url}" controls></video>
                <div class="v-body">
                    <button class="sub-btn" onclick="this.classList.toggle('is-sub'); this.innerText=this.classList.contains('is-sub')?'Abonné':'S\'abonner'">S'abonner</button>
                    <b>${p.title}</b>
                    <div style="display:flex; align-items:center; gap:5px; margin-top:5px; font-size:12px; color:#888;">
                        <img src="${p.avatar}" style="width:20px; border-radius:50%"> @${p.user}
                    </div>
                    <div class="v-actions">
                        <div class="icon-group">
                            <i class="far fa-heart" onclick="this.classList.toggle('fas'); this.style.color=this.classList.contains('fas')?'red':'white'"></i>
                            <i class="fas fa-star" style="color:${favorites.includes(p.id)?'gold':'#444'}" onclick="toggleFav(${p.id})"></i>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');

        rfeed.innerHTML = posts.filter(p => p.type === 'rshot').reverse().map(p => `
            <div class="rshot-item">
                <video src="${p.url}" loop onclick="this.paused?this.play():this.pause()"></video>
            </div>
        `).join('');
    }

    function toggleFav(id) {
        if(favorites.includes(id)) favorites = favorites.filter(x => x !== id);
        else favorites.push(id);
        localStorage.setItem('rs_favs_v5', JSON.stringify(favorites));
        renderHome();
        renderFavs();
    }

    function renderFavs() {
        const ffeed = document.getElementById('feed-fav');
        ffeed.innerHTML = posts.filter(p => favorites.includes(p.id)).map(p => `<div class="v-card"><video src="${p.url}" controls></video><div class="v-body"><b>${p.title}</b></div></div>`).join('');
    }

    // --- CHAT & IA ---
    function setChat(m) {
        chatMode = m;
        document.getElementById('btn-g').style.background = m === 'global' ? 'var(--red)' : '#222';
        document.getElementById('btn-a').style.background = m === 'ai' ? 'var(--ai)' : '#222';
        renderChat();
    }

    function sendMsg() {
        const input = document.getElementById('chat-in');
        if(!input.value) return;
        messages.push({ text: input.value, user: user.name, mode: chatMode, me: true });
        if(chatMode === 'ai') {
            setTimeout(() => {
                messages.push({ text: "Salut " + user.name + ", je suis Gemini IA !", user: "Gemini", mode: "ai", me: false });
                renderChat();
            }, 800);
        }
        input.value = "";
        localStorage.setItem('rs_msgs_v5', JSON.stringify(messages));
        renderChat();
    }

    function renderChat() {
        const box = document.getElementById('chat-container');
        box.innerHTML = messages.filter(m => m.mode === chatMode).map(m => `
            <div class="bubble ${m.me ? 'msg-me' : (m.user === 'Gemini' ? 'msg-ai' : 'msg-other')}">
                <small style="font-size:10px; opacity:0.7">${m.user}</small><br>${m.text}
            </div>
        `).join('');
        box.scrollTop = box.scrollHeight;
    }

    function search() { renderHome(document.getElementById('search-in').value); }
    function logout() { localStorage.removeItem('rs_user_v5'); location.reload(); }

    window.onload = () => {
        if(user) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-header').style.display = 'block';
            document.getElementById('app-main').style.display = 'block';
            document.getElementById('app-nav').style.display = 'flex';
            document.getElementById('user-top-badge').innerHTML = `<span style="font-size:12px;">${user.name}</span><img src="${user.avatar}" style="width:30px; border-radius:50%; border:1px solid red;">`;
            renderHome();
            renderFavs();
        }
    };
</script>
</body>
</html>
