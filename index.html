    <style>
        /* ===== VARIABLES & RESET ===== */
        :root {
            --primary: #FF2A2A;
            --secondary: #8A2BE2;
            --accent: #FF1493;
            --dark: #0a0a0a;
            --darker: #000000;
            --light: #ffffff;
            --gray: #aaaaaa;
            --success: #32CD32;
            --warning: #FFA500;
            --danger: #FF4444;
            
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-hover: linear-gradient(135deg, var(--secondary), var(--accent));
            
            --sidebar-width: 280px;
            --chat-width: 400px;
            --header-height: 70px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }

        /* ===== LAYOUT ===== */
        .app-container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr var(--chat-width);
            min-height: 100vh;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            background: var(--darker);
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 20px 0;
            position: fixed;
            width: var(--sidebar-width);
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            padding: 0 20px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 28px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 20px;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(138, 43, 226, 0.1);
            color: var(--light);
            border-left-color: var(--primary);
        }

        .nav-item i {
            width: 24px;
            text-align: center;
        }

        .section-title {
            padding: 15px 20px 5px;
            color: var(--gray);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ===== HEADER ===== */
        .header {
            grid-column: 2;
            position: sticky;
            top: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            height: var(--header-height);
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .search-box {
            flex: 1;
            display: flex;
            max-width: 600px;
        }

        .search-input {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px 20px;
            color: var(--light);
            border-radius: 25px 0 0 25px;
            outline: none;
            font-size: 16px;
        }

        .search-btn {
            background: var(--gradient);
            border: none;
            color: white;
            padding: 0 25px;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            font-weight: 500;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: auto;
        }

        .user-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ===== CONTENU ===== */
        .main-content {
            grid-column: 2;
            padding: 30px;
        }

        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category {
            padding: 10px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            color: var(--light);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .category:hover, .category.active {
            background: var(--gradient);
            border-color: transparent;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .video-card {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .video-info {

        }

        .video-title {
            font-weight: 500;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-channel {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
            color: var(--gray);
            font-size: 14px;
        }

        .video-stats {
            color: var(--gray);
            font-size: 13px;
        }

        /* ===== CHAT ===== */
        .chat-sidebar {
            grid-column: 3;
            background: var(--darker);
            border-left: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            position: fixed;
            right: 0;
            width: var(--chat-width);
            height: 100vh;
        }

        .chat-tabs {
            display: flex;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .chat-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: var(--gray);
            transition: all 0.3s;
            position: relative;
        }

        .chat-tab.active {
            color: var(--primary);
        }

        .chat-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient);
        }

        .chat-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {

            border-radius: 15px;
            position: relative;
        }

        .message.user {

            background: var(--gradient);

        }

        .message.community {

        }

        .message.ai {

        .message-header {

            margin-bottom: 5px;
        }

        .message-avatar {

            height: 24px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .message-username {
            font-weight: 600;
            font-size: 13px;
        }

        .message-text {
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .chat-input-area {
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px 20px;
            border-radius: 25px;
            color: var(--light);
            outline: none;
        }

        .chat-send {
            background: var(--gradient);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
        }

        /* ===== MODAL VIDEO ===== */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .video-player {
            width: 90%;
            max-width: 1200px;
            background: var(--dark);
            border-radius: 12px;
            overflow: hidden;
        }

        #youtube-player {
            width: 100%;
            aspect-ratio: 16/9;
        }

        .player-info {
            padding: 20px;
        }

        .close-player {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 1200px) {
            .chat-sidebar {
                display: none;
            }
            
            .app-container {
                grid-template-columns: var(--sidebar-width) 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .app-container {
                grid-template-columns: 1fr;
            }
            
            .header {
                grid-column: 1;
            }
            
            .main-content {
                grid-column: 1;
                padding: 15px;
            }
            
            .videos-grid {
                grid-template-columns: 1fr;
            }
            
            .menu-toggle {
                display: block;
                position: fixed;
                top: 15px;
                left: 15px;
                z-index: 1001;
                background: var(--gradient);
                color: white;
                border: none;
                width: 50px;
                height: 50px;
                border-radius: 10px;
                font-size: 20px;
            }
        }

        .menu-toggle {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--gradient);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 3000;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>

    <script>
        // ===== CONFIGURATION =====
        const YOUTUBE_API_KEY = 'AIzaSyBya-33Mgb3qAvO2q9wQRldlfxGel-t1yU'; // Cl√© API YouTube
        const YOUTUBE_API_URL = 'https://www.googleapis.com/youtube/v3';
        
        // Communaut√© simul√©e
        const COMMUNITY_USERS = [
            { id: 1, name: 'Alex', avatar: 'A', color: '#FF6B6B' },
            { id: 2, name: 'Sarah', avatar: 'S', color: '#4ECDC4' },
            { id: 3, name: 'Max', avatar: 'M', color: '#FFD166' },
            { id: 4, name: 'Emma', avatar: 'E', color: '#EF476F' },
            { id: 5, name: 'Tom', avatar: 'T', color: '#118AB2' },
            { id: 6, name: 'L√©a', avatar: 'L', color: '#8A2BE2' }
        ];
        
        const COMMUNITY_MESSAGES = [
            { userId: 1, text: "Salut tout le monde ! Des nouvelles vid√©os int√©ressantes ?", time: "14:30" },
            { userId: 2, text: "Je viens de d√©couvrir une super cha√Æne de science !", time: "14:32" },
            { userId: 3, text: "Quelqu'un a vu le dernier match hier soir ? Incroyable !", time: "14:35" },
            { userId: 4, text: "Je cherche des tutoriels de programmation en Python, des suggestions ?", time: "14:40" },
            { userId: 5, text: "Le nouvel album de ce rappeur est juste incroyable üî•", time: "14:45" },
            { userId: 6, text: "Qui regarde des anim√©s ici ? J'ai besoin de recommandations !", time: "14:50" }
        ];
        
        // ===== √âTAT DE L'APPLICATION =====
        let state = {
            currentUser: { id: 0, name: 'Vous', avatar: 'V', color: '#FF2A2A' },
            videos: [],
            currentVideo: null,
            searchQuery: '',
            currentCategory: 'tendances',
            nextPageToken: null,
            isLoading: false,
            chatMode: 'community',
            player: null,
            communityMessages: [...COMMUNITY_MESSAGES],
            aiMessages: [
                { type: 'ai', text: "üëã Bonjour ! Je suis l'IA Rasstube. Je peux vous aider √† trouver n'importe quelle vid√©o YouTube !", time: "14:00" },
                { type: 'ai', text: "Demandez-moi par exemple : 'Montre-moi des vid√©os de Mr Bean' ou 'Trouve des tutoriels de programmation'", time: "14:01" }
            ]
        };
        
        // ===== INITIALISATION =====
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            loadYouTubeVideos('tendances');
            initializeChat();
            setupEventListeners();
        });
        
        function initializeApp() {
            // Charger l'utilisateur depuis localStorage
            const savedUser = localStorage.getItem('rasstube_user');
            if (savedUser) {
                state.currentUser = JSON.parse(savedUser);
            }
            
            // Initialiser le player YouTube
            if (window.YT) {
                state.player = new YT.Player('youtube-player', {
                    height: '100%',
                    width: '100%',
                    videoId: '',
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
        }
        
        function setupEventListeners() {
            // Recherche avec Enter
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchVideos();
            });
            
            // Chat avec Enter
            document.getElementById('chatInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Infinite scroll
            window.addEventListener('scroll', handleScroll);
        }
        
        // ===== YOUTUBE INTEGRATION =====
        async function loadYouTubeVideos(category = 'tendances', searchQuery = '', pageToken = '') {
            showLoading(true);
            state.isLoading = true;
            
            try {
                let url;
                
                if (category === 'tendances') {
                    url = `${YOUTUBE_API_URL}/videos?part=snippet,statistics,contentDetails&chart=mostPopular&maxResults=20&regionCode=FR&key=${YOUTUBE_API_KEY}`;
                } else if (searchQuery) {
                    url = `${YOUTUBE_API_URL}/search?part=snippet&maxResults=20&q=${encodeURIComponent(searchQuery)}&type=video&key=${YOUTUBE_API_KEY}`;
                } else {
                    url = `${YOUTUBE_API_URL}/search?part=snippet&maxResults=20&q=${encodeURIComponent(category)}&type=video&key=${YOUTUBE_API_KEY}`;
                }
                
                if (pageToken) {
                    url += `&pageToken=${pageToken}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                let videos = [];
                
                if (category === 'tendances') {
                    videos = data.items.map(item => ({
                        id: item.id,
                        title: item.snippet.title,
                        description: item.snippet.description,
                        channel: item.snippet.channelTitle,
                        thumbnail: item.snippet.thumbnails.high.url,
                        duration: formatDuration(item.contentDetails?.duration),
                        views: formatViews(item.statistics?.viewCount),
                        publishedAt: formatDate(item.snippet.publishedAt)
                    }));
                } else {
                    // Pour les recherches, on a besoin de r√©cup√©rer les d√©tails des vid√©os
                    const videoIds = data.items.map(item => item.id.videoId).join(',');
                    const detailsUrl = `${YOUTUBE_API_URL}/videos?part=snippet,statistics,contentDetails&id=${videoIds}&key=${YOUTUBE_API_KEY}`;
                    
                    const detailsResponse = await fetch(detailsUrl);
                    const detailsData = await detailsResponse.json();
                    
                    videos = detailsData.items.map(item => ({
                        id: item.id,
                        title: item.snippet.title,
                        description: item.snippet.description,
                        channel: item.snippet.channelTitle,
                        thumbnail: item.snippet.thumbnails.high.url,
                        duration: formatDuration(item.contentDetails?.duration),
                        views: formatViews(item.statistics?.viewCount),
                        publishedAt: formatDate(item.snippet.publishedAt)
                    }));
                }
                
                if (pageToken) {
                    state.videos = [...state.videos, ...videos];
                } else {
                    state.videos = videos;
                }
                
                state.nextPageToken = data.nextPageToken;
                renderVideos();
                
            } catch (error) {
                console.error('Erreur YouTube API:', error);
                showNotification('Erreur de chargement des vid√©os');
                
                // Fallback avec des vid√©os statiques
                loadFallbackVideos(category);

        function extractSearchTerm(message) {
            const searchWords = message.split(' ').filter(word =>

        // ===== FONCTIONS UTILITAIRES =====
        function formatDuration(duration) {
            if (!duration) return '5:30';
            
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            if (!match) return '5:30';
            
            const hours = (match[1] || '').replace('H', '');
            const minutes = (match[2] || '').replace('M', '');
            const seconds = (match[3] || '').replace('S', '');
            
            let result = '';
            if (hours) result += hours + ':';
            result += (minutes || '0').padStart(2, '0') + ':';
            result += (seconds || '0').padStart(2, '0');
            
            return result;
        }
        
        function formatViews(views) {
            if (!views) return '1M';
            
            const num = parseInt(views);
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) return "Aujourd'hui";
            if (days === 1) return "Hier";
            if (days < 7) return `Il y a ${days} jours`;
            if (days < 30) return `Il y a ${Math.floor(days / 7)} semaines`;
            if (days < 365) return `Il y a ${Math.floor(days / 30)} mois`;
            return `Il y a ${Math.floor(days / 365)} ans`;
        }
