<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASSTUBE .NET | Ultra</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --primary: #ff0000; --bg: #0f0f0f; --card-bg: #1e1e1e; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        header { background: #0f0f0f; padding: 10px 5%; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 1000; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .search-bar { width: 100%; background: #121212; border: 1px solid #333; padding: 10px; border-radius: 20px; color: white; }

        .main-container { max-width: 900px; margin: 10px auto; padding: 0 15px; }

        /* LECTEUR ET CONTROLES */
        #mainPlayerContainer { display: none; margin-bottom: 20px; }
        .video-wrapper { position: relative; border-radius: 12px; overflow: hidden; background: #000; }
        video { width: 100%; display: block; }
        
        .video-meta { padding: 15px 0; border-bottom: 1px solid #333; }
        .video-actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
        .btn-action { background: #272727; border: none; color: white; padding: 8px 12px; border-radius: 18px; cursor: pointer; font-size: 12px; }
        .btn-sub { background: white; color: black; border-radius: 18px; padding: 8px 15px; font-weight: bold; border: none; cursor: pointer; }

        /* QUALIT√â */
        .quality-select { background: #272727; color: white; border: 1px solid #444; border-radius: 5px; padding: 5px; font-size: 11px; }

        /* GRILLES */
        .section-title { font-size: 18px; margin: 20px 0 10px 0; color: #aaa; border-left: 4px solid red; padding-left: 10px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 15px; }
        .video-card { cursor: pointer; transition: 0.2s; }
        .v-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 10px; overflow: hidden; background: #222; position: relative; }
        .v-thumb img { width: 100%; height: 100%; object-fit: cover; }

        .upload-drawer { display: none; background: var(--card-bg); padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div class="modal" id="loginModal">
    <div style="background:var(--card-bg); padding:30px; border-radius:20px; width:80%; max-width:300px; text-align:center;">
        <h2 style="color:red">Rasstube Ultra</h2>
        <input type="text" id="usernameInput" placeholder="Ton Pseudo" style="width:100%; padding:10px; margin-bottom:10px; background:#000; border:1px solid #333; color:white;">
        <input type="file" id="avatarInput" accept="image/*">
        <button onclick="login()" style="background:red; color:white; border:none; padding:10px; width:100%; border-radius:8px; font-weight:bold; margin-top:10px;">LANCER</button>
    </div>
</div>

<header>
    <div class="header-top">
        <span style="color:red; font-weight:900; font-size:20px;">RASSTUBE</span>
        <div style="display:flex; align-items:center; gap:10px;">
            <button onclick="toggleUpload()" style="background:#272727; color:white; border:none; padding:8px 15px; border-radius:20px;">+ Cr√©er</button>
            <div id="navUser"></div>
        </div>
    </div>
    <input type="text" class="search-bar" id="searchBar" placeholder="Rechercher..." onkeyup="searchVideo()">
</header>

<div class="main-container">
    <section class="upload-drawer" id="uploadDrawer">
        <input type="file" id="videoFile" accept="video/*">
        <input type="file" id="thumbFile" accept="image/*">
        <input type="text" id="vTitle" placeholder="Titre...">
        <button id="pubBtn" onclick="publishVideo()" style="background:red; color:white; border:none; padding:10px; width:100%; border-radius:5px;">PUBLIER (MODE RAPIDE)</button>
    </section>

    <div id="mainPlayerContainer">
        <div class="video-wrapper">
            <video id="videoPlayer" controls autoplay></video>
        </div>
        <div class="video-meta">
            <h2 id="nowPlayingTitle" style="margin:0; font-size:18px;"></h2>
            <div class="video-actions">
                <button class="btn-sub" id="subBtn" onclick="toggleSub()">S'ABONNER</button>
                <button class="btn-action" onclick="toggleFav()">‚≠ê Favoris</button>
                <select class="quality-select" onchange="changeQuality(this.value)">
                    <option value="100%">720p (Auto)</option>
                    <option value="50%">480p (Eco)</option>
                    <option value="30%">144p (Speed)</option>
                </select>
                <button class="btn-action" id="likeBtn">üëç <span id="likeCount">0</span></button>
            </div>
        </div>
    </div>

    <div class="section-title">Vid√©os Populaires</div>
    <div class="video-grid" id="videoGrid"></div>

    <div class="section-title">Mes Favoris</div>
    <div class="video-grid" id="favGrid"></div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://rastube-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    let currentVideo = null;

    window.onload = function() {
        if (!localStorage.getItem('rasstube_name')) document.getElementById('loginModal').style.display = "flex";
        else showUser();
        loadVideos();
        loadFavs();
    };

    function login() {
        const name = document.getElementById('usernameInput').value;
        const file = document.getElementById('avatarInput').files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            localStorage.setItem('rasstube_name', name);
            localStorage.setItem('rasstube_avatar', e.target.result);
            localStorage.setItem('rasstube_subs', JSON.stringify([]));
            localStorage.setItem('rasstube_favs', JSON.stringify([]));
            location.reload();
        };
        reader.readAsDataURL(file);
    }

    function showUser() {
        document.getElementById('navUser').innerHTML = `<img src="${localStorage.getItem('rasstube_avatar')}" style="width:32px;height:32px;border-radius:50%;object-fit:cover">`;
    }

    function publishVideo() {
        const btn = document.getElementById('pubBtn');
        const vFile = document.getElementById('videoFile').files[0];
        const tFile = document.getElementById('thumbFile').files[0];
        const title = document.getElementById('vTitle').value;
        if(!vFile || !tFile) return;

        btn.innerText = "Compression rapide...";
        btn.disabled = true;

        Promise.all([readFile(vFile), readFile(tFile)]).then(res => {
            database.ref('videos').push({
                title, video: res[0], thumb: res[1], likes: 0,
                author: localStorage.getItem('rasstube_name'),
                authorPic: localStorage.getItem('rasstube_avatar')
            }, () => location.reload());
        });
    }

    function readFile(file) { return new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result); r.readAsDataURL(file); }); }

    function loadVideos() {
        database.ref('videos').on('value', snap => {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = "";
            snap.forEach(child => {
                const v = child.val();
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `<div class="v-thumb"><img src="${v.thumb}"></div><b style="font-size:13px">${v.title}</b><br><small style="color:gray">${v.author}</small>`;
                card.onclick = () => playVideo(child.key, v);
                grid.prepend(card);
            });
        });
    }

    function playVideo(id, data) {
        currentVideo = {id, ...data};
        const player = document.getElementById('videoPlayer');
        player.src = data.video;
        document.getElementById('nowPlayingTitle').innerText = data.title;
        document.getElementById('mainPlayerContainer').style.display = "block";
        document.getElementById('likeCount').innerText = data.likes || 0;
        window.scrollTo({top:0, behavior:'smooth'});
    }

    function changeQuality(val) {
        document.getElementById('videoPlayer').style.width = val;
        alert("Qualit√© ajust√©e √† " + val);
    }

    function toggleFav() {
        let favs = JSON.parse(localStorage.getItem('rasstube_favs') || "[]");
        if(!favs.find(f => f.id === currentVideo.id)) {
            favs.push(currentVideo);
            localStorage.setItem('rasstube_favs', JSON.stringify(favs));
            alert("Ajout√© aux favoris !");
            loadFavs();
        }
    }

    function loadFavs() {
        const grid = document.getElementById('favGrid');
        grid.innerHTML = "";
        const favs = JSON.parse(localStorage.getItem('rasstube_favs') || "[]");
        favs.forEach(v => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `<div class="v-thumb"><img src="${v.thumb}"></div><b>${v.title}</b>`;
            card.onclick = () => playVideo(v.id, v);
            grid.appendChild(card);
        });
    }

    function toggleSub() {
        const btn = document.getElementById('subBtn');
        if(btn.innerText === "S'ABONNER") {
            btn.innerText = "ABONN√â";
            btn.style.background = "#272727";
            btn.style.color = "white";
        } else {
            btn.innerText = "S'ABONNER";
            btn.style.background = "white";
            btn.style.color = "black";
        }
    }

    function toggleUpload() {
        const d = document.getElementById('uploadDrawer');
        d.style.display = (d.style.display === 'block') ? 'none' : 'block';
    }

    function searchVideo() {
        const q = document.getElementById('searchBar').value.toLowerCase();
        document.querySelectorAll('.video-card').forEach(c => {
            c.style.display = c.innerText.toLowerCase().includes(q) ? "block" : "none";
        });
    }
</script>
</body>
</html>
