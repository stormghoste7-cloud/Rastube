<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASSTUBE CORE v2.0 | Ultimate Edition</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #FF0032;
            --accent-glow: rgba(255, 0, 50, 0.4);
            --bg-deep: #080808;
            --bg-card: #121212;
            --bg-input: #1a1a1a;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --ai-blue: #0084ff;
            --radius-lg: 24px;
            --radius-md: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            margin: 0;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- Animations --- */
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 var(--accent-glow); } 70% { box-shadow: 0 0 0 15px rgba(255, 0, 50, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 50, 0); } }

        /* --- Auth Screen (Fix Error 506 Logic) --- */
        #auth-overlay {
            position: fixed; inset: 0; z-index: 9999;
            background: radial-gradient(circle at center, #1a0505 0%, #050505 100%);
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }

        .auth-card {
            background: var(--bg-card);
            width: 100%; max-width: 420px;
            padding: 40px 30px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            animation: slideIn 0.5s ease;
        }

        .auth-nav {
            display: flex; background: var(--bg-input);
            padding: 6px; border-radius: var(--radius-md);
            margin-bottom: 30px; border: 1px solid var(--border);
        }

        .auth-nav button {
            flex: 1; padding: 12px; border: none; background: none;
            color: var(--text-dim); font-weight: 600; cursor: pointer;
            border-radius: 12px; transition: var(--transition);
        }

        .auth-nav button.active {
            background: var(--accent); color: white;
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .input-group { margin-bottom: 20px; position: relative; }
        .input-group i { position: absolute; left: 15px; top: 18px; color: var(--text-dim); }
        .input-field {
            width: 100%; padding: 16px 16px 16px 45px;
            background: var(--bg-input); border: 1px solid var(--border);
            border-radius: 14px; color: white; font-size: 15px;
            transition: var(--transition);
        }
        .input-field:focus { border-color: var(--accent); outline: none; background: #222; }

        .avatar-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0;
        }
        .av-option {
            aspect-ratio: 1; border-radius: 12px; cursor: pointer;
            border: 2px solid transparent; transition: var(--transition);
            background: var(--bg-input); overflow: hidden;
        }
        .av-option.selected { border-color: var(--accent); transform: scale(1.1); }
        .av-option img { width: 100%; height: 100%; object-fit: cover; }

        /* --- Layout --- */
        #app-shell { display: none; }
        
        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(8, 8, 8, 0.8); backdrop-filter: blur(20px);
            padding: 15px 20px; border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 800px; margin: 0 auto;
        }

        .logo { font-size: 24px; font-weight: 800; color: var(--accent); letter-spacing: -1px; }

        .search-container {
            max-width: 800px; margin: 15px auto 0;
            position: relative;
        }

        /* --- Feed & Cards --- */
        .content-area { max-width: 600px; margin: 0 auto; padding: 20px 15px 100px; }

        .post-card {
            background: var(--bg-card); border-radius: var(--radius-lg);
            margin-bottom: 30px; border: 1px solid var(--border);
            overflow: hidden; animation: fadeIn 0.4s ease;
        }

        .post-header { padding: 15px; display: flex; align-items: center; gap: 12px; }
        .post-header img { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--accent); }
        
        .post-media { width: 100%; background: #000; position: relative; min-height: 300px; }
        .post-media video, .post-media img { width: 100%; display: block; max-height: 70vh; object-fit: contain; }

        .post-info { padding: 15px; }
        .post-title { font-weight: 700; font-size: 18px; margin-bottom: 8px; }

        .post-actions {
            display: flex; justify-content: space-between; padding: 0 15px 15px;
            border-bottom: 1px solid var(--border);
        }
        .action-item { 
            background: none; border: none; color: var(--text-dim); 
            font-size: 20px; cursor: pointer; transition: var(--transition);
            display: flex; align-items: center; gap: 8px;
        }
        .action-item:active { transform: scale(0.9); }
        .action-item.active { color: var(--accent); }

        /* --- Navigation --- */
        nav.bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(18, 18, 18, 0.95); backdrop-filter: blur(20px);
            display: flex; justify-content: space-around; padding: 15px 10px 30px;
            border-top: 1px solid var(--border); z-index: 1000;
        }

        .nav-btn {
            color: var(--text-dim); text-align: center; font-size: 10px;
            flex: 1; cursor: pointer; transition: var(--transition);
        }
        .nav-btn.active { color: var(--accent); }
        .nav-btn i { font-size: 22px; margin-bottom: 4px; display: block; }

        .nav-plus {
            background: var(--accent); width: 50px; height: 50px;
            border-radius: 18px; display: flex; align-items: center; justify-content: center;
            margin-top: -35px; border: 4px solid var(--bg-deep);
            color: white !important; font-size: 24px !important;
            animation: pulse 2s infinite;
        }

        /* --- Chat Interface --- */
        .chat-container { height: calc(100vh - 250px); display: flex; flex-direction: column; }
        .messages-list { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .msg-bubble { 
            padding: 12px 16px; border-radius: 18px; max-width: 85%; 
            position: relative; font-size: 14px;
        }
        .msg-sent { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg-received { background: var(--bg-input); align-self: flex-start; border-bottom-left-radius: 4px; }
        .msg-ai { border-left: 4px solid var(--ai-blue); background: #1a1e25; }

        .chat-input-area {
            padding: 15px; background: var(--bg-card); display: flex; gap: 10px;
        }

        /* --- Comments Modal-like --- */
        .comments-drawer { padding: 15px; background: #0c0c0c; border-radius: 12px; margin-top: 10px; display: none; }
        .comment { font-size: 13px; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #1a1a1a; }
        .comment b { color: var(--accent); margin-right: 8px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-card">
        <div class="logo" style="text-align: center; margin-bottom: 25px; font-size: 32px;">RASSTUBE</div>
        
        <div class="auth-nav">
            <button id="tab-login" class="active" onclick="switchAuth('login')">Connexion</button>
            <button id="tab-signup" onclick="switchAuth('signup')">Inscription</button>
        </div>

        <div id="auth-form">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="auth-email" class="input-field" placeholder="Email (ex: rass@tube.com)">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="auth-pass" class="input-field" placeholder="Mot de passe">
            </div>

            <div id="signup-fields" class="hidden">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="auth-pseudo" class="input-field" placeholder="Ton Pseudo">
                </div>
                
                <p style="font-size: 13px; color: var(--text-dim); margin: 15px 0 5px;">Personnalise ton profil :</p>
                <div class="avatar-grid" id="avatar-grid">
                    </div>
                <button onclick="document.getElementById('custom-pfp').click()" style="background: none; border: none; color: var(--ai-blue); font-size: 12px; width: 100%; cursor: pointer;">
                    <i class="fas fa-camera"></i> Ou importer une photo
                </button>
                <input type="file" id="custom-pfp" class="hidden" accept="image/*" onchange="previewFile()">
            </div>

            <button onclick="handleAuthAction()" id="main-auth-btn" style="width: 100%; padding: 18px; background: var(--accent); color: white; border: none; border-radius: 15px; font-weight: 800; margin-top: 20px; cursor: pointer;">
                DÉCOLLER
            </button>

            <p id="auth-error" style="color: #ff4444; font-size: 12px; text-align: center; margin-top: 15px; display: none;"></p>
        </div>
    </div>
</div>

<div id="app-shell">
    <header>
        <div class="header-content">
            <div class="logo">RASSTUBE</div>
            <div id="user-header-profile" style="display: flex; align-items: center; gap: 10px;">
                </div>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" class="input-field" placeholder="Rechercher des vidéos, des photos..." onkeyup="app.filterContent()">
            <i class="fas fa-search" style="position: absolute; right: 15px; top: 18px; color: var(--text-dim);"></i>
        </div>
    </header>

    <main class="content-area">
        <section id="view-home" class="view">
            <div id="main-feed"></div>
        </section>

        <section id="view-upload" class="view hidden">
            <h2 style="margin-top: 0;">Créer un Post</h2>
            <div class="auth-card" style="max-width: 100%; background: var(--bg-card);">
                <div class="input-group">
                    <label style="display:block; margin-bottom:10px; color:var(--text-dim); font-size:12px;">FICHIER SOURCE (MP4, JPG, PNG)</label>
                    <input type="file" id="up-file" class="input-field" accept="video/*,image/*" onchange="app.handleUploadType()">
                </div>
                
                <div id="thumb-selection" class="input-group hidden">
                    <label style="display:block; margin-bottom:10px; color:var(--text-dim); font-size:12px;">MINIATURE PERSONNALISÉE</label>
                    <input type="file" id="up-thumb" class="input-field" accept="image/*">
                </div>

                <div class="input-group">
                    <input type="text" id="up-title" class="input-field" placeholder="Donne un titre à ta création..." style="padding-left:15px;">
                </div>

                <div class="input-group">
                    <select id="up-category" class="input-field" style="padding-left:15px; appearance: none;">
                        <option value="video">Vidéo Standard</option>
                        <option value="photo">Photo / Galerie</option>
                        <option value="rshot">⚡ RShot (Format vertical)</option>
                    </select>
                </div>

                <button onclick="app.publishPost()" style="width: 100%; padding: 18px; background: var(--accent); color: white; border: none; border-radius: 15px; font-weight: 800; cursor:pointer;">
                    LANCER LA PUBLICATION
                </button>
            </div>
        </section>

        <section id="view-chat" class="view hidden">
            <div class="auth-nav">
                <button id="chat-tab-global" class="active" onclick="app.switchChatMode('global')">Global</button>
                <button id="chat-tab-ai" onclick="app.switchChatMode('ai')">Gemini Core</button>
            </div>
            <div class="chat-container">
                <div id="messages-list" class="messages-list"></div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" class="input-field" placeholder="Tape ton message..." style="margin:0;">
                    <button onclick="app.sendMessage()" style="background: var(--accent); border:none; width:55px; border-radius:15px; color:white;">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </section>

        <section id="view-favs" class="view hidden">
            <h2>Mes Favoris</h2>
            <div id="favs-feed"></div>
        </section>
    </main>

    <nav class="bottom-nav">
        <div class="nav-btn active" onclick="app.nav('home')"><i class="fas fa-home"></i>Accueil</div>
        <div class="nav-btn" onclick="app.nav('chat')"><i class="fas fa-comment-alt"></i>Chat</div>
        <div class="nav-btn" onclick="app.nav('upload')"><i class="fas fa-plus nav-plus"></i></div>
        <div class="nav-btn" onclick="app.nav('favs')"><i class="fas fa-heart"></i>Favoris</div>
        <div class="nav-btn" onclick="app.logout()"><i class="fas fa-user-astronaut"></i>Sortir</div>
    </nav>
</div>

<script>
/**
 * RASSTUBE CORE ENGINE
 * Complexité optimisée - Gestion d'état centralisée
 */

const Store = {
    users: JSON.parse(localStorage.getItem('rt_users') || '[]'),
    posts: JSON.parse(localStorage.getItem('rt_posts') || '[]'),
    session: JSON.parse(localStorage.getItem('rt_session') || 'null'),
    chats: JSON.parse(localStorage.getItem('rt_chats') || '[]'),
    favs: JSON.parse(localStorage.getItem('rt_favs') || '[]'),
    
    save() {
        localStorage.setItem('rt_users', JSON.stringify(this.users));
        localStorage.setItem('rt_posts', JSON.stringify(this.posts));
        localStorage.setItem('rt_session', JSON.stringify(this.session));
        localStorage.setItem('rt_chats', JSON.stringify(this.chats));
        localStorage.setItem('rt_favs', JSON.stringify(this.favs));
    }
};

let currentAuthMode = 'login';
let selectedAvatar = "https://api.dicebear.com/7.x/avataaars/svg?seed=Rass1";
let chatMode = 'global';

// --- AUTH LOGIC ---
function switchAuth(mode) {
    currentAuthMode = mode;
    document.getElementById('tab-login').classList.toggle('active', mode === 'login');
    document.getElementById('tab-signup').classList.toggle('active', mode === 'signup');
    document.getElementById('signup-fields').classList.toggle('hidden', mode === 'login');
    document.getElementById('main-auth-btn').innerText = mode === 'login' ? 'SE CONNECTER' : 'CRÉER MON COMPTE';
}

function handleAuthAction() {
    const email = document.getElementById('auth-email').value.trim().toLowerCase();
    const pass = document.getElementById('auth-pass').value;
    const err = document.getElementById('auth-error');
    err.style.display = 'none';

    if(!email || !pass) return showError("Veuillez remplir tous les champs.");

    if(currentAuthMode === 'signup') {
        const pseudo = document.getElementById('auth-pseudo').value.trim();
        if(!pseudo) return showError("Le pseudo est obligatoire.");
        if(Store.users.find(u => u.email === email)) {
            return showError("Cet e-mail est déjà utilisé. Essaie de te connecter !");
        }

        const newUser = { email, pass, pseudo, avatar: selectedAvatar, joined: Date.now() };
        Store.users.push(newUser);
        Store.session = newUser;
        Store.save();
        location.reload();
    } else {
        const user = Store.users.find(u => u.email === email && u.pass === pass);
        if(!user) return showError("Email ou mot de passe incorrect.");
        Store.session = user;
        Store.save();
        location.reload();
    }
}

function showError(txt) {
    const err = document.getElementById('auth-error');
    err.innerText = txt;
    err.style.display = 'block';
}

// --- CORE APP OBJECT ---
const app = {
    init() {
        if(!Store.session) return;
        
        document.getElementById('auth-overlay').classList.add('hidden');
        document.getElementById('app-shell').style.display = 'block';
        
        document.getElementById('user-header-profile').innerHTML = `
            <span style="font-size:12px; font-weight:700;">${Store.session.pseudo}</span>
            <img src="${Store.session.avatar}" style="width:32px; height:32px; border-radius:50%; border:1px solid var(--accent);">
        `;

        this.renderFeed();
        this.renderAvatars();
    },

    nav(viewId) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-' + viewId).classList.remove('hidden');
        
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');

        if(viewId === 'chat') this.renderChat();
        if(viewId === 'favs') this.renderFavs();
    },

    handleUploadType() {
        const type = document.getElementById('up-category').value;
        const file = document.getElementById('up-file').files[0];
        if(file && file.type.includes('video')) {
            document.getElementById('thumb-selection').classList.remove('hidden');
        } else {
            document.getElementById('thumb-selection').classList.add('hidden');
        }
    },

    async publishPost() {
        const file = document.getElementById('up-file').files[0];
        const title = document.getElementById('up-title').value;
        const type = document.getElementById('up-category').value;
        const thumb = document.getElementById('up-thumb').files[0];

        if(!file || !title) return alert("Fichier et titre requis !");

        const toBase64 = f => new Promise(res => {
            const r = new FileReader();
            r.onload = e => res(e.target.result);
            r.readAsDataURL(f);
        });

        const postObj = {
            id: Date.now(),
            author: Store.session.pseudo,
            authorAv: Store.session.avatar,
            title: title,
            type: type,
            content: await toBase64(file),
            thumb: thumb ? await toBase64(thumb) : null,
            likes: [],
            comments: []
        };

        Store.posts.unshift(postObj);
        Store.save();
        alert("Publication réussie !");
        this.nav('home');
        this.renderFeed();
    },

    renderFeed(query = "") {
        const container = document.getElementById('main-feed');
        const data = Store.posts.filter(p => p.title.toLowerCase().includes(query.toLowerCase()));

        if(data.length === 0) {
            container.innerHTML = `<div style="text-align:center; padding:50px; color:var(--text-dim);">Aucun contenu pour le moment...</div>`;
            return;
        }

        container.innerHTML = data.map(p => this.templatePost(p)).join('');
    },

    templatePost(p) {
        const isLiked = p.likes.includes(Store.session.pseudo);
        const isFav = Store.favs.includes(p.id);
        
        return `
            <div class="post-card">
                <div class="post-header">
                    <img src="${p.authorAv}">
                    <div style="flex:1">
                        <div style="font-weight:800; font-size:14px;">${p.author}</div>
                        <div style="font-size:10px; color:var(--text-dim);">Il y a quelques instants</div>
                    </div>
                    <button class="action-item" onclick="app.toggleFav(${p.id}, this)">
                        <i class="${isFav ? 'fas' : 'far'} fa-bookmark" style="${isFav?'color:var(--accent)':''}"></i>
                    </button>
                </div>
                
                <div class="post-media">
                    ${p.type === 'video' || p.type === 'rshot' 
                        ? `<video src="${p.content}" controls poster="${p.thumb}" style="${p.type === 'rshot' ? 'aspect-ratio:9/16; object-fit:cover;' : ''}"></video>`
                        : `<img src="${p.content}" loading="lazy">`
                    }
                </div>

                <div class="post-info">
                    <div class="post-title">${p.title}</div>
                    <div class="post-actions">
                        <div style="display:flex; gap:20px;">
                            <button class="action-item ${isLiked?'active':''}" onclick="app.like(${p.id})">
                                <i class="fas fa-heart"></i> <span style="font-size:12px;">${p.likes.length}</span>
                            </button>
                            <button class="action-item" onclick="app.toggleCommentsView(${p.id})">
                                <i class="fas fa-comment"></i> <span style="font-size:12px;">${p.comments.length}</span>
                            </button>
                            <button class="action-item"><i class="fas fa-share-alt"></i></button>
                        </div>
                    </div>

                    <div id="drawer-${p.id}" class="comments-drawer">
                        <div id="list-${p.id}">
                            ${p.comments.map(c => `<div class="comment"><b>${c.user}</b> ${c.text}</div>`).join('')}
                        </div>
                        <div style="display:flex; gap:10px; margin-top:10px;">
                            <input type="text" id="in-${p.id}" class="input-field" placeholder="Ton commentaire..." style="padding:10px; font-size:12px;">
                            <button onclick="app.addComment(${p.id})" style="background:var(--accent); border:none; border-radius:10px; color:white; padding:0 15px;">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        `;
    },

    like(id) {
        const post = Store.posts.find(p => p.id === id);
        const index = post.likes.indexOf(Store.session.pseudo);
        if(index === -1) post.likes.push(Store.session.pseudo);
        else post.likes.splice(index, 1);
        Store.save();
        this.renderFeed();
    },

    toggleFav(id, btn) {
        const index = Store.favs.indexOf(id);
        if(index === -1) Store.favs.push(id);
        else Store.favs.splice(index, 1);
        Store.save();
        this.renderFeed();
    },

    toggleCommentsView(id) {
        const d = document.getElementById('drawer-' + id);
        d.style.display = d.style.display === 'block' ? 'none' : 'block';
    },

    addComment(id) {
        const input = document.getElementById('in-' + id);
        if(!input.value) return;
        const post = Store.posts.find(p => p.id === id);
        post.comments.push({ user: Store.session.pseudo, text: input.value });
        Store.save();
        input.value = "";
        this.renderFeed();
        document.getElementById('drawer-' + id).style.display = 'block';
    },

    switchChatMode(mode) {
        chatMode = mode;
        document.getElementById('chat-tab-global').classList.toggle('active', mode === 'global');
        document.getElementById('chat-tab-ai').classList.toggle('active', mode === 'ai');
        this.renderChat();
    },

    sendMessage() {
        const input = document.getElementById('chat-input');
        if(!input.value) return;

        const msg = {
            id: Date.now(),
            user: Store.session.pseudo,
            text: input.value,
            mode: chatMode,
            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        };

        Store.chats.push(msg);
        
        if(chatMode === 'ai') {
            setTimeout(() => {
                Store.chats.push({
                    id: Date.now() + 1,
                    user: "Gemini Core",
                    text: `Salut ${Store.session.pseudo}, je suis l'IA de RASSTUBE. Je vois que tu as rejoint la plateforme via ${Store.session.email}. Comment puis-je t'aider ?`,
                    mode: 'ai',
                    isAI: true
                });
                this.renderChat();
                Store.save();
            }, 1000);
        }

        input.value = "";
        Store.save();
        this.renderChat();
    },

    renderChat() {
        const list = document.getElementById('messages-list');
        const data = Store.chats.filter(c => c.mode === chatMode);
        
        list.innerHTML = data.map(m => `
            <div class="msg-bubble ${m.user === Store.session.pseudo ? 'msg-sent' : (m.isAI ? 'msg-received msg-ai' : 'msg-received')}">
                <div style="font-size:9px; opacity:0.7; margin-bottom:4px;">${m.user}</div>
                ${m.text}
            </div>
        `).join('');
        list.scrollTop = list.scrollHeight;
    },

    renderFavs() {
        const container = document.getElementById('favs-feed');
        const data = Store.posts.filter(p => Store.favs.includes(p.id));
        container.innerHTML = data.length ? data.map(p => this.templatePost(p)).join('') : `<p style="color:var(--text-dim)">Rien ici...</p>`;
    },

    renderAvatars() {
        const grid = document.getElementById('avatar-grid');
        const seeds = ["Rass1", "Shadow", "Neon", "Core", "Zen", "Blaze", "Nova", "Pulse"];
        grid.innerHTML = seeds.map(s => {
            const url = `https://api.dicebear.com/7.x/avataaars/svg?seed=${s}`;
            return `<div class="av-option ${selectedAvatar === url ? 'selected' : ''}" onclick="selectAv('${url}')">
                <img src="${url}">
            </div>`;
        }).join('');
    },

    logout() {
        if(confirm("Se déconnecter ?")) {
            Store.session = null;
            Store.save();
            location.reload();
        }
    }
};

function selectAv(url) {
    selectedAvatar = url;
    app.renderAvatars();
}

function previewFile() {
    const file = document.getElementById('custom-pfp').files[0];
    const reader = new FileReader();
    reader.onload = (e) => {
        selectedAvatar = e.target.result;
        alert("Photo de profil personnalisée chargée !");
    };
    reader.readAsDataURL(file);
}

// Lancement
window.onload = () => app.init();
</script>
</body>
