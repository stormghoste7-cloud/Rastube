<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASSTUBE ZEN | Focus Vidéo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --card: #111111;
            --accent: #FF0000;
            --text: #FFFFFF;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding-top: 70px;
        }

        /* HEADER MINIMALISTE */
        header {
            position: fixed; top: 0; width: 100%; height: 60px;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid #222; z-index: 1000;
        }

        .brand { font-size: 24px; font-weight: 900; color: var(--accent); letter-spacing: 2px; }

        /* FLUX DE VIDÉOS */
        .container { max-width: 900px; margin: 0 auto; padding: 15px; }

        .video-card {
            background: var(--card);
            border-radius: 15px;
            margin-bottom: 40px;
            overflow: hidden;
            border: 1px solid #222;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Ratio 16:9 */
            height: 0;
        }

        .video-wrapper iframe {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }

        .video-info { padding: 20px; }
        .video-title { font-size: 18px; font-weight: 600; margin-bottom: 10px; }
        .video-channel { color: #888; font-size: 14px; }

        /* BARRE DE RECHERCHE */
        .search-container {
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .search-input {
            width: 80%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #333;
            background: #111;
            color: white;
            outline: none;
        }
    </style>
</head>
<body>

<header>
    <div class="brand">RASSTUBE ZEN</div>
</header>

<div class="container">
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Rechercher une vidéo YouTube..." id="searchQuery" onkeyup="if(event.key === 'Enter') searchVideos()">
    </div>

    <div id="videoFeed">
        <p style="text-align:center; color:#555;">Chargement des dernières pépites...</p>
    </div>
</div>

<script>
    // Liste de vidéos par défaut (IDs YouTube réels)
    const defaultVideos = [
        { id: 'a31uQCt2qB0', title: 'Top 5 des Shorts les plus Vues', channel: 'Maxime Click' },
        { id: 'M4MsFXE00js', title: 'YouTube : la première vidéo publiée il y a 20 ans', channel: 'Le Monde' },
        { id: 'HCsp_dthaqY', title: 'Idées de chaînes YouTube 2026', channel: 'Stratégie Vidéo' }
    ];

    function renderVideos(videos) {
        const feed = document.getElementById('videoFeed');
        feed.innerHTML = videos.map(v => `
            <div class="video-card">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/${v.id}" allowfullscreen></iframe>
                </div>
                <div class="video-info">
                    <div class="video-title">${v.title}</div>
                    <div class="video-channel"><i class="fas fa-check-circle"></i> ${v.channel}</div>
                </div>
            </div>
        `).join('');
    }

    function searchVideos() {
        const query = document.getElementById('searchQuery').value;
        if(query) {
            alert("Recherche de : " + query + "\n(Intégration API YouTube requise pour les résultats réels)");
        }
    }

    // Initialisation
    window.onload = () => renderVideos(defaultVideos);
</script>

</body>
</html>
