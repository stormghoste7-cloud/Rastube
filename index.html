<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASSTUBE PREMIUM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');

        :root {
            --red: #FF0000;
            --red-glow: rgba(255, 0, 0, 0.5);
            --bg: #050505;
            --card: #151515;
            --glass: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --ai: #4285f4;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding-bottom: 90px; 
            overflow-x: hidden;
        }

        /* --- DESIGN DES SCROLLBARS --- */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--red); border-radius: 10px; }

        /* --- ANIMATIONS --- */
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 var(--red-glow); } 70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); } }

        /* --- ECRAN D'AUTHENTIFICATION --- */
        #auth-screen { 
            position: fixed; inset: 0; background: linear-gradient(135deg, #000 0%, #1a0000 100%); 
            z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .auth-box { 
            background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(20px); padding: 30px; 
            border-radius: 30px; width: 100%; max-width: 420px; border: 1px solid rgba(255,255,255,0.1); text-align: center;
        }
        .auth-tabs { display: flex; background: #000; padding: 5px; border-radius: 15px; margin-bottom: 20px; }
        .auth-tabs button { flex: 1; padding: 10px; border: none; background: none; color: #555; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .auth-tabs button.active { background: var(--red); color: white; border-radius: 10px; }

        .auth-input { 
            width: 100%; padding: 14px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            color: white; border-radius: 12px; margin-top: 12px; font-size: 15px; transition: 0.3s;
        }
        .auth-input:focus { border-color: var(--red); background: rgba(255,255,255,0.1); }

        .player-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .player-card { 
            border: 2px solid transparent; border-radius: 15px; padding: 5px; cursor: pointer; 
            background: var(--glass); transition: 0.3s; overflow: hidden;
        }
        .player-card.selected { border-color: var(--red); transform: scale(1.05); background: rgba(255,0,0,0.1); }
        .player-card img { width: 100%; border-radius: 10px; }

        /* --- HEADER --- */
        header { 
            position: sticky; top: 0; background: rgba(5,5,5,0.8); backdrop-filter: blur(15px); 
            padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 1000;
        }
        .logo { color: var(--red); font-weight: 900; font-size: 26px; letter-spacing: -1px; }
        .search-bar { 
            display: flex; background: rgba(255,255,255,0.05); border-radius: 15px; 
            padding: 10px 15px; margin-top: 15px; align-items: center; border: 1px solid transparent;
        }
        .search-bar:focus-within { border-color: var(--red); }
        .search-bar input { background: transparent; border: none; color: white; flex: 1; margin-left: 10px; font-size: 14px; }

        /* --- CARTES DE CONTENU --- */
        .page { display: none; padding: 15px; animation: slideUp 0.4s ease-out; }
        .active-page { display: block; }
        
        .v-card { 
            background: var(--card); border-radius: 20px; overflow: hidden; margin-bottom: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.03);
        }
        .v-card video, .v-card img.content-main { width: 100%; display: block; object-fit: cover; max-height: 450px; background: #000; }
        .v-body { padding: 15px; }
        .v-user-info { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .v-user-info img { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--red); }
        .v-title { font-size: 16px; font-weight: 700; margin-bottom: 15px; display: block; }
        
        .v-actions { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 12px; }
        .btn-action { background: none; border: none; color: #888; font-size: 20px; cursor: pointer; transition: 0.2s; }
        .btn-action.active { color: var(--red); }
        .sub-btn { background: var(--red); color: white; border: none; padding: 8px 16px; border-radius: 20px; font-weight: bold; font-size: 12px; cursor: pointer; }
        .sub-btn.is-sub { background: #333; }

        /* --- NAVIGATION --- */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(20px);
            display: flex; justify-content: space-around; align-items: center; padding: 12px 0; 
            border-top: 1px solid rgba(255,255,255,0.05); z-index: 1000;
        }
        .nav-item { color: #666; text-align: center; font-size: 11px; flex: 1; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--red); transform: translateY(-3px); }
        .nav-item i { font-size: 22px; margin-bottom: 4px; }
        .btn-plus { 
            background: var(--red); color: white !important; width: 50px; height: 50px; 
            border-radius: 18px; display: flex; align-items: center; justify-content: center; 
            font-size: 24px !important; margin-top: -10px; animation: pulse 2s infinite;
        }

        /* --- CHAT --- */
        #chat-container { height: calc(100vh - 380px); overflow-y: auto; background: rgba(0,0,0,0.3); border-radius: 20px; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 14px; line-height: 1.4; position: relative; }
        .msg-me { background: var(--red); align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg-other { background: #222; align-self: flex-start; border-bottom-left-radius: 4px; }
        .msg-ai { background: #1a1a1a; border-left: 4px solid var(--ai); align-self: flex-start; }
        .chat-input-area { position: fixed; bottom: 85px; left: 0; width: 100%; padding: 10px 15px; display: flex; gap: 10px; background: var(--bg); }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-box">
        <div class="logo" style="margin-bottom:10px;">RASSTUBE</div>
        <div class="auth-tabs">
            <button id="tab-login" class="active" onclick="switchAuth('login')">Connexion</button>
            <button id="tab-reg" onclick="switchAuth('reg')">Inscription</button>
        </div>
        
        <input type="email" id="auth-email" class="auth-input" placeholder="Email (ex: rass@tube.com)">
        <input type="password" id="auth-pass" class="auth-input" placeholder="Mot de passe">
        
        <div id="reg-fields" style="display:none;">
            <input type="text" id="auth-name" class="auth-input" placeholder="Pseudo">
            <p style="font-size:12px; color:#666; margin:15px 0 5px;">Ton Avatar :</p>
            <div class="player-grid" id="player-grid"></div>
            <button onclick="document.getElementById('pfp-file').click()" style="color:var(--ai); background:none; border:none; font-size:11px; cursor:pointer;">Ou importer une photo</button>
            <input type="file" id="pfp-file" hidden accept="image/*" onchange="handlePFP(this)">
        </div>

        <button class="btn-main" onclick="handleAuth()" style="width:100%; padding:15px; background:var(--red); color:white; border:none; border-radius:12px; font-weight:bold; margin-top:20px; cursor:pointer;">VALIDER</button>
        <button onclick="resetSystem()" style="background:none; border:none; color:#333; font-size:10px; margin-top:15px; cursor:pointer;">Nettoyer la mémoire du site</button>
    </div>
</div>

<header id="app-header" style="display:none;">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <div class="logo">RASSTUBE</div>
        <div id="top-profile"></div>
    </div>
    <div class="search-bar">
        <i class="fas fa-search" style="color:#444"></i>
        <input type="text" id="search-in" placeholder="Rechercher sur Rasstube..." onkeyup="search()">
    </div>
</header>

<main id="app-main" style="display:none;">
    <div id="p-home" class="page active-page">
        <div id="feed-home"></div>
    </div>

    <div id="p-upload" class="page">
        <h2 style="margin-top:0;">Publier</h2>
        <div style="background:var(--card); padding:20px; border-radius:20px;">
            <label style="font-size:12px; color:#888;">Fichier (Vidéo ou Photo) :</label>
            <input type="file" id="post-file" class="auth-input" accept="video/*,image/*">
            
            <div id="thumb-wrap" style="margin-top:15px;">
                <label style="font-size:12px; color:#888;">Miniature (Optionnel) :</label>
                <input type="file" id="post-thumb" class="auth-input" accept="image/*">
            </div>

            <input type="text" id="post-title" class="auth-input" placeholder="Titre de la publication...">
            
            <select id="post-type" class="auth-input" onchange="toggleThumbView()">
                <option value="video">Vidéo Classique</option>
                <option value="photo">Photo / Image</option>
                <option value="rshot">⚡ RShot (Vertical)</option>
            </select>
            <button class="btn-main" onclick="publish()" style="width:100%; padding:15px; background:var(--red); color:white; border:none; border-radius:12px; font-weight:bold; margin-top:20px; cursor:pointer;">PUBLIER</button>
        </div>
    </div>

    <div id="p-chat" class="page">
        <div style="display:flex; background:#111; padding:5px; border-radius:12px; margin-bottom:15px;">
            <button id="c-glob" onclick="switchChat('global')" style="flex:1; padding:8px; border:none; background:var(--red); color:white; border-radius:8px;">Global</button>
            <button id="c-ai" onclick="switchChat('ai')" style="flex:1; padding:8px; border:none; background:none; color:#555;">Gemini IA</button>
        </div>
        <div id="chat-container"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-in" class="auth-input" style="margin:0;" placeholder="Écris quelque chose...">
            <button onclick="sendMsg()" style="background:var(--red); color:white; border:none; width:50px; border-radius:12px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="p-fav" class="page">
        <h3>Mes Favoris</h3>
        <div id="feed-fav"></div>
    </div>
</main>

<nav class="bottom-nav" id="app-nav" style="display:none;">
    <div class="nav-item active" onclick="nav('p-home', this)"><i class="fas fa-home"></i><br>Accueil</div>
    <div class="nav-item" onclick="nav('p-upload', this)"><i class="fas fa-plus btn-plus"></i></div>
    <div class="nav-item" onclick="nav('p-chat', this)"><i class="fas fa-comment-dots"></i><br>Chat</div>
    <div class="nav-item" onclick="nav('p-fav', this)"><i class="fas fa-heart"></i><br>Favoris</div>
    <div class="nav-item" onclick="logout()"><i class="fas fa-user-circle"></i><br>Sortir</div>
</nav>

<script>
    // --- DATABASE LOCALE ---
    let db_accounts = JSON.parse(localStorage.getItem('rt_accounts')) || [];
    let db_posts = JSON.parse(localStorage.getItem('rt_posts')) || [];
    let db_session = JSON.parse(localStorage.getItem('rt_session')) || null;
    let db_messages = JSON.parse(localStorage.getItem('rt_msgs')) || [];
    let db_favs = JSON.parse(localStorage.getItem('rt_favs')) || [];

    let currentAuthMode = 'login';
    let selectedPfp = "https://api.dicebear.com/7.x/avataaars/svg?seed=Felix";
    let activeChat = 'global';

    // --- AUTHENTIFICATION ---
    function switchAuth(mode) {
        currentAuthMode = mode;
        document.getElementById('tab-login').classList.toggle('active', mode === 'login');
        document.getElementById('tab-reg').classList.toggle('active', mode === 'reg');
        document.getElementById('reg-fields').style.display = mode === 'reg' ? 'block' : 'none';
    }

    function handleAuth() {
        const email = document.getElementById('auth-email').value.toLowerCase().trim();
        const pass = document.getElementById('auth-pass').value;

        if(!email || !pass) return alert("Veuillez remplir les champs.");

        if(currentAuthMode === 'reg') {
            const name = document.getElementById('auth-name').value;
            if(!name) return alert("Choisissez un pseudo.");
            if(db_accounts.find(a => a.email === email)) return alert("Cet e-mail est déjà utilisé !");
            
            const newUser = { email, pass, name, avatar: selectedPfp };
            db_accounts.push(newUser);
            localStorage.setItem('rt_accounts', JSON.stringify(db_accounts));
            loginUser(newUser);
        } else {
            const user = db_accounts.find(a => a.email === email && a.pass === pass);
            if(!user) return alert("Compte introuvable ou mauvais mot de passe.");
            loginUser(user);
        }
    }

    function loginUser(user) {
        db_session = user;
        localStorage.setItem('rt_session', JSON.stringify(user));
        location.reload();
    }

    function logout() { localStorage.removeItem('rt_session'); location.reload(); }
    function resetSystem() { if(confirm("Supprimer tous les comptes ?")) { localStorage.clear(); location.reload(); } }

    function handlePFP(input) {
        if(input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => { selectedPfp = e.target.result; alert("Photo prête !"); };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // --- PUBLICATION ---
    async function publish() {
        const title = document.getElementById('post-title').value;
        const type = document.getElementById('post-type').value;
        const file = document.getElementById('post-file').files[0];
        const thumb = document.getElementById('post-thumb').files[0];

        if(!title || !file) return alert("Titre et fichier requis.");

        const toBase64 = f => new Promise(res => {
            const r = new FileReader();
            r.onload = e => res(e.target.result);
            r.readAsDataURL(f);
        });

        const file64 = await toBase64(file);
        let thumb64 = thumb ? await toBase64(thumb) : "";

        db_posts.push({
            id: Date.now(),
            title, type,
            url: file64, thumb: thumb64,
            author: db_session.name,
            authorPfp: db_session.avatar,
            likes: 0
        });

        localStorage.setItem('rt_posts', JSON.stringify(db_posts));
        alert("Publié avec succès !");
        nav('p-home');
        renderHome();
    }

    // --- RENDU CONTENU ---
    function renderHome(filter = "") {
        const feed = document.getElementById('feed-home');
        const rshots = db_posts.filter(p => p.type === 'rshot');
        const standard = db_posts.filter(p => p.type !== 'rshot' && p.title.toLowerCase().includes(filter.toLowerCase()));

        feed.innerHTML = standard.reverse().map(p => `
            <div class="v-card">
                <div class="v-body">
                    <div class="v-user-info">
                        <img src="${p.authorPfp}">
                        <div>
                            <b style="font-size:14px;">${p.author}</b><br>
                            <span style="font-size:10px; color:#555;">Publié maintenant</span>
                        </div>
                        <button class="sub-btn" style="margin-left:auto;" onclick="this.classList.toggle('is-sub'); this.innerText=this.classList.contains('is-sub')?'Abonné':'S\'abonner'">S'abonner</button>
                    </div>
                    <span class="v-title">${p.title}</span>
                </div>
                ${p.type === 'video' ? `<video src="${p.url}" controls poster="${p.thumb}"></video>` : `<img src="${p.url}" class="content-main">`}
                <div class="v-body">
                    <div class="v-actions">
                        <div style="display:flex; gap:20px;">
                            <button class="btn-action" onclick="this.classList.toggle('active')"><i class="fas fa-heart"></i></button>
                            <button class="btn-action"><i class="fas fa-comment"></i></button>
                            <button class="btn-action"><i class="fas fa-share"></i></button>
                        </div>
                        <button class="btn-action ${db_favs.includes(p.id)?'active':''}" onclick="toggleFav(${p.id})"><i class="fas fa-star"></i></button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function toggleFav(id) {
        if(db_favs.includes(id)) db_favs = db_favs.filter(i => i !== id);
        else db_favs.push(id);
        localStorage.setItem('rt_favs', JSON.stringify(db_favs));
        renderHome();
        renderFavs();
    }

    function renderFavs() {
        const ffeed = document.getElementById('feed-fav');
        const favPosts = db_posts.filter(p => db_favs.includes(p.id));
        ffeed.innerHTML = favPosts.map(p => `<div class="v-card" style="height:100px; display:flex; align-items:center; gap:15px; padding:10px;">
            <img src="${p.thumb || p.url}" style="width:80px; height:60px; object-fit:cover; border-radius:10px;">
            <b>${p.title}</b>
        </div>`).join('');
    }

    // --- CHAT ---
    function switchChat(mode) {
        activeChat = mode;
        document.getElementById('c-glob').style.background = mode === 'global' ? 'var(--red)' : 'none';
        document.getElementById('c-ai').style.background = mode === 'ai' ? 'var(--ai)' : 'none';
        renderChat();
    }

    function sendMsg() {
        const inp = document.getElementById('chat-in');
        if(!inp.value) return;
        
        db_messages.push({ text: inp.value, user: db_session.name, mode: activeChat, me: true });
        
        if(activeChat === 'ai') {
            setTimeout(() => {
                db_messages.push({ text: "Bonjour " + db_session.name + ", je suis Gemini IA. Ton compte " + db_session.email + " fonctionne parfaitement !", user: "Gemini", mode: "ai", me: false });
                renderChat();
            }, 800);
        }
        
        inp.value = "";
        localStorage.setItem('rt_msgs', JSON.stringify(db_messages));
        renderChat();
    }

    function renderChat() {
        const box = document.getElementById('chat-container');
        box.innerHTML = db_messages.filter(m => m.mode === activeChat).map(m => `
            <div class="bubble ${m.me ? 'msg-me' : (m.user === 'Gemini' ? 'msg-ai' : 'msg-other')}">
                <small style="font-size:10px; opacity:0.6; display:block;">${m.user}</small>
                ${m.text}
            </div>
        `).join('');
        box.scrollTop = box.scrollHeight;
    }

    // --- NAVIGATION ET CORE ---
    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(id).classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(el) el.classList.add('active');
        if(id === 'p-chat') renderChat();
    }

    function search() { renderHome(document.getElementById('search-in').value); }
    function toggleThumbView() { document.getElementById('thumb-wrap').style.display = document.getElementById('post-type').value === 'video' ? 'block' : 'none'; }

    window.onload = () => {
        if(db_session) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-header').style.display = 'block';
            document.getElementById('app-main').style.display = 'block';
            document.getElementById('app-nav').style.display = 'flex';
            document.getElementById('top-profile').innerHTML = `<img src="${db_session.avatar}" style="width:35px; height:35px; border-radius:50%; border:2px solid var(--red);">`;
            renderHome();
            renderFavs();
        }
        
        // Init Avatars
        const avs = ["Felix", "Aria", "Jack", "Milo", "Luna", "Zoe"];
        avs.forEach((a, i) => {
            const url = `https://api.dicebear.com/7.x/avataaars/svg?seed=${a}`;
            const d = document.createElement('div');
            d.className = 'player-card' + (i===0?' selected':'');
            d.innerHTML = `<img src="${url}">`;
            d.onclick = () => {
                document.querySelectorAll('.player-card').forEach(c => c.classList.remove('selected'));
                d.classList.add('selected');
                selectedPfp = url;
            };
            document.getElementById('player-grid').appendChild(d);
        });
    };
</script>
</body>
</html>
