<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASSTUBE ULTIMATE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --bg: #000; --card: #121212; --text: #fff; --ai: #4285f4; --gray: #222; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 80px; }

        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 25px; }
        .auth-box { background: #111; padding: 30px; border-radius: 25px; width: 100%; max-width: 400px; text-align: center; border: 1px solid #333; }
        .avatar-select { width: 90px; height: 90px; border-radius: 50%; background: #222; margin: 0 auto 15px; border: 2px solid var(--red); object-fit: cover; }
        .auth-input { width: 100%; padding: 15px; background: #222; border: 1px solid #444; color: white; border-radius: 12px; margin-bottom: 15px; }

        /* HEADER */
        header { position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); padding: 10px 15px; border-bottom: 1px solid #222; z-index: 1000; }
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        .logo { color: var(--red); font-weight: 900; font-size: 24px; }

        /* NAVIGATION */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #0a0a0a; display: flex; justify-content: space-around; align-items: center; padding: 10px 0; border-top: 1px solid #222; z-index: 1000; }
        .nav-btn { color: #888; text-align: center; font-size: 10px; flex: 1; cursor: pointer; }
        .nav-btn.active { color: #fff; }
        .nav-btn i { font-size: 20px; margin-bottom: 3px; }
        .nav-main-btn { background: var(--red); color: white !important; width: 45px; height: 45px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 24px !important; margin-top: -5px; }

        /* PAGES */
        .page { display: none; padding: 15px; animation: fadeIn 0.3s; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CARDS */
        .v-card { background: var(--card); border-radius: 15px; overflow: hidden; margin-bottom: 20px; }
        .v-card video, .v-card img { width: 100%; display: block; }
        .v-body { padding: 12px; }

        /* UPLOAD FORM */
        .upload-area { background: #111; border: 2px dashed #333; border-radius: 20px; padding: 40px 20px; text-align: center; margin-bottom: 20px; cursor: pointer; }
        .preview-box { width: 100%; border-radius: 15px; margin-top: 15px; display: none; }

        /* CHAT */
        .chat-view { height: calc(100vh - 320px); overflow-y: auto; background: #050505; border-radius: 15px; padding: 15px; display: flex; flex-direction: column; }
        .bubble { margin-bottom: 10px; padding: 10px; border-radius: 12px; max-width: 80%; font-size: 14px; }
        .me { background: var(--red); align-self: flex-end; }
        .other { background: var(--gray); align-self: flex-start; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-box">
        <h1 style="color:var(--red)">RASSTUBE</h1>
        <img id="pfp-prev" class="avatar-select" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" onclick="document.getElementById('file-pfp').click()">
        <input type="file" id="file-pfp" hidden accept="image/*" onchange="previewImg(this, 'pfp-prev')">
        <input type="text" id="user-name" class="auth-input" placeholder="Ton Pseudo...">
        <button class="auth-input" style="background:var(--red); border:none; font-weight:bold;" onclick="login()">COMMENCER</button>
    </div>
</div>

<header id="app-header" style="display:none;">
    <div class="header-top">
        <div class="logo">RASSTUBE</div>
        <div id="user-badge"></div>
    </div>
</header>

<main id="app-main" style="display:none;">
    <div id="p-home" class="page active-page">
        <div id="feed-home"></div>
    </div>

    <div id="p-upload" class="page">
        <h2>Créer un post</h2>
        <div class="upload-area" onclick="document.getElementById('post-file').click()">
            <i class="fas fa-cloud-upload-alt" style="font-size:40px; color:var(--red)"></i>
            <p>Clique pour choisir une Vidéo ou Photo</p>
        </div>
        <input type="file" id="post-file" hidden accept="video/*,image/*" onchange="previewUpload(this)">
        <video id="pre-video" class="preview-box" controls></video>
        <img id="pre-img" class="preview-box">
        <input type="text" id="post-title" class="auth-input" placeholder="Titre de la vidéo...">
        <select id="post-type" class="auth-input">
            <option value="video">Vidéo Classique</option>
            <option value="rshot">RShot (Vertical)</option>
        </select>
        <button class="auth-input" style="background:var(--red); border:none; font-weight:bold;" onclick="publishPost()">PUBLIER MAINTENANT</button>
    </div>

    <div id="p-chat" class="page">
        <div id="chat-box" class="chat-view"></div>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <input type="text" id="chat-msg" class="auth-input" style="margin:0;" placeholder="Message...">
            <button onclick="sendChat()" style="background:var(--red); border:none; color:white; width:50px; border-radius:12px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</main>

<nav class="bottom-nav" id="app-nav" style="display:none;">
    <div class="nav-btn active" onclick="nav('p-home', this)"><i class="fas fa-home"></i><br>Accueil</div>
    <div class="nav-btn" onclick="nav('p-chat', this)"><i class="fas fa-comments"></i><br>Chat</div>
    <div class="nav-btn" onclick="nav('p-upload', this)"><i class="fas fa-plus nav-main-btn"></i></div>
    <div class="nav-btn" onclick="nav('p-fav', this)"><i class="fas fa-heart"></i><br>Favoris</div>
    <div class="nav-btn" onclick="logout()"><i class="fas fa-user"></i><br>Profil</div>
</nav>

<script>
    let user = JSON.parse(localStorage.getItem('rs_user'));
    let posts = JSON.parse(localStorage.getItem('rs_posts')) || [
        {title: 'Bienvenue sur Rasstube !', user: 'Admin', url: 'https://www.w3schools.com/html/mov_bbb.mp4', type: 'video'}
    ];

    function login() {
        const name = document.getElementById('user-name').value;
        const pfp = document.getElementById('pfp-prev').src;
        if(name.length < 2) return alert("Pseudo requis");
        user = { name, pfp };
        localStorage.setItem('rs_user', JSON.stringify(user));
        location.reload();
    }

    function previewImg(input, targetId) {
        const reader = new FileReader();
        reader.onload = (e) => document.getElementById(targetId).src = e.target.result;
        reader.readAsDataURL(input.files[0]);
    }

    function previewUpload(input) {
        const file = input.files[0];
        const vPre = document.getElementById('pre-video');
        const iPre = document.getElementById('pre-img');
        vPre.style.display = 'none'; iPre.style.display = 'none';

        const url = URL.createObjectURL(file);
        if(file.type.includes('video')) {
            vPre.src = url; vPre.style.display = 'block';
        } else {
            iPre.src = url; iPre.style.display = 'block';
        }
    }

    function publishPost() {
        const title = document.getElementById('post-title').value;
        const file = document.getElementById('post-file').files[0];
        const type = document.getElementById('post-type').value;

        if(!title || !file) return alert("Remplis tout !");

        const reader = new FileReader();
        reader.onload = (e) => {
            posts.push({ title, user: user.name, url: e.target.result, type });
            localStorage.setItem('rs_posts', JSON.stringify(posts));
            alert("Publié avec succès !");
            nav('p-home', document.querySelector('.nav-btn'));
            renderHome();
        };
        reader.readAsDataURL(file);
    }

    function renderHome() {
        const feed = document.getElementById('feed-home');
        feed.innerHTML = posts.map(p => `
            <div class="v-card">
                ${p.type === 'video' || p.type === 'rshot' ? `<video src="${p.url}" controls></video>` : `<img src="${p.url}">`}
                <div class="v-body">
                    <b>${p.title}</b><br><small>@${p.user}</small>
                </div>
            </div>
        `).reverse().join('');
    }

    function nav(pageId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(pageId).classList.add('active-page');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    function logout() { if(confirm("Quitter ?")) { localStorage.removeItem('rs_user'); location.reload(); } }

    window.onload = () => {
        if(user) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-header').style.display = 'block';
            document.getElementById('app-main').style.display = 'block';
            document.getElementById('app-nav').style.display = 'flex';
            document.getElementById('user-badge').innerHTML = `<img src="${user.pfp}" style="width:30px;height:30px;border-radius:50%">`;
            renderHome();
        }
    }
</script>
</body>
</html>
