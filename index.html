<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASSTUBE ULTIMATE V9</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --bg: #000; --card: #121212; --text: #fff; --ai: #4285f4; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }

        /* --- AUTHENTIFICATION --- */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-box { background: #111; padding: 25px; border-radius: 25px; width: 100%; max-width: 400px; border: 1px solid #333; text-align: center; max-height: 90vh; overflow-y: auto; }
        .auth-tabs { display: flex; gap: 10px; margin-bottom: 20px; background: #222; padding: 5px; border-radius: 15px; }
        .auth-tabs button { flex: 1; background: transparent; border: none; color: #888; padding: 10px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .auth-tabs button.active { background: var(--red); color: white; }
        .auth-input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 10px; margin-top: 10px; outline: none; }
        .player-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        .player-card { border: 2px solid transparent; border-radius: 12px; padding: 5px; cursor: pointer; background: #1a1a1a; }
        .player-card.selected { border-color: var(--red); background: #331111; }
        .player-card img { width: 100%; border-radius: 10px; }
        .btn-main { width: 100%; padding: 15px; background: var(--red); color: white; border: none; border-radius: 10px; font-weight: bold; margin-top: 15px; cursor: pointer; }

        /* --- UI PRINCIPALE --- */
        header { position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); padding: 10px 15px; border-bottom: 1px solid #222; z-index: 1000; }
        .logo { color: var(--red); font-weight: 900; font-size: 22px; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #0a0a0a; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #222; z-index: 1000; }
        .nav-item { color: #888; text-align: center; font-size: 10px; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--red); }
        .btn-plus { background: var(--red); color: white !important; width: 45px; height: 45px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 22px !important; margin-top: -5px; }

        /* --- CONTENU --- */
        .page { display: none; padding: 15px; animation: fadeIn 0.3s; }
        .active-page { display: block; }
        .v-card { background: var(--card); border-radius: 15px; overflow: hidden; margin-bottom: 20px; border: 1px solid #222; }
        .v-card video, .v-card img.main-content { width: 100%; display: block; background: #000; max-height: 400px; object-fit: contain; }
        .v-body { padding: 12px; }
        .rshot-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .rshot-item { aspect-ratio: 9/16; background: #111; border-radius: 12px; overflow: hidden; position: relative; }
        .rshot-item video { width: 100%; height: 100%; object-fit: cover; }

        /* --- CHAT IA --- */
        #chat-container { height: calc(100vh - 350px); overflow-y: auto; background: #080808; border-radius: 15px; padding: 15px; display: flex; flex-direction: column; gap: 10px; border: 1px solid #222; }
        .bubble { padding: 10px 14px; border-radius: 15px; max-width: 80%; font-size: 14px; }
        .msg-me { background: var(--red); align-self: flex-end; }
        .msg-ai { background: #1a1a1a; border-left: 4px solid var(--ai); align-self: flex-start; }
        .chat-input-area { position: fixed; bottom: 70px; left: 0; width: 100%; background: #000; padding: 10px; display: flex; gap: 10px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-box">
        <h1 style="color:var(--red); margin-bottom:10px;">RASSTUBE</h1>
        <div class="auth-tabs">
            <button id="tab-login" class="active" onclick="switchAuth('login')">Connexion</button>
            <button id="tab-reg" onclick="switchAuth('reg')">S'inscrire</button>
        </div>
        
        <input type="email" id="auth-email" class="auth-input" placeholder="Ton adresse email">
        <input type="password" id="auth-pass" class="auth-input" placeholder="Ton mot de passe">
        
        <div id="reg-fields" style="display:none;">
            <input type="text" id="auth-name" class="auth-input" placeholder="Ton pseudo">
            <p style="font-size:12px; margin:15px 0 5px;">Choisis ton Avatar :</p>
            <div class="player-grid" id="player-grid"></div>
            <button onclick="document.getElementById('pfp-file').click()" style="color:var(--ai); background:none; border:none; font-size:11px; cursor:pointer;">Importer ma photo de profil</button>
            <input type="file" id="pfp-file" hidden accept="image/*" onchange="handlePFP(this)">
        </div>

        <button class="btn-main" id="auth-submit" onclick="handleAuth()">VALIDER</button>
    </div>
</div>

<header id="app-header" style="display:none;">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <div class="logo">RASSTUBE</div>
        <div id="user-top-badge"></div>
    </div>
</header>

<main id="app-main" style="display:none;">
    <div id="p-home" class="page active-page"><div id="feed-home"></div></div>
    <div id="p-rshot" class="page">
        <h3 style="color:#ff0055;"><i class="fas fa-bolt"></i> RShots</h3>
        <div id="feed-rshot" class="rshot-grid"></div>
    </div>
    
    <div id="p-upload" class="page">
        <h3>Publier du contenu</h3>
        <div style="background:#111; padding:15px; border-radius:15px;">
            <label>1. Choisir le fichier (VidÃ©o ou Image) :</label>
            <input type="file" id="post-file" class="auth-input" accept="video/*,image/*">
            
            <div id="thumb-wrap" style="margin-top:15px;">
                <label>2. Miniature (Optionnel pour vidÃ©o) :</label>
                <input type="file" id="post-thumb" class="auth-input" accept="image/*">
            </div>

            <input type="text" id="post-title" class="auth-input" placeholder="Titre de la publication...">
            
            <select id="post-type" class="auth-input" onchange="toggleThumbView()">
                <option value="video">ðŸŽ¥ VidÃ©o Classique</option>
                <option value="photo">ðŸ“¸ Photo / Image</option>
                <option value="rshot">âš¡ RShot (Vertical)</option>
            </select>
            
            <button class="btn-main" onclick="publish()">PUBLIER MAINTENANT</button>
        </div>
    </div>

    <div id="p-chat" class="page">
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <button onclick="setChat('global')" id="btn-g" style="flex:1; padding:10px; background:var(--red); border:none; border-radius:10px; color:white;">Global</button>
            <button onclick="setChat('ai')" id="btn-a" style="flex:1; padding:10px; background:#222; border:none; border-radius:10px; color:white;">Gemini IA</button>
        </div>
        <div id="chat-container"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-in" class="auth-input" style="margin:0;" placeholder="Ã‰cris un message...">
            <button onclick="sendMsg()" style="background:var(--red); border:none; color:white; width:50px; border-radius:10px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</main>

<nav class="bottom-nav" id="app-nav" style="display:none;">
    <div class="nav-item active" onclick="nav('p-home', this)"><i class="fas fa-home"></i><br>Accueil</div>
    <div class="nav-item" onclick="nav('p-rshot', this)"><i class="fas fa-bolt"></i><br>RShot</div>
    <div class="nav-item" onclick="nav('p-upload', this)"><i class="fas fa-plus btn-plus"></i></div>
    <div class="nav-item" onclick="nav('p-chat', this)"><i class="fas fa-comments"></i><br>Chat</div>
    <div class="nav-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i><br>DÃ©connexion</div>
</nav>

<script>
    // --- VARIABLES DE STOCKAGE ---
    let accounts = JSON.parse(localStorage.getItem('rs_accounts_v9')) || [];
    let currentUser = JSON.parse(localStorage.getItem('rs_session_v9')) || null;
    let posts = JSON.parse(localStorage.getItem('rs_posts_v9')) || [];
    let messages = JSON.parse(localStorage.getItem('rs_msgs_v9')) || [];
    
    let authMode = 'login';
    let selectedAvatar = "https://api.dicebear.com/7.x/avataaars/svg?seed=Felix";
    let chatMode = 'global';

    // --- SYSTÃˆME D'AUTHENTIFICATION (CORRIGÃ‰) ---
    function switchAuth(mode) {
        authMode = mode;
        document.getElementById('reg-fields').style.display = mode === 'reg' ? 'block' : 'none';
        document.getElementById('tab-login').classList.toggle('active', mode === 'login');
        document.getElementById('tab-reg').classList.toggle('active', mode === 'reg');
        document.getElementById('auth-submit').innerText = mode === 'reg' ? "CRÃ‰ER MON COMPTE" : "SE CONNECTER";
    }

    function handleAuth() {
        const email = document.getElementById('auth-email').value.toLowerCase().trim();
        const pass = document.getElementById('auth-pass').value;

        if (!email || !pass) return alert("Remplis les champs !");

        if (authMode === 'reg') {
            // Mode Inscription
            const name = document.getElementById('auth-name').value;
            if (!name) return alert("Pseudo requis !");
            if (accounts.find(a => a.email === email)) {
                alert("Cet email est dÃ©jÃ  utilisÃ©. Essaie de te connecter !");
                switchAuth('login');
                return;
            }
            
            const newUser = { email, pass, name, avatar: selectedAvatar };
            accounts.push(newUser);
            localStorage.setItem('rs_accounts_v9', JSON.stringify(accounts));
            completeLogin(newUser);
        } else {
            // Mode Connexion
            const user = accounts.find(a => a.email === email && a.pass === pass);
            if (!user) return alert("Email ou mot de passe incorrect.");
            completeLogin(user);
        }
    }

    function completeLogin(user) {
        currentUser = user;
        localStorage.setItem('rs_session_v9', JSON.stringify(currentUser));
        startApp();
    }

    function logout() {
        localStorage.removeItem('rs_session_v9');
        location.reload();
    }

    function handlePFP(input) {
        if(input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => { selectedAvatar = e.target.result; alert("Photo importÃ©e !"); };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // --- PUBLICATION (MINIATURES & PHOTOS) ---
    async function publish() {
        const title = document.getElementById('post-title').value;
        const type = document.getElementById('post-type').value;
        const file = document.getElementById('post-file').files[0];
        const thumb = document.getElementById('post-thumb').files[0];

        if (!title || !file) return alert("Il manque le titre ou le fichier !");

        const toBase64 = f => new Promise(res => {
            const r = new FileReader();
            r.onload = e => res(e.target.result);
            r.readAsDataURL(f);
        });

        const fileUrl = await toBase64(file);
        let thumbUrl = thumb ? await toBase64(thumb) : "";

        posts.push({
            id: Date.now(),
            title,
            type,
            url: fileUrl,
            thumb: thumbUrl,
            user: currentUser.name,
            avatar: currentUser.avatar
        });

        localStorage.setItem('rs_posts_v9', JSON.stringify(posts));
        alert("Publication rÃ©ussie !");
        nav('p-home');
        renderHome();
    }

    // --- AFFICHAGE ---
    function renderHome() {
        const feed = document.getElementById('feed-home');
        const rfeed = document.getElementById('feed-rshot');
        
        feed.innerHTML = posts.filter(p => p.type !== 'rshot').reverse().map(p => `
            <div class="v-card">
                ${p.type === 'video' 
                    ? `<video src="${p.url}" controls poster="${p.thumb}"></video>` 
                    : `<img src="${p.url}" class="main-content">`
                }
                <div class="v-body">
                    <button class="sub-btn" style="float:right; background:var(--red); color:white; border:none; padding:6px 12px; border-radius:15px; font-size:11px;">Suivre</button>
                    <b style="font-size:16px;">${p.title}</b><br>
                    <div style="margin-top:8px; display:flex; align-items:center; gap:8px; color:#aaa; font-size:12px;">
                        <img src="${p.avatar}" style="width:22px; height:22px; border-radius:50%;"> @${p.user}
                    </div>
                </div>
            </div>
        `).join('');

        rfeed.innerHTML = posts.filter(p => p.type === 'rshot').reverse().map(p => `
            <div class="rshot-item">
                <video src="${p.url}" loop onclick="this.paused?this.play():this.pause()"></video>
            </div>
        `).join('');
    }

    // --- CHAT IA ---
    function sendMsg() {
        const input = document.getElementById('chat-in');
        if (!input.value.trim()) return;

        messages.push({ text: input.value, user: currentUser.name, mode: chatMode, me: true });
        
        if (chatMode === 'ai') {
            setTimeout(() => {
                const response = "Salut " + currentUser.name + " ! Je suis Gemini. Ton compte (" + currentUser.email + ") est bien activÃ© !";
                messages.push({ text: response, user: "Gemini", mode: "ai", me: false });
                renderChat();
            }, 700);
        }
        input.value = "";
        localStorage.setItem('rs_msgs_v9', JSON.stringify(messages));
        renderChat();
    }

    function renderChat() {
        const box = document.getElementById('chat-container');
        box.innerHTML = messages.filter(m => m.mode === chatMode).map(m => `
            <div class="bubble ${m.me ? 'msg-me' : 'msg-ai'}">
                <small style="font-size:10px; opacity:0.6; display:block;">${m.user}</small>
                ${m.text}
            </div>
        `).join('');
        box.scrollTop = box.scrollHeight;
    }

    // --- SETUP & NAV ---
    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(id).classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(el) el.classList.add('active');
        if(id === 'p-chat') renderChat();
    }

    function toggleThumbView() {
        document.getElementById('thumb-wrap').style.display = document.getElementById('post-type').value === 'video' ? 'block' : 'none';
    }

    function startApp() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app-header').style.display = 'block';
        document.getElementById('app-main').style.display = 'block';
        document.getElementById('app-nav').style.display = 'flex';
        document.getElementById('user-top-badge').innerHTML = `
            <div style="display:flex; align-items:center; gap:8px;">
                <span style="font-weight:bold; font-size:13px;">${currentUser.name}</span>
                <img src="${currentUser.avatar}" style="width:34px; height:34px; border-radius:50%; border:2px solid var(--red);">
            </div>
        `;
        renderHome();
    }

    // Initialisation des avatars
    const players = ["Felix", "Jack", "Luna", "Aria", "Zoe", "Milo"];
    players.forEach((p, i) => {
        const url = `https://api.dicebear.com/7.x/avataaars/svg?seed=${p}`;
        const div = document.createElement('div');
        div.className = 'player-card' + (i === 0 ? ' selected' : '');
        div.innerHTML = `<img src="${url}">`;
        div.onclick = () => {
            document.querySelectorAll('.player-card').forEach(c => c.classList.remove('selected'));
            div.classList.add('selected');
            selectedAvatar = url;
        };
        document.getElementById('player-grid').appendChild(div);
    });

    window.onload = () => { if (currentUser) startApp(); };
</script>
</body>
</html>
