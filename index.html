<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASSTUBE ULTIMATE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --bg: #000; --card: #121212; --text: #fff; --ai: #4285f4; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }

        /* --- AUTH AVANCÉE --- */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; }
        .auth-box { background: #111; padding: 25px; border-radius: 25px; width: 100%; max-width: 400px; border: 1px solid #333; text-align: center; }
        .auth-input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 10px; margin-top: 10px; outline: none; }
        .auth-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .auth-tabs button { flex: 1; background: none; border: none; color: #888; padding: 10px; cursor: pointer; border-bottom: 2px solid transparent; }
        .auth-tabs button.active { color: var(--red); border-bottom-color: var(--red); }
        .player-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        .player-card { border: 2px solid transparent; border-radius: 12px; padding: 5px; cursor: pointer; background: #1a1a1a; }
        .player-card img { width: 100%; border-radius: 10px; }
        .player-card.selected { border-color: var(--red); background: #331111; }

        /* --- UI --- */
        header { position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); padding: 10px 15px; border-bottom: 1px solid #222; z-index: 1000; }
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        .logo { color: var(--red); font-weight: 900; font-size: 22px; }
        .search-bar { display: flex; background: #1a1a1a; border-radius: 10px; padding: 8px 12px; margin-top: 10px; align-items: center; }
        .search-bar input { background: transparent; border: none; color: white; flex: 1; margin-left: 10px; outline: none; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #0a0a0a; display: flex; justify-content: space-around; align-items: center; padding: 10px 0; border-top: 1px solid #222; z-index: 1000; }
        .nav-item { color: #888; text-align: center; font-size: 10px; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--red); }
        .btn-plus { background: var(--red); color: white !important; width: 45px; height: 45px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 22px !important; margin-top: -5px; }

        /* --- PAGES & FEED --- */
        .page { display: none; padding: 15px; animation: fadeIn 0.3s; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .v-card { background: var(--card); border-radius: 15px; overflow: hidden; margin-bottom: 20px; border: 1px solid #222; }
        .v-card video, .v-card .post-img { width: 100%; display: block; background: #000; max-height: 450px; object-fit: cover; }
        .v-body { padding: 12px; }
        .sub-btn { background: var(--red); color: white; border: none; padding: 6px 15px; border-radius: 20px; font-weight: bold; font-size: 11px; cursor: pointer; }

        .rshot-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .rshot-item { aspect-ratio: 9/16; background: #111; border-radius: 12px; overflow: hidden; position: relative; }
        .rshot-item video { width: 100%; height: 100%; object-fit: cover; }

        /* --- CHAT --- */
        #chat-container { height: calc(100vh - 350px); overflow-y: auto; background: #080808; border-radius: 15px; padding: 15px; border: 1px solid #222; display: flex; flex-direction: column; }
        .bubble { margin-bottom: 10px; padding: 10px 14px; border-radius: 15px; max-width: 80%; font-size: 14px; }
        .msg-me { background: var(--red); align-self: flex-end; }
        .msg-ai { border-left: 4px solid var(--ai); background: #1a1a1a; align-self: flex-start; }
        .chat-input-area { position: fixed; bottom: 70px; left: 0; width: 100%; background: #000; padding: 10px; display: flex; gap: 10px; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-box">
        <h1 style="color:var(--red); margin:0;">RASSTUBE</h1>
        <div class="auth-tabs">
            <button id="tab-login" class="active" onclick="toggleAuth('login')">Connexion</button>
            <button id="tab-reg" onclick="toggleAuth('reg')">Inscription</button>
        </div>

        <input type="email" id="auth-email" class="auth-input" placeholder="Adresse e-mail">
        <input type="password" id="auth-pass" class="auth-input" placeholder="Mot de passe">
        
        <div id="reg-only" style="display:none;">
            <input type="text" id="auth-name" class="auth-input" placeholder="Pseudo">
            <p style="font-size:12px; margin:15px 0 5px;">Choisis ton Joueur :</p>
            <div class="player-grid" id="player-grid"></div>
            <button onclick="document.getElementById('pfp-file').click()" style="color:var(--ai); background:none; border:none; font-size:11px; cursor:pointer;">Ou importer une photo de profil</button>
            <input type="file" id="pfp-file" hidden accept="image/*" onchange="handlePFP(this)">
        </div>

        <button class="btn-main" onclick="processAuth()" id="auth-btn" style="width:100%">SE CONNECTER</button>
    </div>
</div>

<header id="app-header" style="display:none;">
    <div class="header-top">
        <div class="logo">RASSTUBE</div>
        <div id="user-top-badge"></div>
    </div>
</header>

<main id="app-main" style="display:none;">
    <div id="p-home" class="page active-page"><div id="feed-home"></div></div>
    <div id="p-rshot" class="page"><div id="feed-rshot" class="rshot-grid"></div></div>

    <div id="p-upload" class="page">
        <h3>Publier du contenu</h3>
        <div style="background:#111; padding:15px; border-radius:15px;">
            <label>1. Fichier principal (Vidéo ou Photo) :</label>
            <input type="file" id="post-file" class="auth-input" accept="video/*,image/*">
            
            <div id="thumb-section" style="margin-top:15px;">
                <label>2. Miniature (Optionnel pour vidéos) :</label>
                <input type="file" id="post-thumb" class="auth-input" accept="image/*">
            </div>

            <input type="text" id="post-title" class="auth-input" placeholder="Titre de la publication...">
            
            <select id="post-type" class="auth-input" onchange="toggleThumbLink()">
                <option value="video">Vidéo Classique</option>
                <option value="rshot">RShot (Vertical)</option>
                <option value="photo">Photo / Image</option>
            </select>
            
            <button class="btn-main" onclick="publish()" style="width:100%">PUBLIER SUR RASSTUBE</button>
        </div>
    </div>

    <div id="p-chat" class="page">
        <div style="display:flex; gap:8px; margin-bottom:10px;">
            <button onclick="setChat('global')" id="btn-g" style="flex:1; padding:10px; border-radius:10px; border:none; background:var(--red); color:white;">Global</button>
            <button onclick="setChat('ai')" id="btn-a" style="flex:1; padding:10px; border-radius:10px; border:none; background:#222; color:white;">Gemini IA</button>
        </div>
        <div id="chat-container"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-in" class="auth-input" style="margin:0;" placeholder="Message...">
            <button onclick="sendMsg()" style="background:var(--red); border:none; color:white; width:50px; border-radius:10px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</main>

<nav class="bottom-nav" id="app-nav" style="display:none;">
    <div class="nav-item active" onclick="nav('p-home', this)"><i class="fas fa-home"></i><br>Accueil</div>
    <div class="nav-item" onclick="nav('p-rshot', this)"><i class="fas fa-bolt"></i><br>RShot</div>
    <div class="nav-item" onclick="nav('p-upload', this)"><i class="fas fa-plus btn-plus"></i></div>
    <div class="nav-item" onclick="nav('p-chat', this)"><i class="fas fa-comments"></i><br>Chat</div>
    <div class="nav-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i><br>Quitter</div>
</nav>

<script>
    // --- SYSTÈME DE DONNÉES ---
    let accounts = JSON.parse(localStorage.getItem('rs_accounts_v7')) || [];
    let currentUser = JSON.parse(localStorage.getItem('rs_session_v7')) || null;
    let posts = JSON.parse(localStorage.getItem('rs_posts_v7')) || [];
    let messages = JSON.parse(localStorage.getItem('rs_msgs_v7')) || [];
    
    let authMode = 'login';
    let selectedAvatar = "https://api.dicebear.com/7.x/avataaars/svg?seed=Felix";
    let chatMode = 'global';

    // --- AUTHENTIFICATION ---
    function toggleAuth(mode) {
        authMode = mode;
        document.getElementById('reg-only').style.display = mode === 'reg' ? 'block' : 'none';
        document.getElementById('auth-btn').innerText = mode === 'reg' ? 'CRÉER MON COMPTE' : 'SE CONNECTER';
        document.getElementById('tab-login').classList.toggle('active', mode === 'login');
        document.getElementById('tab-reg').classList.toggle('active', mode === 'reg');
    }

    function processAuth() {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;

        if(authMode === 'reg') {
            const name = document.getElementById('auth-name').value;
            if(!email || !pass || !name) return alert("Remplis tout !");
            if(accounts.find(a => a.email === email)) return alert("Cet email existe déjà");
            
            const newUser = { email, pass, name, avatar: selectedAvatar, subs: 0 };
            accounts.push(newUser);
            localStorage.setItem('rs_accounts_v7', JSON.stringify(accounts));
            currentUser = newUser;
        } else {
            const user = accounts.find(a => a.email === email && a.pass === pass);
            if(!user) return alert("Identifiants incorrects");
            currentUser = user;
        }
        
        localStorage.setItem('rs_session_v7', JSON.stringify(currentUser));
        location.reload();
    }

    function handlePFP(input) {
        if(input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => { selectedAvatar = e.target.result; alert("Photo de profil prête !"); };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function logout() {
        localStorage.removeItem('rs_session_v7');
        location.reload();
    }

    // --- PUBLICATION ---
    async function publish() {
        const title = document.getElementById('post-title').value;
        const file = document.getElementById('post-file').files[0];
        const thumbFile = document.getElementById('post-thumb').files[0];
        const type = document.getElementById('post-type').value;

        if(!title || !file) return alert("Titre et fichier requis !");

        const readFile = (f) => new Promise(res => {
            const r = new FileReader();
            r.onload = (e) => res(e.target.result);
            r.readAsDataURL(f);
        });

        const contentUrl = await readFile(file);
        let thumbUrl = thumbFile ? await readFile(thumbFile) : "";

        posts.push({
            id: Date.now(),
            title,
            type,
            url: contentUrl,
            thumb: thumbUrl,
            user: currentUser.name,
            avatar: currentUser.avatar
        });

        localStorage.setItem('rs_posts_v7', JSON.stringify(posts));
        alert("Publié !");
        nav('p-home');
        renderHome();
    }

    // --- RENDU ---
    function renderHome() {
        const feed = document.getElementById('feed-home');
        const rfeed = document.getElementById('feed-rshot');
        
        feed.innerHTML = posts.filter(p => p.type !== 'rshot').reverse().map(p => `
            <div class="v-card">
                ${p.type === 'video' 
                    ? `<video src="${p.url}" controls poster="${p.thumb}"></video>` 
                    : `<img src="${p.url}" class="post-img">`
                }
                <div class="v-body">
                    <button class="sub-btn" style="float:right">S'abonner</button>
                    <b>${p.title}</b><br>
                    <small style="color:#888"><img src="${p.avatar}" style="width:15px;border-radius:50%"> @${p.user}</small>
                </div>
            </div>
        `).join('');

        rfeed.innerHTML = posts.filter(p => p.type === 'rshot').reverse().map(p => `
            <div class="rshot-item">
                <video src="${p.url}" loop onclick="this.paused?this.play():this.pause()"></video>
            </div>
        `).join('');
    }

    // --- CHAT IA ---
    function sendMsg() {
        const input = document.getElementById('chat-in');
        if(!input.value) return;
        messages.push({ text: input.value, user: currentUser.name, mode: chatMode, me: true });
        
        if(chatMode === 'ai') {
            setTimeout(() => {
                messages.push({ text: "Je suis ton assistant Gemini. Je vois que tu as publié " + posts.filter(p=>p.user===currentUser.name).length + " contenus !", user: "Gemini", mode: "ai", me: false });
                renderChat();
            }, 800);
        }
        input.value = "";
        localStorage.setItem('rs_msgs_v7', JSON.stringify(messages));
        renderChat();
    }

    function renderChat() {
        const box = document.getElementById('chat-container');
        box.innerHTML = messages.filter(m => m.mode === chatMode).map(m => `
            <div class="bubble ${m.me ? 'msg-me' : 'msg-ai'}">
                <small style="font-size:10px; opacity:0.7">${m.user}</small><br>${m.text}
            </div>
        `).join('');
        box.scrollTop = box.scrollHeight;
    }

    // --- UTILITAIRES ---
    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(id).classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(el) el.classList.add('active');
        if(id === 'p-chat') renderChat();
    }

    function toggleThumbLink() {
        document.getElementById('thumb-section').style.display = document.getElementById('post-type').value === 'video' ? 'block' : 'none';
    }

    // Init Joueurs
    const players = ["Felix", "Aria", "Jack", "Milo", "Luna", "Zoe"];
    players.forEach(p => {
        const url = `https://api.dicebear.com/7.x/avataaars/svg?seed=${p}`;
        const div = document.createElement('div');
        div.className = 'player-card';
        div.innerHTML = `<img src="${url}">`;
        div.onclick = () => {
            document.querySelectorAll('.player-card').forEach(c => c.classList.remove('selected'));
            div.classList.add('selected');
            selectedAvatar = url;
        };
        document.getElementById('player-grid').appendChild(div);
    });

    window.onload = () => {
        if(currentUser) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-header').style.display = 'block';
            document.getElementById('app-main').style.display = 'block';
            document.getElementById('app-nav').style.display = 'flex';
            document.getElementById('user-top-badge').innerHTML = `
                <div style="display:flex; align-items:center; gap:8px;">
                    <div style="text-align:right"><b style="font-size:12px;">${currentUser.name}</b></div>
                    <img src="${currentUser.avatar}" style="width:35px; height:35px; border-radius:50%; border:2px solid red;">
                </div>
            `;
            renderHome();
        }
    };
</script>
</body>
</html>
