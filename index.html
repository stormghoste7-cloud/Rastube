<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASSTUBE ELITE V11</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');

        :root {
            --primary: #FF0000;
            --primary-variant: #cc0000;
            --bg: #0a0a0a;
            --card: #161616;
            --text: #ffffff;
            --text-dim: #b3b3b3;
            --ai-color: #4285f4;
            --glass: rgba(255, 255, 255, 0.03);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        
        body { 
            background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; 
            margin: 0; padding-bottom: 90px; overflow-x: hidden;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseRed { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); } }

        /* --- AUTH SCREEN --- */
        #auth-screen { 
            position: fixed; inset: 0; background: radial-gradient(circle at top, #220000 0%, #000 100%);
            z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .auth-container { 
            background: var(--card); border: 1px solid rgba(255,255,255,0.1); 
            padding: 35px 25px; border-radius: 35px; width: 100%; max-width: 400px; 
            text-align: center; box-shadow: var(--shadow);
        }
        .auth-tabs { display: flex; background: #000; padding: 6px; border-radius: 20px; margin-bottom: 25px; border: 1px solid #222; }
        .auth-tabs button { 
            flex: 1; padding: 12px; border: none; background: none; color: var(--text-dim); 
            font-weight: 600; cursor: pointer; border-radius: 15px; transition: 0.3s; 
        }
        .auth-tabs button.active { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(255,0,0,0.3); }

        .form-group { margin-bottom: 15px; text-align: left; }
        .input-box { 
            width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid #333; 
            color: white; border-radius: 15px; font-size: 14px; transition: 0.3s;
        }
        .input-box:focus { border-color: var(--primary); background: rgba(255,255,255,0.08); }

        .avatar-selector { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin: 15px 0; }
        .av-item { 
            border: 3px solid transparent; border-radius: 20px; padding: 5px; cursor: pointer; 
            transition: 0.3s; background: #222;
        }
        .av-item.selected { border-color: var(--primary); transform: scale(1.05); background: #331111; }
        .av-item img { width: 100%; border-radius: 15px; }

        /* --- HEADER --- */
        header { 
            position: sticky; top: 0; background: rgba(10,10,10,0.85); backdrop-filter: blur(20px); 
            padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 1000;
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        .brand { color: var(--primary); font-weight: 800; font-size: 24px; letter-spacing: -1px; }
        .search-container { 
            display: flex; background: rgba(255,255,255,0.07); border-radius: 18px; 
            padding: 12px 18px; margin-top: 15px; align-items: center;
        }
        .search-container input { background: transparent; border: none; color: white; flex: 1; margin-left: 10px; font-size: 14px; }

        /* --- PAGES & FEED --- */
        .page { display: none; padding: 20px 15px; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        
        .card { 
            background: var(--card); border-radius: 28px; overflow: hidden; margin-bottom: 30px; 
            border: 1px solid rgba(255,255,255,0.03); box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        .card-video, .card-img { width: 100%; display: block; object-fit: cover; max-height: 500px; background: #000; }
        .card-info { padding: 18px; }
        .card-user { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .card-user img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); }
        .card-title { font-weight: 600; font-size: 17px; display: block; margin-bottom: 15px; }

        .card-actions { 
            display: flex; justify-content: space-between; align-items: center; 
            border-top: 1px solid rgba(255,255,255,0.05); padding-top: 15px;
        }
        .action-btn { background: none; border: none; color: #777; font-size: 22px; cursor: pointer; transition: 0.2s; }
        .action-btn.active { color: var(--primary); }
        .badge-sub { background: var(--primary); color: white; border: none; padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: 700; }

        /* --- COMMENTS SYSTEM --- */
        .comment-section { padding: 0 18px 18px; border-top: 1px solid rgba(255,255,255,0.03); max-height: 200px; overflow-y: auto; display: none; }
        .comment-item { font-size: 13px; margin-bottom: 8px; color: var(--text-dim); }
        .comment-item b { color: white; margin-right: 5px; }
        .comment-input-wrap { display: flex; gap: 10px; margin-top: 10px; }

        /* --- NAVIGATION --- */
        nav { 
            position: fixed; bottom: 0; width: 100%; background: rgba(10,10,10,0.95); backdrop-filter: blur(25px);
            display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; z-index: 1000;
        }
        .nav-item { color: #555; text-align: center; font-size: 10px; flex: 1; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--primary); transform: translateY(-3px); }
        .nav-item i { font-size: 24px; margin-bottom: 5px; display: block; }
        .add-btn { 
            background: var(--primary); color: white !important; width: 55px; height: 55px; 
            border-radius: 20px; display: flex; align-items: center; justify-content: center; 
            font-size: 26px !important; margin-top: -35px; border: 5px solid var(--bg);
            animation: pulseRed 2s infinite;
        }

        /* --- CHAT IA --- */
        #chat-window { height: calc(100vh - 400px); overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 18px; border-radius: 22px; max-width: 80%; font-size: 14px; position: relative; line-height: 1.5; }
        .msg.me { background: var(--primary); align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg.bot { background: var(--card); border-left: 4px solid var(--ai-color); align-self: flex-start; border-bottom-left-radius: 4px; }
        .chat-bar { position: fixed; bottom: 95px; width: 100%; padding: 10px 20px; display: flex; gap: 12px; background: var(--bg); }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-container">
        <div class="brand" style="font-size:32px; margin-bottom:15px;">RASSTUBE</div>
        <div class="auth-tabs">
            <button id="btn-login" class="active" onclick="toggleAuth('login')">Connexion</button>
            <button id="btn-signup" onclick="toggleAuth('signup')">S'inscrire</button>
        </div>
        
        <div class="form-group">
            <input type="email" id="email" class="input-box" placeholder="Adresse e-mail">
        </div>
        <div class="form-group">
            <input type="password" id="pass" class="input-box" placeholder="Mot de passe">
        </div>
        
        <div id="signup-extra" style="display:none;">
            <div class="form-group">
                <input type="text" id="pseudo" class="input-box" placeholder="Ton pseudo">
            </div>
            <p style="font-size:12px; color:gray; margin:10px 0;">Choisis ton avatar :</p>
            <div class="avatar-selector" id="av-grid"></div>
        </div>

        <button onclick="processAuth()" style="width:100%; padding:16px; background:var(--primary); color:white; border:none; border-radius:18px; font-weight:800; cursor:pointer; margin-top:15px;">ENTRER</button>
        <p onclick="clearAllData()" style="font-size:10px; color:#333; margin-top:20px; cursor:pointer;">Réinitialiser complètement l'application</p>
    </div>
</div>

<header id="main-header" style="display:none;">
    <div class="header-top">
        <div class="brand">RASSTUBE</div>
        <div id="user-pill" style="display:flex; align-items:center; gap:10px; background:var(--glass); padding:5px 12px; border-radius:30px; border:1px solid #333;"></div>
    </div>
    <div class="search-container">
        <i class="fas fa-search" style="color:#555"></i>
        <input type="text" id="search-q" placeholder="Rechercher une vidéo ou un créateur..." onkeyup="doSearch()">
    </div>
</header>

<main id="main-app" style="display:none;">
    <div id="page-home" class="page active">
        <div id="feed"></div>
    </div>

    <div id="page-upload" class="page">
        <h2 style="margin-top:0;">Créer un post</h2>
        <div style="background:var(--card); padding:25px; border-radius:30px;">
            <div class="form-group">
                <label style="font-size:12px; color:gray;">Fichier (Vidéo ou Photo)</label>
                <input type="file" id="up-file" class="input-box" accept="video/*,image/*">
            </div>
            <div class="form-group" id="thumb-group">
                <label style="font-size:12px; color:gray;">Miniature (Recommandé pour vidéo)</label>
                <input type="file" id="up-thumb" class="input-box" accept="image/*">
            </div>
            <div class="form-group">
                <input type="text" id="up-title" class="input-box" placeholder="Titre captivant...">
            </div>
            <div class="form-group">
                <select id="up-type" class="input-box" onchange="checkThumb()">
                    <option value="video">Vidéo Classique</option>
                    <option value="photo">Photo / Image</option>
                    <option value="rshot">⚡ RShot (Format court)</option>
                </select>
            </div>
            <button onclick="handlePublish()" style="width:100%; padding:16px; background:var(--primary); color:white; border:none; border-radius:18px; font-weight:700;">METTRE EN LIGNE</button>
        </div>
    </div>

    <div id="page-chat" class="page">
        <div style="display:flex; gap:10px; margin-bottom:20px; background:#111; padding:5px; border-radius:15px;">
            <button id="chat-tab-glob" onclick="setChatMode('global')" style="flex:1; padding:10px; border:none; background:var(--primary); color:white; border-radius:10px; font-weight:600;">Global</button>
            <button id="chat-tab-ai" onclick="setChatMode('ai')" style="flex:1; padding:10px; border:none; background:none; color:gray; font-weight:600;">Gemini AI</button>
        </div>
        <div id="chat-window"></div>
        <div class="chat-bar">
            <input type="text" id="chat-msg" class="input-box" style="margin:0;" placeholder="Écris ici...">
            <button onclick="doSendMsg()" style="background:var(--primary); color:white; border:none; width:55px; border-radius:15px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="page-fav" class="page">
        <h2 style="margin-top:0;">Mes Favoris</h2>
        <div id="feed-fav"></div>
    </div>
</main>

<nav id="main-nav" style="display:none;">
    <div class="nav-item active" onclick="changePage('page-home', this)"><i class="fas fa-home"></i>Accueil</div>
    <div class="nav-item" onclick="changePage('page-upload', this)"><i class="fas fa-plus add-btn"></i></div>
    <div class="nav-item" onclick="changePage('page-chat', this)"><i class="fas fa-comment-alt"></i>Chat</div>
    <div class="nav-item" onclick="changePage('page-fav', this)"><i class="fas fa-heart"></i>Favoris</div>
    <div class="nav-item" onclick="logout()"><i class="fas fa-door-open"></i>Sortir</div>
</nav>

<script>
    // --- DATABASE ---
    let accounts = JSON.parse(localStorage.getItem('rt_acc_v11')) || [];
    let posts = JSON.parse(localStorage.getItem('rt_posts_v11')) || [];
    let currentUser = JSON.parse(localStorage.getItem('rt_session_v11')) || null;
    let messages = JSON.parse(localStorage.getItem('rt_msgs_v11')) || [];
    let favorites = JSON.parse(localStorage.getItem('rt_favs_v11')) || [];

    let authMode = 'login';
    let selectedAvatar = "https://api.dicebear.com/7.x/avataaars/svg?seed=Felix";
    let activeChat = 'global';

    // --- AUTH LOGIQUE ---
    function toggleAuth(mode) {
        authMode = mode;
        document.getElementById('btn-login').className = mode === 'login' ? 'active' : '';
        document.getElementById('btn-signup').className = mode === 'signup' ? 'active' : '';
        document.getElementById('signup-extra').style.display = mode === 'signup' ? 'block' : 'none';
    }

    function processAuth() {
        const email = document.getElementById('email').value.toLowerCase().trim();
        const pass = document.getElementById('pass').value;

        if(!email || !pass) return alert("Champs vides !");

        if(authMode === 'signup') {
            const pseudo = document.getElementById('pseudo').value;
            if(!pseudo) return alert("Pseudo manquant.");
            
            // Verif existence
            if(accounts.find(a => a.email === email)) {
                alert("Cet e-mail est déjà utilisé ! On vous bascule sur connexion.");
                toggleAuth('login');
                return;
            }

            const newUser = { email, pass, pseudo, avatar: selectedAvatar };
            accounts.push(newUser);
            localStorage.setItem('rt_acc_v11', JSON.stringify(accounts));
            startSession(newUser);
        } else {
            const user = accounts.find(a => a.email === email && a.pass === pass);
            if(!user) return alert("Identifiants incorrects.");
            startSession(user);
        }
    }

    function startSession(user) {
        currentUser = user;
        localStorage.setItem('rt_session_v11', JSON.stringify(user));
        initApp();
    }

    function logout() { localStorage.removeItem('rt_session_v11'); location.reload(); }
    function clearAllData() { if(confirm("Tout supprimer ?")) { localStorage.clear(); location.reload(); } }

    // --- PUBLICATION ---
    async function handlePublish() {
        const title = document.getElementById('up-title').value;
        const type = document.getElementById('up-type').value;
        const file = document.getElementById('up-file').files[0];
        const thumb = document.getElementById('up-thumb').files[0];

        if(!title || !file) return alert("Titre et fichier obligatoires !");

        const reader = f => new Promise(res => {
            const r = new FileReader();
            r.onload = e => res(e.target.result);
            r.readAsDataURL(f);
        });

        const fileData = await reader(file);
        const thumbData = thumb ? await reader(thumb) : "";

        posts.push({
            id: Date.now(),
            title, type,
            content: fileData,
            thumbnail: thumbData,
            author: currentUser.pseudo,
            authorAvatar: currentUser.avatar,
            comments: []
        });

        localStorage.setItem('rt_posts_v11', JSON.stringify(posts));
        alert("Publication réussie !");
        changePage('page-home');
        renderFeed();
    }

    // --- RENDU ---
    function renderFeed(query = "") {
        const feed = document.getElementById('feed');
        const list = posts.filter(p => p.title.toLowerCase().includes(query.toLowerCase())).slice().reverse();

        feed.innerHTML = list.map(p => `
            <div class="card">
                <div class="card-info">
                    <div class="card-user">
                        <img src="${p.authorAvatar}">
                        <div>
                            <span style="font-weight:700;">${p.author}</span><br>
                            <span style="font-size:10px; color:gray;">Sponsorisé par Rasstube</span>
                        </div>
                        <button class="badge-sub" style="margin-left:auto;" onclick="this.innerText='Abonné'; this.style.opacity='0.5'">S'abonner</button>
                    </div>
                    <span class="card-title">${p.title}</span>
                </div>
                ${p.type === 'video' || p.type === 'rshot' 
                    ? `<video class="card-video" src="${p.content}" controls poster="${p.thumbnail}"></video>` 
                    : `<img class="card-img" src="${p.content}">`}
                
                <div class="card-info">
                    <div class="card-actions">
                        <div style="display:flex; gap:20px;">
                            <button class="action-btn" onclick="this.classList.toggle('active')"><i class="fas fa-heart"></i></button>
                            <button class="action-btn" onclick="toggleComments(${p.id})"><i class="fas fa-comment"></i></button>
                            <button class="action-btn"><i class="fas fa-share"></i></button>
                        </div>
                        <button class="action-btn ${favorites.includes(p.id) ? 'active' : ''}" onclick="saveFav(${p.id})">
                            <i class="fas fa-bookmark"></i>
                        </button>
                    </div>

                    <div id="comments-${p.id}" class="comment-section">
                        <div id="list-${p.id}">
                            ${p.comments.map(c => `<div class="comment-item"><b>${c.user}</b> ${c.text}</div>`).join('')}
                        </div>
                        <div class="comment-input-wrap">
                            <input type="text" id="in-${p.id}" class="input-box" style="padding:8px;" placeholder="Ajouter un commentaire...">
                            <button onclick="addComment(${p.id})" style="background:none; border:none; color:var(--primary); font-weight:bold;">Publier</button>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function addComment(pid) {
        const inp = document.getElementById('in-' + pid);
        if(!inp.value) return;
        const post = posts.find(p => p.id === pid);
        post.comments.push({ user: currentUser.pseudo, text: inp.value });
        localStorage.setItem('rt_posts_v11', JSON.stringify(posts));
        inp.value = "";
        renderFeed();
        document.getElementById('comments-' + pid).style.display = 'block';
    }

    function toggleComments(pid) {
        const el = document.getElementById('comments-' + pid);
        el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    function saveFav(pid) {
        if(favorites.includes(pid)) favorites = favorites.filter(id => id !== pid);
        else favorites.push(pid);
        localStorage.setItem('rt_favs_v11', JSON.stringify(favorites));
        renderFeed();
        renderFavs();
    }

    function renderFavs() {
        const feed = document.getElementById('feed-fav');
        const favList = posts.filter(p => favorites.includes(p.id));
        feed.innerHTML = favList.map(p => `<div class="card" style="margin-bottom:10px; padding:10px; display:flex; gap:15px; align-items:center;">
            <img src="${p.thumbnail || p.content}" style="width:60px; height:60px; object-fit:cover; border-radius:10px;">
            <b>${p.title}</b>
        </div>`).join('');
    }

    // --- CHAT IA ---
    function setChatMode(m) {
        activeChat = m;
        document.getElementById('chat-tab-glob').style.background = m === 'global' ? 'var(--primary)' : 'none';
        document.getElementById('chat-tab-glob').style.color = m === 'global' ? 'white' : 'gray';
        document.getElementById('chat-tab-ai').style.background = m === 'ai' ? 'var(--ai-color)' : 'none';
        document.getElementById('chat-tab-ai').style.color = m === 'ai' ? 'white' : 'gray';
        renderChat();
    }

    function doSendMsg() {
        const inp = document.getElementById('chat-msg');
        if(!inp.value) return;
        
        messages.push({ text: inp.value, user: currentUser.pseudo, mode: activeChat, me: true });
        
        if(activeChat === 'ai') {
            setTimeout(() => {
                messages.push({ text: "Hello " + currentUser.pseudo + " ! Je suis Gemini. Je peux t'aider à utiliser Rasstube ou juste discuter.", user: "Gemini", mode: "ai", me: false });
                renderChat();
            }, 800);
        }
        
        inp.value = "";
        localStorage.setItem('rt_msgs_v11', JSON.stringify(messages));
        renderChat();
    }

    function renderChat() {
        const win = document.getElementById('chat-window');
        win.innerHTML = messages.filter(m => m.mode === activeChat).map(m => `
            <div class="msg ${m.me ? 'me' : 'bot'}">
                <small style="font-size:9px; opacity:0.5; display:block;">${m.user}</small>
                ${m.text}
            </div>
        `).join('');
        win.scrollTop = win.scrollHeight;
    }

    // --- CORE ---
    function changePage(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(el) el.classList.add('active');
    }

    function doSearch() { renderFeed(document.getElementById('search-q').value); }
    function checkThumb() { document.getElementById('thumb-group').style.display = document.getElementById('up-type').value === 'video' ? 'block' : 'none'; }

    function initApp() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-header').style.display = 'block';
        document.getElementById('main-app').style.display = 'block';
        document.getElementById('main-nav').style.display = 'flex';
        document.getElementById('user-pill').innerHTML = `<img src="${currentUser.avatar}" style="width:25px; height:25px; border-radius:50%;"> <span style="font-size:12px; font-weight:bold;">${currentUser.pseudo}</span>`;
        renderFeed();
        renderFavs();
    }

    window.onload = () => {
        if(currentUser) initApp();
        
        // Setup avatars
        const names = ["Felix", "Aria", "Jack", "Milo", "Luna", "Zoe"];
        const grid = document.getElementById('av-grid');
        names.forEach((n, i) => {
            const url = `https://api.dicebear.com/7.x/avataaars/svg?seed=${n}`;
            const div = document.createElement('div');
            div.className = 'av-item' + (i === 0 ? ' selected' : '');
            div.innerHTML = `<img src="${url}">`;
            div.onclick = () => {
                document.querySelectorAll('.av-item').forEach(x => x.classList.remove('selected'));
                div.classList.add('selected');
                selectedAvatar = url;
            };
            grid.appendChild(div);
        });
    };
</script>
</body>
</html>
