<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASSTUBE .NET | Player Pro</title>
    <style>
        :root { --primary: #ff0000; --bg: #050505; --card-bg: #121212; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        header { 
            background: rgba(0,0,0,0.9); padding: 10px 5%; display: flex; 
            justify-content: space-between; align-items: center; border-bottom: 1px solid #222;
            position: sticky; top: 0; z-index: 1000;
        }

        .main-container { max-width: 1000px; margin: 20px auto; padding: 0 15px; }

        /* --- LECTEUR PRINCIPAL --- */
        #mainPlayerContainer { 
            display: none; background: #000; border-radius: 15px; 
            overflow: hidden; margin-bottom: 30px; border: 1px solid #333;
        }
        video { width: 100%; display: block; max-height: 500px; }

        /* --- FORMULAIRE --- */
        .upload-box { background: var(--card-bg); padding: 20px; border-radius: 15px; border: 1px solid #222; margin-bottom: 30px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 13px; color: #888; margin-bottom: 5px; }
        input, textarea { 
            width: 100%; background: #1a1a1a; border: 1px solid #333; 
            color: white; padding: 12px; border-radius: 8px; box-sizing: border-box;
        }

        .btn { 
            background: var(--primary); color: white; border: none; padding: 12px; 
            border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%;
        }

        /* --- GRILLE --- */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .video-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.3s; }
        .video-card:hover { transform: scale(1.02); }
        .v-thumb { width: 100%; aspect-ratio: 16/9; background: #222; position: relative; }
        .v-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 40px; opacity: 0.7; }
        .v-info { padding: 12px; }
    </style>
</head>
<body>

<header>
    <a href="#" style="color:red; font-weight:900; text-decoration:none; font-size:22px;">RASSTUBE</a>
    <div id="userInfo"></div>
</header>

<div class="main-container">

    <div id="mainPlayerContainer">
        <video id="videoPlayer" controls autoplay></video>
        <div style="padding:15px;">
            <h2 id="nowPlayingTitle" style="margin:0; font-size:18px;"></h2>
        </div>
    </div>
    
    <section class="upload-box">
        <h2 style="margin-top:0; color:red;">Poster une vidéo</h2>
        
        <div class="input-group">
            <label>1. Choisir le fichier vidéo (.mp4, .mov)</label>
            <input type="file" id="videoFile" accept="video/*" onchange="handleVideoSelect()">
        </div>

        <div class="input-group">
            <label>2. Choisir la miniature (Image)</label>
            <input type="file" id="thumbFile" accept="image/*" onchange="handleThumbSelect()">
        </div>

        <input type="text" id="vTitle" placeholder="Titre de la vidéo..." style="margin-bottom:15px;">
        
        <button class="btn" onclick="publishVideo()">PUBLIER SUR LA PLATEFORME</button>
    </section>

    <h2>Vidéos récentes</h2>
    <div class="video-grid" id="videoGrid"></div>
</div>

<script>
    let tempVideoData = "";
    let tempThumbData = "";

    // Lire la vidéo du téléphone
    function handleVideoSelect() {
        const file = document.getElementById('videoFile').files[0];
        const reader = new FileReader();
        reader.onload = (e) => { tempVideoData = e.target.result; };
        reader.readAsDataURL(file);
    }

    // Lire la miniature du téléphone
    function handleThumbSelect() {
        const file = document.getElementById('thumbFile').files[0];
        const reader = new FileReader();
        reader.onload = (e) => { tempThumbData = e.target.result; };
        reader.readAsDataURL(file);
    }

    function publishVideo() {
        const title = document.getElementById('vTitle').value;
        if(!title || !tempVideoData || !tempThumbData) {
            alert("Il manque quelque chose (vidéo, image ou titre) !");
            return;
        }

        const grid = document.getElementById('videoGrid');
        const card = document.createElement('div');
        card.className = 'video-card';
        
        // Stocker les données dans la carte pour pouvoir les lire après
        card.onclick = function() { playVideo(tempVideoData, title); };
        
        card.innerHTML = `
            <div class="v-thumb">
                <img src="${tempThumbData}">
                <div class="play-icon">▶</div>
            </div>
            <div class="v-info">
                <span style="font-weight:bold;">${title}</span><br>
                <small style="color:gray;">Posté par toi • À l'instant</small>
            </div>
        `;
        
        grid.prepend(card);
        alert("Vidéo ajoutée à la liste !");
        
        // Reset
        document.getElementById('vTitle').value = "";
    }

    function playVideo(source, title) {
        const container = document.getElementById('mainPlayerContainer');
        const player = document.getElementById('videoPlayer');
        const titleDisplay = document.getElementById('nowPlayingTitle');

        player.src = source;
        titleDisplay.innerText = title;
        container.style.display = "block";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>

</body>
</html>
