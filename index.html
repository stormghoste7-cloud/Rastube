<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASSTUBE .NET | Premium</title>
    <style>
        :root {
            --primary: #ff0000;
            --bg: #050505;
            --card-bg: #121212;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-size: 24px; font-weight: 900; color: var(--primary); text-decoration: none; }

        .main-container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }

        /* FORMULAIRE PHOTO */
        .upload-box {
            background: var(--card-bg);
            border: 1px solid #222;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 40px;
        }

        input, textarea {
            width: 100%; background: #1a1a1a; border: 1px solid #333;
            color: white; padding: 12px; margin: 10px 0; border-radius: 8px;
        }

        .file-input-label {
            display: block; background: #333; padding: 10px;
            text-align: center; border-radius: 8px; cursor: pointer;
            margin: 10px 0; border: 1px dashed var(--primary);
        }

        #previewImg {
            width: 100%; max-height: 200px; object-fit: cover;
            border-radius: 10px; display: none; margin-bottom: 10px;
        }

        .publish-btn {
            background: var(--primary); width: 100%; border: none;
            padding: 15px; color: white; font-weight: bold;
            border-radius: 8px; cursor: pointer;
        }

        /* GRILLE ET CARTES */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

        .video-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; position: relative; }

        .v-thumb { width: 100%; aspect-ratio: 16/9; background: #222; overflow: hidden; }
        .v-thumb img { width: 100%; height: 100%; object-fit: cover; }

        .v-info { padding: 12px; }
        .v-title { font-weight: bold; display: block; margin-bottom: 5px; }

        .like-btn {
            color: #555; font-size: 20px; cursor: pointer; transition: 0.3s;
        }
        .like-btn.active { color: var(--primary); transform: scale(1.2); }

    </style>
</head>
<body>

<header>
    <a href="#" class="logo">RASSTUBE</a>
    <button class="publish-btn" style="width:auto; padding: 8px 15px;" onclick="document.getElementById('upload').scrollIntoView()">Poster</button>
</header>

<div class="main-container">
    
    <section class="upload-box" id="upload">
        <h2 style="color:var(--primary)">üé¨ Nouvelle Publication</h2>
        
        <img id="previewImg" src="">
        
        <label class="file-input-label">
            üì∏ Choisir une miniature depuis mon t√©l√©phone
            <input type="file" id="vFile" accept="image/*" style="display:none" onchange="previewFile()">
        </label>

        <input type="text" id="vTitle" placeholder="Titre de la vid√©o">
        <textarea id="vDesc" placeholder="Description"></textarea>
        
        <button class="publish-btn" onclick="publishVideo()">PUBLIER MAINTENANT</button>
    </section>

    <h2>Tendances</h2>
    <div class="video-grid" id="videoGrid">
        </div>
</div>

<script>
    let currentBase64 = "";

    // Fonction pour lire l'image du t√©l√©phone
    function previewFile() {
        const file = document.querySelector('#vFile').files[0];
        const preview = document.querySelector('#previewImg');
        const reader = new FileReader();

        reader.onloadend = function () {
            preview.src = reader.result;
            preview.style.display = "block";
            currentBase64 = reader.result; // On stocke l'image
        }

        if (file) { reader.readAsDataURL(file); }
    }

    function publishVideo() {
        const title = document.getElementById('vTitle').value;
        if(!title || !currentBase64) { alert("Ajoute un titre et une image !"); return; }

        const grid = document.getElementById('videoGrid');
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
            <div class="v-thumb"><img src="${currentBase64}"></div>
            <div class="v-info">
                <span class="v-title">${title}</span>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <small style="color:#888">Par Toi ‚Ä¢ 0 vue</small>
                    <span class="like-btn" onclick="this.classList.toggle('active')">‚ù§</span>
                </div>
            </div>
        `;
        
        grid.prepend(card);
        
        // Reset
        document.getElementById('vTitle').value = "";
        document.getElementById('previewImg').style.display = "none";
        currentBase64 = "";
        alert("Vid√©o post√©e !");
    }
</script>

</body>
</html>
