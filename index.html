<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASSTUBE .NET | Premium Social</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --primary: #ff0000; --bg: #0f0f0f; --card-bg: #1e1e1e; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Roboto', sans-serif; margin: 0; padding: 0; }
        
        header { 
            background: #0f0f0f; padding: 10px 5%; border-bottom: 1px solid #333; 
            position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center;
        }

        .main-container { max-width: 900px; margin: 10px auto; padding: 0 15px; }

        /* BOUTON CR√âER */
        .create-btn {
            background: #272727; color: white; border: none; padding: 8px 15px;
            border-radius: 20px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .create-btn:hover { background: #3f3f3f; }

        /* TIROIR */
        .upload-drawer {
            display: none; background: var(--card-bg); padding: 15px; border-radius: 12px;
            margin-bottom: 20px; border: 1px solid #333;
        }

        /* LECTEUR PRO */
        #mainPlayerContainer { display: none; margin-bottom: 20px; }
        video { width: 100%; border-radius: 12px; background: #000; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        
        .video-meta { padding: 12px 0; border-bottom: 1px solid #333; }
        .video-actions { display: flex; gap: 15px; margin-top: 10px; }
        .btn-action { 
            background: #272727; border: none; color: white; padding: 6px 15px; 
            border-radius: 18px; cursor: pointer; font-size: 13px; display: flex; align-items: center; gap: 5px;
        }

        /* COMMENTAIRES */
        .comments-box { margin-top: 15px; }
        .com-input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .com-list { display: flex; flex-direction: column; gap: 12px; }
        .com-item { display: flex; gap: 10px; font-size: 13px; background: #1a1a1a; padding: 10px; border-radius: 8px; }

        /* GRILLE */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 15px; }
        .video-card { cursor: pointer; transition: 0.2s; }
        .v-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; background: #222; }
        .v-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .v-info { display: flex; gap: 10px; margin-top: 8px; }
        .auth-pic { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; }

        input { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 10px; border-radius: 6px; margin-bottom: 8px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div class="modal" id="loginModal">
    <div style="background:var(--card-bg); padding:30px; border-radius:20px; width:80%; max-width:300px; text-align:center;">
        <h2 style="color:red">Rasstube</h2>
        <input type="text" id="usernameInput" placeholder="Ton Pseudo">
        <input type="file" id="avatarInput" accept="image/*">
        <button onclick="login()" style="background:red; color:white; border:none; padding:10px; width:100%; border-radius:8px; font-weight:bold;">ENTRER</button>
    </div>
</div>

<header>
    <span style="color:red; font-weight:900; font-size:20px; letter-spacing:-1px;">RASSTUBE</span>
    <div style="display:flex; align-items:center; gap:12px;">
        <button class="create-btn" onclick="toggleUpload()">+ Cr√©er</button>
        <div id="navUser"></div>
    </div>
</header>

<div class="main-container">
    <section class="upload-drawer" id="uploadDrawer">
        <input type="file" id="videoFile" accept="video/*">
        <input type="file" id="thumbFile" accept="image/*">
        <input type="text" id="vTitle" placeholder="Titre de la vid√©o...">
        <button id="pubBtn" onclick="publishVideo()" style="background:red; color:white; border:none; padding:10px; width:100%; border-radius:5px; font-weight:bold;">PUBLIER</button>
    </section>

    <div id="mainPlayerContainer">
        <video id="videoPlayer" controls autoplay></video>
        <div class="video-meta">
            <h2 id="nowPlayingTitle" style="margin:0; font-size:18px;"></h2>
            <div class="video-actions">
                <button class="btn-action" onclick="this.style.color='red'">üëç 24</button>
                <button class="btn-action">üëé</button>
                <button class="btn-action" onclick="alert('Lien copi√© !')">üîó Partager</button>
            </div>
        </div>
        <div class="comments-box">
            <div class="com-input-group">
                <input type="text" id="comInput" placeholder="Ajouter un commentaire..." style="margin:0">
                <button onclick="addComment()" style="background:red; color:white; border:none; padding:0 15px; border-radius:6px;">OK</button>
            </div>
            <div class="com-list" id="commentList"></div>
        </div>
    </div>

    <div class="video-grid" id="videoGrid"></div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://rastube-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    window.onload = function() {
        const name = localStorage.getItem('rasstube_name');
        const avatar = localStorage.getItem('rasstube_avatar');
        if (name) showUser(name, avatar); else document.getElementById('loginModal').style.display = "flex";

        database.ref('videos').on('child_added', (snap) => {
            const v = snap.val();
            addCardToUI(v.title, v.thumb, v.video, v.authorName, v.authorAvatar);
        });
    };

    function toggleUpload() {
        const d = document.getElementById('uploadDrawer');
        d.style.display = (d.style.display === 'block') ? 'none' : 'block';
    }

    function login() {
        const name = document.getElementById('usernameInput').value;
        const file = document.getElementById('avatarInput').files[0];
        if(!name || !file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            localStorage.setItem('rasstube_name', name);
            localStorage.setItem('rasstube_avatar', e.target.result);
            location.reload();
        };
        reader.readAsDataURL(file);
    }

    function showUser(name, avatar) {
        document.getElementById('navUser').innerHTML = `<img src="${avatar}" style="width:32px;height:32px;border-radius:50%;object-fit:cover;border:1px solid #333">`;
    }

    function publishVideo() {
        const title = document.getElementById('vTitle').value;
        const vFile = document.getElementById('videoFile').files[0];
        const tFile = document.getElementById('thumbFile').files[0];
        if(!title || !vFile || !tFile) return alert("Champs vides");
        
        document.getElementById('pubBtn').innerText = "Envoi...";
        Promise.all([readFile(vFile), readFile(tFile)]).then(res => {
            database.ref('videos').push({
                title, video: res[0], thumb: res[1],
                authorName: localStorage.getItem('rasstube_name'),
                authorAvatar: localStorage.getItem('rasstube_avatar')
            }, () => location.reload());
        });
    }

    function readFile(file) { return new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result); r.readAsDataURL(file); }); }

    function addCardToUI(title, thumb, video, authorN, authorA) {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `<div class="v-thumb"><img src="${thumb}"></div><div class="v-info"><img src="${authorA}" class="auth-pic"><div><b style="font-size:14px;display:block;line-height:1.2">${title}</b><small style="color:#aaa">${authorN} ‚Ä¢ 0 vue</small></div></div>`;
        card.onclick = () => {
            document.getElementById('videoPlayer').src = video;
            document.getElementById('nowPlayingTitle').innerText = title;
            document.getElementById('mainPlayerContainer').style.display = "block";
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
        document.getElementById('videoGrid').prepend(card);
    }

    function addComment() {
        const val = document.getElementById('comInput').value;
        if(!val) return;
        const div = document.createElement('div');
        div.className = 'com-item';
        div.innerHTML = `<img src="${localStorage.getItem('rasstube_avatar')}" style="width:24px;height:24px;border-radius:50%"> <div><b>${localStorage.getItem('rasstube_name')}</b>: ${val}</div>`;
        document.getElementById('commentList').prepend(div);
        document.getElementById('comInput').value = "";
    }
</script>
</body>
</html>
