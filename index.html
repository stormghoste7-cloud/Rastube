<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASSTUBE ZEN v6 | Airsoft & Shorts Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card: #0f0f0f;
            --accent: #FF0032;
            --text: #FFFFFF;
            --dim: #AAAAAA;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding-bottom: 80px;
        }

        /* HEADER */
        header {
            background: rgba(0,0,0,0.95);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #222;
            position: sticky; top: 0; z-index: 1000;
        }
        .brand { font-size: 26px; font-weight: 900; color: var(--accent); letter-spacing: 1px; }

        /* RECHERCHE */
        .search-section { padding: 20px; display: flex; justify-content: center; }
        .search-bar {
            width: 90%; max-width: 600px;
            background: #181818;
            border: 1px solid #333;
            border-radius: 30px;
            padding: 12px 25px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        /* GRILLE DE VIDÉOS */
        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* SHORTS GRID (Vertical) */
        .shorts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .video-card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
        }

        .short-wrapper {
            padding-bottom: 177.77%; /* 9:16 pour Shorts */
        }

        .video-wrapper iframe {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }

        .video-info { padding: 12px; }
        .video-title { font-size: 14px; font-weight: 600; line-height: 1.4; margin-bottom: 5px; }
        .video-meta { font-size: 12px; color: var(--dim); }

        /* NAVIGATION BASSE */
        .nav-bar {
            position: fixed; bottom: 0; width: 100%;
            background: #0f0f0f;
            display: flex; justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #222;
        }
        .nav-item { color: var(--dim); text-align: center; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--accent); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 5px; }
        .nav-item span { font-size: 10px; font-weight: bold; }

        h2 { padding: 0 20px; font-size: 18px; color: var(--accent); text-transform: uppercase; }
    </style>
</head>
<body>

<header>
    <div class="brand">RASSTUBE ZEN v6</div>
</header>

<div class="search-section">
    <input type="text" class="search-bar" placeholder="Chercher n'importe quelle vidéo YouTube..." onkeyup="if(event.key === 'Enter') alert('Recherche lancée !')">
</div>

<h2><i class="fas fa-crosshairs"></i> Elite Airsoft Feed</h2>
<div class="content-container" id="airsoftFeed"></div>

<h2><i class="fas fa-bolt"></i> Trending Shorts</h2>
<div class="shorts-container" id="shortsFeed"></div>

<nav class="nav-bar">
    <div class="nav-item active"><i class="fas fa-home"></i><span>ACCUEIL</span></div>
    <div class="nav-item"><i class="fas fa-fire"></i><span>AIRSOFT</span></div>
    <div class="nav-item"><i class="fas fa-play-circle"></i><span>SHORTS</span></div>
    <div class="nav-item"><i class="fas fa-history"></i><span>REPLAY</span></div>
</nav>

<script>
    const airsoftVideos = [
        { id: '1LmtZ3SJS0M', title: 'Qui a le meilleur équipement Airsoft à 650$ ?', channel: 'Airsoft Twins' },
        { id: 'y0aYSECDyaE', title: 'Test du nouveau chargeur tambour AAP01', channel: 'William Castillo' }
    ];

    const airsoftShorts = [
        { id: 'X7YxF9FpmKQ', title: 'Airsoft Trick (Expérience)', channel: 'Experiment Channel' },
        { id: 'pJrjoizQ1R0', title: 'Test M416 Airsoft', channel: 'GizaToys' },
        { id: 'LfVnPo0uDmw', title: 'Est-ce considéré comme de la triche ?', channel: 'USAirsoft' },
        { id: '42jNrBlz6tU', title: 'Meilleure solution de protection', channel: 'BYN-airsoft' }
    ];

    function loadContent() {
        // Charger vidéos standards
        document.getElementById('airsoftFeed').innerHTML = airsoftVideos.map(v => `
            <div class="video-card">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/${v.id}"></iframe>
                </div>
                <div class="video-info">
                    <div class="video-title">${v.title}</div>
                    <div class="video-meta">${v.channel}</div>
                </div>
            </div>
        `).join('');

        // Charger les Shorts
        document.getElementById('shortsFeed').innerHTML = airsoftShorts.map(s => `
            <div class="video-card">
                <div class="video-wrapper short-wrapper">
                    <iframe src="https://www.youtube.com/embed/${s.id}"></iframe>
                </div>
                <div class="video-info">
                    <div class="video-title">${s.title}</div>
                    <div class="video-meta">${s.channel}</div>
                </div>
            </div>
        `).join('');
    }

    window.onload = loadContent;
</script>

</body>
</html>
