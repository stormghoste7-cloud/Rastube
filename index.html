<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASSTUBE ULTIMATE V10</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --bg: #000; --card: #121212; --text: #fff; --ai: #4285f4; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }

        /* --- AUTHENTIFICATION --- */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-box { background: #111; padding: 25px; border-radius: 25px; width: 100%; max-width: 400px; border: 1px solid #333; text-align: center; }
        .auth-tabs { display: flex; gap: 10px; margin-bottom: 20px; background: #222; padding: 5px; border-radius: 15px; }
        .auth-tabs button { flex: 1; background: transparent; border: none; color: #888; padding: 10px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .auth-tabs button.active { background: var(--red); color: white; }
        .auth-input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 10px; margin-top: 10px; outline: none; }
        .btn-main { width: 100%; padding: 15px; background: var(--red); color: white; border: none; border-radius: 10px; font-weight: bold; margin-top: 15px; cursor: pointer; }
        
        .player-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        .player-card { border: 2px solid transparent; border-radius: 12px; padding: 5px; cursor: pointer; background: #1a1a1a; }
        .player-card.selected { border-color: var(--red); background: #331111; }
        .player-card img { width: 100%; border-radius: 10px; }

        /* --- UI --- */
        header { position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); padding: 10px 15px; border-bottom: 1px solid #222; z-index: 1000; }
        .logo { color: var(--red); font-weight: 900; font-size: 22px; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #0a0a0a; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #222; z-index: 1000; }
        .nav-item { color: #888; text-align: center; font-size: 10px; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--red); }
        .btn-plus { background: var(--red); color: white !important; width: 45px; height: 45px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 22px !important; margin-top: -5px; }

        /* --- PAGES --- */
        .page { display: none; padding: 15px; animation: fadeIn 0.3s; }
        .active-page { display: block; }
        .v-card { background: var(--card); border-radius: 15px; overflow: hidden; margin-bottom: 20px; border: 1px solid #222; }
        .v-card video, .v-card img.main-content { width: 100%; display: block; background: #000; max-height: 450px; object-fit: contain; }
        .v-body { padding: 12px; }
        
        /* --- CHAT --- */
        #chat-container { height: calc(100vh - 350px); overflow-y: auto; background: #080808; border-radius: 15px; padding: 15px; display: flex; flex-direction: column; gap: 10px; border: 1px solid #222; }
        .bubble { padding: 10px 14px; border-radius: 15px; max-width: 80%; font-size: 14px; }
        .msg-me { background: var(--red); align-self: flex-end; }
        .msg-ai { background: #1a1a1a; border-left: 4px solid var(--ai); align-self: flex-start; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-box">
        <h1 style="color:var(--red); margin:0;">RASSTUBE</h1>
        <p id="auth-title" style="font-size: 14px; color: #888;">Content de vous revoir !</p>
        
        <div class="auth-tabs">
            <button id="tab-login" class="active" onclick="switchAuth('login')">Connexion</button>
            <button id="tab-reg" onclick="switchAuth('reg')">S'inscrire</button>
        </div>
        
        <input type="email" id="auth-email" class="auth-input" placeholder="Email">
        <input type="password" id="auth-pass" class="auth-input" placeholder="Mot de passe">
        
        <div id="reg-fields" style="display:none;">
            <input type="text" id="auth-name" class="auth-input" placeholder="Pseudo">
            <div class="player-grid" id="player-grid"></div>
        </div>

        <button class="btn-main" id="auth-submit" onclick="handleAuth()">ENTRER</button>
        
        <button onclick="resetApp()" style="margin-top:20px; background:none; border:none; color:#444; font-size:10px; cursor:pointer; text-decoration:underline;">Réinitialiser l'application (en cas de bug d'email)</button>
    </div>
</div>

<header id="app-header" style="display:none;">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <div class="logo">RASSTUBE</div>
        <div id="user-badge"></div>
    </div>
</header>

<main id="app-main" style="display:none;">
    <div id="p-home" class="page active-page"><div id="feed-home"></div></div>
    
    <div id="p-upload" class="page">
        <h3>Publier</h3>
        <div style="background:#111; padding:15px; border-radius:15px;">
            <label style="font-size:12px;">Fichier (Vidéo ou Photo) :</label>
            <input type="file" id="post-file" class="auth-input" accept="video/*,image/*">
            
            <div id="thumb-area" style="margin-top:10px;">
                <label style="font-size:12px;">Miniature (Optionnel pour Vidéo) :</label>
                <input type="file" id="post-thumb" class="auth-input" accept="image/*">
            </div>

            <input type="text" id="post-title" class="auth-input" placeholder="Titre...">
            <select id="post-type" class="auth-input" onchange="toggleThumb()">
                <option value="video">Vidéo</option>
                <option value="photo">Photo</option>
            </select>
            <button class="btn-main" onclick="publish()">LANCER LA PUBLICATION</button>
        </div>
    </div>

    <div id="p-chat" class="page">
        <div id="chat-container"></div>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <input type="text" id="chat-in" class="auth-input" style="margin:0;" placeholder="Message à l'IA...">
            <button onclick="sendMsg()" style="background:var(--red); border:none; color:white; width:50px; border-radius:10px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</main>

<nav class="bottom-nav" id="app-nav" style="display:none;">
    <div class="nav-item active" onclick="nav('p-home', this)"><i class="fas fa-home"></i><br>Accueil</div>
    <div class="nav-item" onclick="nav('p-upload', this)"><i class="fas fa-plus btn-plus"></i></div>
    <div class="nav-item" onclick="nav('p-chat', this)"><i class="fas fa-robot"></i><br>IA Chat</div>
    <div class="nav-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i><br>Quitter</div>
</nav>

<script>
    // --- DATA ---
    let accounts = JSON.parse(localStorage.getItem('rs_accounts_v10')) || [];
    let session = JSON.parse(localStorage.getItem('rs_session_v10')) || null;
    let posts = JSON.parse(localStorage.getItem('rs_posts_v10')) || [];
    
    let authMode = 'login';
    let selectedAvatar = "https://api.dicebear.com/7.x/avataaars/svg?seed=Felix";

    // --- AUTH LOGIQUE ---
    function switchAuth(mode) {
        authMode = mode;
        document.getElementById('reg-fields').style.display = mode === 'reg' ? 'block' : 'none';
        document.getElementById('tab-login').classList.toggle('active', mode === 'login');
        document.getElementById('tab-reg').classList.toggle('active', mode === 'reg');
        document.getElementById('auth-submit').innerText = mode === 'reg' ? "CRÉER COMPTE" : "SE CONNECTER";
    }

    function handleAuth() {
        const email = document.getElementById('auth-email').value.toLowerCase().trim();
        const pass = document.getElementById('auth-pass').value;

        if(!email || !pass) return alert("Remplissez tout !");

        if(authMode === 'reg') {
            const name = document.getElementById('auth-name').value;
            if(!name) return alert("Pseudo requis");
            
            // VERIFICATION SI DEJA EXISTANT
            if(accounts.find(a => a.email === email)) {
                if(confirm("Cet email est déjà utilisé. Voulez-vous vous connecter à la place ?")) {
                    switchAuth('login');
                }
                return;
            }

            let newUser = { email, pass, name, avatar: selectedAvatar };
            accounts.push(newUser);
            localStorage.setItem('rs_accounts_v10', JSON.stringify(accounts));
            startSession(newUser);
        } else {
            let user = accounts.find(a => a.email === email && a.pass === pass);
            if(!user) return alert("Email ou mot de passe incorrect");
            startSession(user);
        }
    }

    function startSession(user) {
        session = user;
        localStorage.setItem('rs_session_v10', JSON.stringify(session));
        loadApp();
    }

    function resetApp() {
        if(confirm("Voulez-vous vider la mémoire de l'application ? Cela supprimera tous les comptes locaux.")) {
            localStorage.clear();
            location.reload();
        }
    }

    // --- PUBLICATION ---
    async function publish() {
        const title = document.getElementById('post-title').value;
        const type = document.getElementById('post-type').value;
        const file = document.getElementById('post-file').files[0];
        const thumb = document.getElementById('post-thumb').files[0];

        if(!title || !file) return alert("Fichier et titre obligatoires");

        const reader = f => new Promise(res => {
            const r = new FileReader();
            r.onload = e => res(e.target.result);
            r.readAsDataURL(f);
        });

        const fileData = await reader(file);
        let thumbData = thumb ? await reader(thumb) : "";

        posts.push({ id: Date.now(), title, type, url: fileData, thumb: thumbData, user: session.name, avatar: session.avatar });
        localStorage.setItem('rs_posts_v10', JSON.stringify(posts));
        alert("Publié !");
        nav('p-home');
        renderHome();
    }

    // --- RENDER ---
    function renderHome() {
        const feed = document.getElementById('feed-home');
        feed.innerHTML = posts.slice().reverse().map(p => `
            <div class="v-card">
                ${p.type === 'video' 
                    ? `<video src="${p.url}" controls poster="${p.thumb}"></video>` 
                    : `<img src="${p.url}" class="main-content">`}
                <div class="v-body">
                    <b>${p.title}</b><br>
                    <small style="color:#666"><img src="${p.avatar}" style="width:15px; border-radius:50%"> @${p.user}</small>
                </div>
            </div>
        `).join('');
    }

    // --- CHAT IA ---
    function sendMsg() {
        const inp = document.getElementById('chat-in');
        if(!inp.value) return;
        const container = document.getElementById('chat-container');
        
        container.innerHTML += `<div class="bubble msg-me">${inp.value}</div>`;
        const q = inp.value.toLowerCase();
        inp.value = "";

        setTimeout(() => {
            let res = "Je suis ton assistant Gemini. Je peux t'aider à utiliser Rasstube !";
            if(q.includes("compte")) res = "Ton compte est enregistré localement sur ce navigateur sous l'email : " + session.email;
            if(q.includes("photo")) res = "Pour les photos, choisis 'Photo' dans le menu de publication !";
            
            container.innerHTML += `<div class="bubble msg-ai"><b>Gemini:</b><br>${res}</div>`;
            container.scrollTop = container.scrollHeight;
        }, 600);
    }

    // --- CORE ---
    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(id).classList.add('active-page');
        if(el) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
    }

    function toggleThumb() {
        document.getElementById('thumb-area').style.display = document.getElementById('post-type').value === 'video' ? 'block' : 'none';
    }

    function loadApp() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app-header').style.display = 'block';
        document.getElementById('app-main').style.display = 'block';
        document.getElementById('app-nav').style.display = 'flex';
        document.getElementById('user-badge').innerHTML = `<img src="${session.avatar}" style="width:35px; border-radius:50%; border:2px solid red;">`;
        renderHome();
    }

    function logout() { localStorage.removeItem('rs_session_v10'); location.reload(); }

    // Init Avatars
    const avs = ["Felix", "Aria", "Jack", "Milo", "Luna", "Zoe"];
    avs.forEach((a, i) => {
        const url = `https://api.dicebear.com/7.x/avataaars/svg?seed=${a}`;
        const d = document.createElement('div');
        d.className = 'player-card' + (i===0?' selected':'');
        d.innerHTML = `<img src="${url}">`;
        d.onclick = () => {
            document.querySelectorAll('.player-card').forEach(c => c.classList.remove('selected'));
            d.classList.add('selected');
            selectedAvatar = url;
        };
        document.getElementById('player-grid').appendChild(d);
    });

    window.onload = () => { if(session) loadApp(); };
</script>
</body>
</html>
