<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASSTUBE .NET | Plateforme Communautaire</title>
    <style>
        :root {
            --primary: #ff0000;
            --bg: #050505;
            --card-bg: #121212;
            --text: #ffffff;
            --accent: #252525;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0; padding: 0;
        }

        /* --- BARRE DE NAVIGATION --- */
        header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px 5%;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--accent);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-size: 22px; font-weight: 900; color: var(--primary); text-decoration: none; letter-spacing: -1px; }

        .user-status { display: flex; align-items: center; gap: 12px; }

        .profile-pic-nav {
            width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--primary);
            object-fit: cover; display: none;
        }

        .login-btn {
            background: var(--primary); color: white; border: none;
            padding: 8px 18px; border-radius: 20px; font-weight: bold; cursor: pointer;
        }

        /* --- MODAL DE CONNEXION --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center;
        }

        .modal-content {
            background: var(--card-bg); padding: 30px; border-radius: 20px;
            width: 85%; max-width: 350px; border: 1px solid var(--accent); text-align: center;
        }

        /* --- CONTENU --- */
        .main-container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }

        .upload-box {
            background: var(--card-bg); padding: 20px; border-radius: 15px;
            border: 1px solid var(--accent); margin-bottom: 30px;
        }

        input, textarea {
            width: 100%; background: #1a1a1a; border: 1px solid #333;
            color: white; padding: 12px; margin: 8px 0; border-radius: 8px; box-sizing: border-box;
        }

        .publish-btn {
            background: var(--primary); width: 100%; border: none; padding: 15px;
            color: white; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 10px;
        }

        /* --- GRILLE VID√âO --- */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .video-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid #1a1a1a; }
        .v-thumb { width: 100%; aspect-ratio: 16/9; background: #222; }
        .v-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .v-info { padding: 12px; display: flex; gap: 10px; }
        .author-img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }
        .v-text { flex: 1; }
        .v-title { font-weight: bold; display: block; font-size: 15px; }
        .v-meta { color: #888; font-size: 12px; margin-top: 4px; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">üé¨ RASSTUBE</a>
    <div class="user-status" id="userStatus">
        <button class="login-btn" onclick="openModal()">Connexion</button>
        <img src="" id="navAvatar" class="profile-pic-nav">
        <span id="navUsername" style="font-weight:bold; font-size:14px;"></span>
    </div>
</header>

<div class="main-container">
    <section class="upload-box" id="postArea">
        <h2 style="color:var(--primary); margin-top:0;">Cr√©er un post</h2>
        <img id="previewImg" style="width:100%; border-radius:10px; display:none; margin-bottom:10px;">
        <label style="background:#252525; display:block; padding:10px; text-align:center; border-radius:8px; cursor:pointer;">
            üñºÔ∏è Choisir la miniature
            <input type="file" id="vFile" accept="image/*" style="display:none" onchange="previewFile()">
        </label>
        <input type="text" id="vTitle" placeholder="Titre de la vid√©o">
        <button class="publish-btn" onclick="publishVideo()">PUBLIER</button>
    </section>

    <div class="video-grid" id="videoGrid"></div>
</div>

<div class="modal" id="loginModal">
    <div class="modal-content">
        <h2 style="color:var(--primary)">Cr√©er ton compte</h2>
        <input type="text" id="usernameInput" placeholder="Nom d'utilisateur">
        <label style="font-size:12px; color:#888; display:block; margin-top:10px;">Photo de profil :</label>
        <input type="file" id="avatarInput" accept="image/*">
        <button class="publish-btn" onclick="login()">REJOINDRE</button>
    </div>
</div>

<script>
    let currentUser = { name: "Anonyme", avatar: "https://via.placeholder.com/50" };
    let currentThumb = "";

    function openModal() { document.getElementById('loginModal').style.display = 'flex'; }
    
    function login() {
        const name = document.getElementById('usernameInput').value;
        const avatarFile = document.getElementById('avatarInput').files[0];

        if(!name) return alert("Choisis un nom !");

        currentUser.name = name;
        if(avatarFile) {
            const reader = new FileReader();
            reader.onload = function(e) {
                currentUser.avatar = e.target.result;
                updateHeader();
            }
            reader.readAsDataURL(avatarFile);
        } else {
            updateHeader();
        }
        document.getElementById('loginModal').style.display = 'none';
    }

    function updateHeader() {
        document.querySelector('.login-btn').style.display = 'none';
        document.getElementById('navAvatar').src = currentUser.avatar;
        document.getElementById('navAvatar').style.display = 'block';
        document.getElementById('navUsername').innerText = currentUser.name;
    }

    function previewFile() {
        const file = document.getElementById('vFile').files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            currentThumb = e.target.result;
            document.getElementById('previewImg').src = currentThumb;
            document.getElementById('previewImg').style.display = 'block';
        };
        reader.readAsDataURL(file);
    }

    function publishVideo() {
        const title = document.getElementById('vTitle').value;
        if(!title || !currentThumb) return alert("Titre et image requis !");

        const grid = document.getElementById('videoGrid');
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
            <div class="v-thumb"><img src="${currentThumb}"></div>
            <div class="v-info">
                <img src="${currentUser.avatar}" class="author-img">
                <div class="v-text">
                    <span class="v-title">${title}</span>
                    <div class="v-meta">${currentUser.name} ‚Ä¢ 0 vue ‚Ä¢ √Ä l'instant</div>
                </div>
            </div>
        `;
        grid.prepend(card);
        // Reset
        document.getElementById('vTitle').value = "";
        document.getElementById('previewImg').style.display = "none";
        currentThumb = "";
    }
</script>

</body>
</html>
