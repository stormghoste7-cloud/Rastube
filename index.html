<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASSTUBE .NET | Social</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --primary: #ff0000; --bg: #050505; --card-bg: #121212; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        header { background: rgba(0,0,0,0.95); padding: 10px 5%; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 1000; }
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        .search-bar { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 10px; border-radius: 20px; color: white; margin-top: 10px; }

        .main-container { max-width: 900px; margin: 20px auto; padding: 0 15px; }
        
        /* LECTEUR ET INTERACTIONS */
        #mainPlayerContainer { display: none; background: #000; border-radius: 15px; overflow: hidden; margin-bottom: 20px; border: 1px solid #333; }
        video { width: 100%; max-height: 450px; }
        .video-actions { display: flex; gap: 20px; padding: 15px; border-bottom: 1px solid #222; }
        .action-btn { cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 5px; }
        .action-btn:hover { color: var(--primary); }

        /* COMMENTAIRES */
        .comment-section { padding: 15px; }
        .comment-input { display: flex; gap: 10px; margin-bottom: 20px; }
        .comment-list { display: flex; flex-direction: column; gap: 15px; }
        .comment-item { display: flex; gap: 10px; font-size: 14px; }

        /* GRILLE */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .video-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; cursor: pointer; border: 1px solid #1a1a1a; }
        .v-thumb { width: 100%; aspect-ratio: 16/9; background: #222; }
        .v-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .v-info { padding: 10px; display: flex; gap: 10px; }
        .author-img { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; }

        .btn { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .upload-box { background: var(--card-bg); padding: 20px; border-radius: 15px; margin-bottom: 30px; }
        input { width: 100%; background: #1a1a1a; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div class="modal" id="loginModal">
    <div style="background:var(--card-bg); padding:30px; border-radius:20px; width:80%; max-width:300px; text-align:center;">
        <h2 style="color:red">Connexion</h2>
        <input type="text" id="usernameInput" placeholder="Pseudo">
        <input type="file" id="avatarInput">
        <button class="btn" style="width:100%" onclick="login()">ENTRER</button>
    </div>
</div>

<header>
    <div class="header-top">
        <span style="color:red; font-weight:900; font-size:20px;">RASSTUBE</span>
        <div id="navUser" style="display:flex; align-items:center; gap:10px;"></div>
    </div>
    <input type="text" class="search-bar" placeholder="Rechercher..." onkeyup="searchVideo()">
</header>

<div class="main-container">
    <div id="mainPlayerContainer">
        <video id="videoPlayer" controls autoplay></video>
        <div style="padding:15px;">
            <h2 id="nowPlayingTitle" style="margin:0; font-size:18px;"></h2>
            <div class="video-actions">
                <div class="action-btn" onclick="alert('Like ajout√© !')">üëç <span>12</span></div>
                <div class="action-btn" onclick="alert('Dislike !')">üëé</div>
                <div class="action-btn" onclick="shareVideo()">üîó Partager</div>
            </div>
            <div class="comment-section">
                <h4>Commentaires</h4>
                <div class="comment-input">
                    <input type="text" id="comInput" placeholder="Ajouter un commentaire..." style="margin:0">
                    <button class="btn" onclick="addComment()">Envoyer</button>
                </div>
                <div class="comment-list" id="commentList"></div>
            </div>
        </div>
    </div>
    
    <section class="upload-box">
        <h3 style="margin:0 0 10px 0; color:red;">Publier vite</h3>
        <input type="file" id="videoFile" accept="video/*">
        <input type="file" id="thumbFile" accept="image/*">
        <input type="text" id="vTitle" placeholder="Titre...">
        <button class="btn" id="pubBtn" onclick="publishVideo()" style="width:100%">PUBLIER MAINTENANT</button>
    </section>

    <div class="video-grid" id="videoGrid"></div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://rastube-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    window.onload = function() {
        const name = localStorage.getItem('rasstube_name');
        const avatar = localStorage.getItem('rasstube_avatar');
        if (name) showUser(name, avatar); else document.getElementById('loginModal').style.display = "flex";

        database.ref('videos').on('child_added', (snap) => {
            const v = snap.val();
            addCardToUI(v.title, v.thumb, v.video, v.authorName, v.authorAvatar);
        });
    }

    function login() {
        const name = document.getElementById('usernameInput').value;
        const file = document.getElementById('avatarInput').files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            localStorage.setItem('rasstube_name', name);
            localStorage.setItem('rasstube_avatar', e.target.result);
            location.reload();
        };
        reader.readAsDataURL(file);
    }

    function showUser(name, avatar) {
        document.getElementById('navUser').innerHTML = `<span style="font-size:12px">${name}</span><img src="${avatar}" style="width:30px;height:30px;border-radius:50%">`;
    }

    function publishVideo() {
        const title = document.getElementById('vTitle').value;
        const vFile = document.getElementById('videoFile').files[0];
        const tFile = document.getElementById('thumbFile').files[0];
        if(!vFile || !tFile) return;

        // On lance la lecture des fichiers en parall√®le pour aller plus vite
        Promise.all([readFile(vFile), readFile(tFile)]).then(results => {
            database.ref('videos').push({
                title, video: results[0], thumb: results[1],
                authorName: localStorage.getItem('rasstube_name'),
                authorAvatar: localStorage.getItem('rasstube_avatar')
            });
            alert("Vid√©o envoy√©e !");
        });
    }

    function readFile(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = (e) => resolve(e.target.result);
            reader.readAsDataURL(file);
        });
    }

    function addCardToUI(title, thumb, video, authorN, authorA) {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `<div class="v-thumb"><img src="${thumb}"></div><div class="v-info"><img src="${authorA}" class="author-img"><div><b>${title}</b><br><small>${authorN}</small></div></div>`;
        card.onclick = () => {
            document.getElementById('videoPlayer').src = video;
            document.getElementById('nowPlayingTitle').innerText = title;
            document.getElementById('mainPlayerContainer').style.display = "block";
            window.scrollTo(0,0);
        };
        document.getElementById('videoGrid').prepend(card);
    }

    function addComment() {
        const txt = document.getElementById('comInput').value;
        if(!txt) return;
        const item = document.createElement('div');
        item.className = 'comment-item';
        item.innerHTML = `<img src="${localStorage.getItem('rasstube_avatar')}" style="width:25px;height:25px;border-radius:50%"> <div><b>Moi:</b> ${txt}</div>`;
        document.getElementById('commentList').prepend(item);
        document.getElementById('comInput').value = "";
    }

    function shareVideo() {
        const url = window.location.href;
        navigator.clipboard.writeText(url);
        alert("Lien copi√© ! Partage-le avec tes amis.");
    }
</script>
</body>
</html>
