<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASSTUBE ULTIMATE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --bg: #000; --card: #121212; --text: #fff; --ai: #4285f4; }
        * { box-sizing: border-box; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 75px; }

        /* ÉCRAN DE CRÉATION DE COMPTE */
        #auth-overlay {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px;
        }
        .auth-card { background: #111; padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; border: 1px solid #333; }
        .auth-input { width: 100%; padding: 15px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 10px; }
        .auth-btn { width: 100%; padding: 15px; background: var(--red); color: #fff; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .avatar-preview { width: 80px; height: 80px; border-radius: 50%; background: #333; margin: 10px auto; object-fit: cover; display: block; border: 2px solid var(--red); }

        /* HEADER */
        header { position: sticky; top: 0; background: #000; padding: 10px 15px; border-bottom: 1px solid #222; z-index: 1000; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .logo { color: var(--red); font-weight: 900; font-size: 22px; }
        .user-badge { display: flex; align-items: center; gap: 8px; font-size: 12px; }
        .user-badge img { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--red); }

        /* PAGES & NAV (Même style que précédemment) */
        .page { display: none; padding: 15px; animation: fadeIn 0.3s ease; }
        .active-page { display: block; }
        .nav { position: fixed; bottom: 0; width: 100%; background: #0a0a0a; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #222; z-index: 1000; }
        .nav-item { color: #888; text-align: center; font-size: 10px; flex: 1; }
        .nav-item.active { color: var(--red); }
        .nav-item i { font-size: 20px; margin-bottom: 3px; }

        /* CHAT */
        #chat-container { height: calc(100vh - 300px); overflow-y: auto; padding: 10px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 10px; border-radius: 12px; max-width: 80%; font-size: 14px; position: relative; }
        .msg-me { background: var(--red); align-self: flex-end; }
        .msg-other { background: #222; align-self: flex-start; }
        .msg-author { font-size: 10px; color: #aaa; margin-bottom: 4px; display: block; }
        
        .chat-input-area { position: fixed; bottom: 65px; left: 0; width: 100%; background: #000; padding: 10px; display: flex; gap: 10px; border-top: 1px solid #222; }
        .chat-input-area input { flex: 1; background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-card">
        <h2 style="color:var(--red)">Rejoindre RASSTUBE</h2>
        <p style="color:#888; font-size:14px;">Crée ton profil pour chatter et liker</p>
        
        <img id="pfp-preview" class="avatar-preview" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
        <input type="file" id="auth-file" accept="image/*" style="display:none" onchange="previewImage(this)">
        <button onclick="document.getElementById('auth-file').click()" style="background:none; border:none; color:var(--ai); font-size:12px; cursor:pointer; margin-bottom:10px;">Choisir une photo</button>
        
        <input type="text" id="auth-name" class="auth-input" placeholder="Ton pseudo (ex: RassPlayer)">
        <button class="auth-btn" onclick="createAccount()">CRÉER MON COMPTE</button>
    </div>
</div>

<header>
    <div class="header-top">
        <h1 class="logo">RASSTUBE</h1>
        <div class="user-badge" id="header-user">
            </div>
    </div>
</header>

<div id="home-page" class="page active-page">
    <div id="video-feed">
        <p style="text-align:center; color:#555;">Aucune vidéo pour le moment...</p>
    </div>
</div>

<div id="chat-page" class="page">
    <div style="display:flex; gap:8px; margin-bottom:10px;">
        <button onclick="setChatMode('global')" id="btn-global" style="flex:1; background:var(--red); border:none; color:white; padding:10px; border-radius:8px;">Global</button>
        <button onclick="setChatMode('ai')" id="btn-ai" style="flex:1; background:#222; border:none; color:white; padding:10px; border-radius:8px;">Gemini IA</button>
    </div>
    <div id="chat-container"></div>
    <div class="chat-input-area">
        <input type="text" id="chatInput" placeholder="Écris ici...">
        <button onclick="handleSend()" style="background:var(--red); border:none; color:white; padding:10px 15px; border-radius:8px;"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="show('home-page', this)"><i class="fas fa-home"></i><br>Accueil</div>
    <div class="nav-item" onclick="show('chat-page', this)"><i class="fas fa-comments"></i><br>Chat</div>
    <div class="nav-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i><br>Quitter</div>
</div>

<script>
    let currentUser = JSON.parse(localStorage.getItem('rs_user') || 'null');
    let chatHistory = JSON.parse(localStorage.getItem('rs_chat_v4') || '[]');
    let chatMode = 'global';

    // --- SYSTÈME DE COMPTE ---
    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => document.getElementById('pfp-preview').src = e.target.result;
            reader.readAsDataURL(input.files[0]);
        }
    }

    function createAccount() {
        const name = document.getElementById('auth-name').value.trim();
        const pfp = document.getElementById('pfp-preview').src;

        if (name.length < 3) return alert("Pseudo trop court !");

        currentUser = { name: name, avatar: pfp, id: Date.now() };
        localStorage.setItem('rs_user', JSON.stringify(currentUser));
        
        checkAuth();
    }

    function checkAuth() {
        if (currentUser) {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('header-user').innerHTML = `
                <span>${currentUser.name}</span>
                <img src="${currentUser.avatar}">
            `;
        } else {
            document.getElementById('auth-overlay').style.display = 'flex';
        }
    }

    function logout() {
        if(confirm("Se déconnecter ?")) {
            localStorage.removeItem('rs_user');
            location.reload();
        }
    }

    // --- NAVIGATION & CHAT ---
    function show(pageId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(pageId).classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(el) el.classList.add('active');
        if(pageId === 'chat-page') renderChat();
    }

    function setChatMode(mode) {
        chatMode = mode;
        document.getElementById('btn-global').style.background = mode === 'global' ? 'var(--red)' : '#222';
        document.getElementById('btn-ai').style.background = mode === 'ai' ? 'var(--ai)' : '#222';
        renderChat();
    }

    function handleSend() {
        const input = document.getElementById('chatInput');
        if(!input.value) return;

        const newMsg = {
            text: input.value,
            user: currentUser.name,
            avatar: currentUser.avatar,
            mode: chatMode,
            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        };

        chatHistory.push(newMsg);

        if(chatMode === 'ai') {
            setTimeout(() => {
                chatHistory.push({
                    text: "Salut " + currentUser.name + " ! Je suis Gemini. Ton compte est bien activé sur Rasstube.",
                    user: "Gemini",
                    mode: "ai"
                });
                renderChat();
            }, 800);
        }

        input.value = "";
        localStorage.setItem('rs_chat_v4', JSON.stringify(chatHistory));
        renderChat();
    }

    function renderChat() {
        const container = document.getElementById('chat-container');
        container.innerHTML = chatHistory.filter(m => m.mode === chatMode).map(m => `
            <div class="msg ${m.user === currentUser.name ? 'msg-me' : (m.user === 'Gemini' ? 'msg-ai' : 'msg-other')}">
                <span class="msg-author">${m.user}</span>
                ${m.text}
            </div>
        `).join('');
        container.scrollTop = container.scrollHeight;
    }

    // Lancement automatique
    window.onload = checkAuth;
</script>

</body>
</html>
