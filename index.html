<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASSTUBE ZEN v8 | Moteur Intégré</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card: #0f0f0f;
            --accent: #FF0032;
            --text: #FFFFFF;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-bottom: 100px;
        }

        /* HEADER & SEARCH */
        header {
            background: rgba(0,0,0,0.98);
            padding: 20px 15px;
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid #1a1a1a;
            text-align: center;
        }
        
        .brand { font-size: 28px; font-weight: 900; color: var(--accent); margin-bottom: 15px; }

        .search-container {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 60px 14px 25px;
            border-radius: 30px;
            border: 2px solid #222;
            background: #111;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .search-input:focus { border-color: var(--accent); }

        .search-btn {
            position: absolute;
            right: 5px; top: 5px;
            width: 45px; height: 45px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }

        /* GRILLES */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video-card {
            background: var(--card);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #1a1a1a;
        }

        .video-frame {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }

        .video-frame iframe {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; border: none;
        }

        .video-label { padding: 15px; font-weight: bold; font-size: 14px; }

        h2 { padding-left: 20px; color: var(--accent); font-size: 20px; }
        
        #loading { display: none; text-align: center; padding: 20px; color: var(--accent); }
    </style>
</head>
<body>

<header>
    <div class="brand">RASSTUBE ZEN</div>
    <div class="search-container">
        <input type="text" id="query" class="search-input" placeholder="Rechercher absolument tout...">
        <button class="search-btn" onclick="omniSearch()">
            <i class="fas fa-search"></i>
        </button>
    </div>
</header>

<div id="loading"><i class="fas fa-spinner fa-spin"></i> Accès au moteur YouTube...</div>

<div id="resultsTitle" style="display:none;"><h2>RÉSULTATS DANS L'APPLICATION</h2></div>
<div class="grid" id="searchGrid"></div>

<h2>AIR SHORT (Vertical)</h2>
<div class="grid" id="shortsGrid" style="grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));"></div>

<h2>DÉCOUVRIR</h2>
<div class="grid" id="discoverGrid"></div>

<script>
    // Liste des IDs YouTube pour l'accueil
    const shorts = ['42jNrBlz6tU', 'pJrjoizQ1R0', 'LfVnPo0uDmw', 'X7YxF9FpmKQ'];
    const discover = ['HCsp_dthaqY', 'M4MsFXE00js', 'nOSkLiXHELs'];

    function createCard(id, isShort = false) {
        return `
            <div class="video-card">
                <div class="video-frame" style="${isShort ? 'padding-bottom:177%' : ''}">
                    <iframe src="https://www.youtube.com/embed/${id}?autoplay=0&rel=0" allowfullscreen></iframe>
                </div>
                <div class="video-label">Contenu Vidéo #${id}</div>
            </div>
        `;
    }

    function omniSearch() {
        const q = document.getElementById('query').value;
        if(!q) return;

        const loader = document.getElementById('loading');
        const resultsArea = document.getElementById('searchGrid');
        const title = document.getElementById('resultsTitle');

        loader.style.display = 'block';
        resultsArea.innerHTML = '';

        // Simulation de la récupération du moteur YouTube
        // Pour une application réelle sans clé API, on utilise un système de recherche par mots-clés
        // Ici, on simule l'affichage de lecteurs basés sur la recherche
        setTimeout(() => {
            loader.style.display = 'none';
            title.style.display = 'block';
            
            // Note: Comme on ne peut pas techniquement "scraper" YouTube en pur JS pour des raisons de sécurité,
            // cette fonction simule l'intégration. Pour avoir les VRAIS résultats, 
            // il suffit d'ajouter une clé API YouTube Data V3 ici.
            
            // On affiche un message d'instruction car c'est la limite du code client pur
            resultsArea.innerHTML = `
                <div style="grid-column: 1/-1; background: #1a1a1a; padding: 20px; border-radius: 10px; text-align: center;">
                    <i class="fab fa-youtube" style="font-size: 40px; color: red;"></i>
                    <p>Recherche : <b>${q}</b> lancée dans le moteur interne.</p>
                    <p style="font-size: 13px; color: #888;">Pour afficher les vidéos exactes sans quitter l'app, l'API YouTube doit être connectée à ton domaine.</p>
                </div>
            `;
            
            // On fait défiler vers les résultats
            title.scrollIntoView({ behavior: 'smooth' });
        }, 800);
    }

    // Chargement initial
    window.onload = () => {
        document.getElementById('shortsGrid').innerHTML = shorts.map(id => createCard(id, true)).join('');
        document.getElementById('discoverGrid').innerHTML = discover.map(id => createCard(id)).join('');
    };

    // Touche Entrée
    document.getElementById('query').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') omniSearch();
    });
</script>

</body>
</html>
