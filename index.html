<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Rasstube - Communauté</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar">
        <div class="logo">Rasstube</div>
        <input type="text" id="search" placeholder="Rechercher une vidéo, un post...">
        <div id="user-menu"></div>
    </nav>

    <div class="container">
        <aside id="stories-bar">
            <h3>Stories</h3>
            <div id="stories-list"></div>
        </aside>

        <main id="feed">
            <div id="post-creator">
                <textarea id="post-text" placeholder="Quoi de neuf ?"></textarea>
                <button onclick="ui.uploadPost()">Poster</button>
            </div>
            <div id="main-content"></div>
        </main>

        <aside id="chat-box">
            <h3>Chat Général</h3>
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Message...">
        </aside>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/stories.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
