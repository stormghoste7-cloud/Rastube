<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasstube Light</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding-bottom: 70px; }
        header { background: #111; padding: 15px; text-align: center; border-bottom: 1px solid #333; }
        .page { display: none; padding: 15px; }
        .active { display: block; }
        .card { background: #1a1a1a; margin-bottom: 15px; border-radius: 10px; overflow: hidden; }
        video, img { width: 100%; display: block; }
        .nav { position: fixed; bottom: 0; width: 100%; background: #111; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #333; }
        .nav-item { color: #888; text-align: center; font-size: 12px; cursor: pointer; }
        .nav-item.active { color: red; }
        input, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 5px; border: none; }
        input { background: #222; color: #fff; }
        button { background: red; color: #fff; font-weight: bold; }
        #chat-box { height: 300px; overflow-y: auto; background: #0a0a0a; padding: 10px; }
    </style>
</head>
<body>

<header><h1 style="color:red; margin:0;">RASSTUBE</h1></header>

<div id="home" class="page active">
    <h3>ðŸŽ¥ VidÃ©os & RShots</h3>
    <div id="video-list"></div>
</div>

<div id="chat" class="page">
    <h3>ðŸ’¬ Chat & IA Gemini</h3>
    <div id="chat-box"></div>
    <input type="text" id="chatMsg" placeholder="Message ou question IA...">
    <button onclick="sendMsg()">Envoyer</button>
</div>

<div id="upload" class="page">
    <h3>ðŸ“¤ Publier</h3>
    <input type="file" id="fileInput" accept="video/*,image/*">
    <input type="text" id="fileTitle" placeholder="Titre...">
    <button id="upBtn" onclick="uploadToCloudinary()">PUBLIER SUR LE CLOUD</button>
    <p id="status" style="text-align:center; color:orange;"></p>
</div>

<div class="nav">
    <div class="nav-item active" onclick="showPage('home', this)"><i class="fas fa-home"></i><br>Home</div>
    <div class="nav-item" onclick="showPage('upload', this)"><i class="fas fa-plus-circle"></i><br>Poster</div>
    <div class="nav-item" onclick="showPage('chat', this)"><i class="fas fa-comments"></i><br>Chat</div>
</div>

<script>
    // --- CONFIGURATION SIMPLE ---
    // Utilise ce compte de test pour l'instant (Cloudinary)
    const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/demo/upload";
    const UPLOAD_PRESET = "docs_upload_example_us_preset";

    let contents = JSON.parse(localStorage.getItem('rt_contents') || "[]");
    let messages = JSON.parse(localStorage.getItem('rt_messages') || "[]");

    function showPage(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(id === 'home') renderHome();
    }

    // --- UPLOAD ULTRA SIMPLE ---
    async function uploadToCloudinary() {
        const file = document.getElementById('fileInput').files[0];
        const title = document.getElementById('fileTitle').value;
        const btn = document.getElementById('upBtn');
        const status = document.getElementById('status');

        if(!file || !title) return alert("Choisis un fichier et un titre !");

        btn.disabled = true;
        status.innerText = "TÃ©lÃ©chargement vers le cloud... â˜ï¸";

        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', UPLOAD_PRESET);

        try {
            const res = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
            const data = await res.json();

            const newContent = {
                url: data.secure_url,
                title: title,
                type: file.type.includes('video') ? 'video' : 'photo',
                date: new Date().toLocaleTimeString()
            };

            contents.push(newContent);
            localStorage.setItem('rt_contents', JSON.stringify(contents));
            
            status.innerText = "RÃ©ussi ! âœ…";
            setTimeout(() => showPage('home', document.querySelector('.nav-item')), 1000);
        } catch (e) {
            alert("Erreur d'envoi. VÃ©rifie ta connexion.");
        } finally {
            btn.disabled = false;
        }
    }

    // --- AFFICHAGE ---
    function renderHome() {
        const list = document.getElementById('video-list');
        list.innerHTML = contents.map(c => `
            <div class="card">
                ${c.type === 'video' ? `<video src="${c.url}" controls></video>` : `<img src="${c.url}">`}
                <div style="padding:10px;"><b>${c.title}</b> <small style="color:gray;">${c.date}</small></div>
            </div>
        `).reverse().join('');
    }

    // --- CHAT & IA SIMULÃ‰E ---
    function sendMsg() {
        const input = document.getElementById('chatMsg');
        const box = document.getElementById('chat-box');
        if(!input.value) return;

        // Ton message
        const myMsg = { text: input.value, user: 'Moi' };
        messages.push(myMsg);
        
        // IA Gemini simplifiÃ©e
        if(input.value.toLowerCase().includes('gemini')) {
            messages.push({ text: "Je suis ton IA Gemini locale. Je t'aide sans serveur !", user: 'Gemini' });
        }

        localStorage.setItem('rt_messages', JSON.stringify(messages));
        renderChat();
        input.value = "";
    }

    function renderChat() {
        const box = document.getElementById('chat-box');
        box.innerHTML = messages.map(m => `
            <div style="margin-bottom:10px; text-align: ${m.user === 'Moi' ? 'right' : 'left'}">
                <b style="color:${m.user === 'Gemini' ? '#4285f4' : 'red'}">${m.user}:</b><br>
                <span style="background:#222; padding:5px 10px; border-radius:10px; display:inline-block;">${m.text}</span>
            </div>
        `).join('');
        box.scrollTop = box.scrollHeight;
    }

    renderHome();
    renderChat();
</script>

</body>
</html>
