<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASSTUBE .NET | Version Finale</title>
    <style>
        :root { --primary: #ff0000; --bg: #050505; --card-bg: #121212; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        header { 
            background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); padding: 10px 5%; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 1000;
        }

        .user-info { display: flex; align-items: center; gap: 10px; }
        .avatar-nav { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--primary); display: none; object-fit: cover; }

        .main-container { max-width: 1000px; margin: 20px auto; padding: 0 15px; }

        /* LECTEUR */
        #mainPlayerContainer { display: none; background: #000; border-radius: 15px; overflow: hidden; margin-bottom: 30px; border: 1px solid #333; }
        video { width: 100%; max-height: 500px; }

        /* FORMULAIRE */
        .upload-box { background: var(--card-bg); padding: 20px; border-radius: 15px; border: 1px solid #222; margin-bottom: 30px; }
        input, textarea { width: 100%; background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; box-sizing: border-box; margin-bottom: 10px; }
        .btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }

        /* GRILLE */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .video-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; cursor: pointer; }
        .v-thumb { width: 100%; aspect-ratio: 16/9; background: #222; position: relative; }
        .v-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .v-info { padding: 12px; display: flex; gap: 10px; align-items: center; }
        .author-img { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; }

        /* MODAL */
        .modal { display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: var(--card-bg); padding: 30px; border-radius: 20px; width: 85%; max-width: 350px; text-align: center; border: 1px solid var(--primary); }
    </style>
</head>
<body>

<div class="modal" id="loginModal">
    <div class="modal-content">
        <h2 style="color:red">Bienvenue sur Rasstube</h2>
        <input type="text" id="usernameInput" placeholder="Ton pseudo...">
        <label style="font-size:12px; color:gray;">Photo de profil :</label>
        <input type="file" id="avatarInput" accept="image/*">
        <button class="btn" onclick="login()">CRÉER MON COMPTE</button>
    </div>
</div>

<header>
    <a href="#" style="color:red; font-weight:900; text-decoration:none; font-size:22px;">RASSTUBE</a>
    <div class="user-info">
        <span id="navUsername" style="font-weight:bold; font-size:14px;"></span>
        <img src="" id="navAvatar" class="avatar-nav">
    </div>
</header>

<div class="main-container">
    <div id="mainPlayerContainer">
        <video id="videoPlayer" controls autoplay></video>
        <div style="padding:15px;"><h2 id="nowPlayingTitle" style="margin:0; font-size:18px;"></h2></div>
    </div>
    
    <section class="upload-box">
        <h2 style="margin-top:0; color:red;">Partager une vidéo</h2>
        <label style="font-size:12px; color:gray;">Vidéo :</label>
        <input type="file" id="videoFile" accept="video/*">
        <label style="font-size:12px; color:gray;">Miniature :</label>
        <input type="file" id="thumbFile" accept="image/*">
        <input type="text" id="vTitle" placeholder="Titre...">
        <button class="btn" onclick="publishVideo()">PUBLIER</button>
    </section>

    <div class="video-grid" id="videoGrid"></div>
</div>

<script>
    let userData = { name: "", avatar: "" };
    let tempVideo = ""; let tempThumb = "";

    function login() {
        const name = document.getElementById('usernameInput').value;
        const avatarFile = document.getElementById('avatarInput').files[0];
        if(!name) return alert("Pseudo requis !");
        
        userData.name = name;
        const reader = new FileReader();
        reader.onload = (e) => {
            userData.avatar = e.target.result;
            document.getElementById('navAvatar').src = userData.avatar;
            document.getElementById('navAvatar').style.display = "block";
            document.getElementById('navUsername').innerText = userData.name;
            document.getElementById('loginModal').style.display = "none";
        };
        if(avatarFile) reader.readAsDataURL(avatarFile);
        else { userData.avatar = "https://via.placeholder.com/50"; document.getElementById('loginModal').style.display = "none"; }
    }

    // Gestion des fichiers au moment du clic publier pour gagner du temps
    function publishVideo() {
        const title = document.getElementById('vTitle').value;
        const vFile = document.getElementById('videoFile').files[0];
        const tFile = document.getElementById('thumbFile').files[0];

        if(!title || !vFile || !tFile) return alert("Remplis tout !");

        const vReader = new FileReader();
        const tReader = new FileReader();

        tReader.onload = (e) => {
            const thumbSrc = e.target.result;
            vReader.onload = (ev) => {
                const videoSrc = ev.target.result;
                addCard(title, thumbSrc, videoSrc);
            };
            vReader.readAsDataURL(vFile);
        };
        tReader.readAsDataURL(tFile);
    }

    function addCard(title, thumb, video) {
        const grid = document.getElementById('videoGrid');
        const card = document.createElement('div');
        card.className = 'video-card';
        card.onclick = () => {
            document.getElementById('videoPlayer').src = video;
            document.getElementById('nowPlayingTitle').innerText = title;
            document.getElementById('mainPlayerContainer').style.display = "block";
            window.scrollTo({top:0, behavior:'smooth'});
        };
        card.innerHTML = `
            <div class="v-thumb"><img src="${thumb}"></div>
            <div class="v-info">
                <img src="${userData.avatar}" class="author-img">
                <div class="v-text">
                    <span style="font-weight:bold; font-size:14px;">${title}</span><br>
                    <small style="color:gray;">${userData.name} • 0 vue</small>
                </div>
            </div>
        `;
        grid.prepend(card);
        alert("Vidéo en ligne !");
    }
</script>
</body>
</html>
