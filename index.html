<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASSTUBE .NET</title>
    <style>
        :root {
            --primary: #ff4d4d;
            --bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header Moderne Flou */
        header {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .nav-links a {
            color: #ddd;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover { color: var(--primary); }

        /* Conteneur Principal */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* Section Poster Stylis√©e */
        .upload-section {
            background: linear-gradient(145deg, #1a1a1a, #111);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .upload-section h2 { 
            color: var(--text); 
            font-size: 20px; 
            margin-top: 0;
            border-left: 4px solid var(--primary);
            padding-left: 15px;
        }

        input, textarea {
            width: 100%;
            background: #222;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--primary); outline: none; }

        .btn-publish {
            background: linear-gradient(90deg, #ff4d4d, #b30000);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-publish:active { transform: scale(0.98); }

        /* Grille Vid√©o Pro */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            border-color: rgba(255, 77, 77, 0.3);
        }

        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background: #2a2a2a;
            position: relative;
        }

        .thumbnail::after {
            content: "‚ñ∂";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: rgba(255,255,255,0.3);
        }

        .video-info { padding: 15px; }
        .video-title { font-size: 16px; font-weight: 600; margin-bottom: 8px; display: block; }
        .video-meta { color: #888; font-size: 13px; }

    </style>
</head>
<body>

<header>
    <a href="#" class="logo">üé¨ RASSTUBE</a>
    <div class="nav-links">
        <a href="#upload">Poster</a>
        <a href="#login" style="border: 1px solid var(--primary); padding: 5px 15px; border-radius: 20px;">Connexion</a>
    </div>
</header>

<div class="container">
    <section class="upload-section" id="upload">
        <h2>Cr√©er du contenu</h2>
        <input type="text" placeholder="Quel est le titre de ta p√©pite ?">
        <textarea placeholder="D√©cris ta vid√©o en quelques mots..."></textarea>
        
        <div style="margin-top:15px;">
            <label style="font-size:13px; color:#888;">Miniature (JPG, PNG)</label>
            <input type="file" accept="image/*" style="font-size:12px;">
        </div>

        <button class="btn-publish">Mettre en ligne</button>
    </section>

    <h2 style="font-size: 22px; margin-bottom: 20px;">Tendances</h2>
    <div class="video-grid">
        <div class="video-card">
            <div class="thumbnail"></div>
            <div class="video-info">
                <span class="video-title">Bienvenue sur le nouveau Rasstube .NET</span>
                <div class="video-meta">Rayan ‚Ä¢ 1.2k vues ‚Ä¢ Il y a 1h</div>
            </div>
        </div>
        <div class="video-card">
            <div class="thumbnail"></div>
            <div class="video-info">
                <span class="video-title">Tuto : Comment utiliser la plateforme</span>
                <div class="video-meta">Admin ‚Ä¢ 450 vues ‚Ä¢ Il y a 3h</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
